<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Retorno Seguros</title>
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="../img/logo-retorno.png" alt="Retorno Seguros" class="logo">
                <h1>Painel Administrativo</h1>
                <p>Acesso restrito à equipe Retorno Seguros</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="E-mail do administrador" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="senha" placeholder="Senha" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div id="loginError" class="error-message"></div>
                
                <button type="submit" class="btn-primary" id="btnLogin">
                    <span>Entrar</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="login-footer">
                <a href="../index.html"><i class="fas fa-arrow-left"></i> Voltar ao site</a>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDlbEZfA_uAR1aoPZIr8T9B6KNcrwfMxm0",
            authDomain: "retorno-seguros.firebaseapp.com",
            projectId: "retorno-seguros",
            storageBucket: "retorno-seguros.firebasestorage.app",
            messagingSenderId: "495712392972",
            appId: "1:495712392972:web:e1e78aedc48bdeea48db29",
            measurementId: "G-C6E44WXLPW"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Lista de e-mails de administradores autorizados
        const ADMINS_AUTORIZADOS = [
            'patrick@retornoseguros.com.br',
            'admin@retornoseguros.com.br',
            'pchemis@gmail.com'
            // Adicione mais e-mails de admin aqui
        ];
        
        // Toast
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        // Toggle Password
        function togglePassword() {
            const senhaInput = document.getElementById('senha');
            const icon = document.querySelector('.toggle-password i');
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                senhaInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
        
        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            const btnLogin = document.getElementById('btnLogin');
            const errorDiv = document.getElementById('loginError');
            
            // Verificar se é admin autorizado
            if (!ADMINS_AUTORIZADOS.includes(email.toLowerCase())) {
                errorDiv.textContent = 'Acesso não autorizado para este e-mail.';
                errorDiv.style.display = 'block';
                return;
            }
            
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span>Entrando...</span><i class="fas fa-spinner fa-spin"></i>';
            errorDiv.style.display = 'none';
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, senha);
                const user = userCredential.user;
                
                // Verificar/criar documento de admin
                const adminDoc = await db.collection('admins').doc(user.uid).get();
                
                if (!adminDoc.exists) {
                    // Criar documento de admin se não existir
                    await db.collection('admins').doc(user.uid).set({
                        email: email,
                        nome: user.displayName || 'Administrador',
                        role: 'admin',
                        ativo: true,
                        dataCriacao: firebase.firestore.FieldValue.serverTimestamp(),
                        ultimoAcesso: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else {
                    // Atualizar último acesso
                    await db.collection('admins').doc(user.uid).update({
                        ultimoAcesso: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                showToast('Login realizado com sucesso!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Erro no login:', error);
                
                let mensagem = 'Erro ao fazer login.';
                if (error.code === 'auth/user-not-found') {
                    mensagem = 'Usuário não encontrado. Crie uma conta primeiro.';
                } else if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    mensagem = 'Senha incorreta.';
                } else if (error.code === 'auth/too-many-requests') {
                    mensagem = 'Muitas tentativas. Aguarde alguns minutos.';
                }
                
                errorDiv.textContent = mensagem;
                errorDiv.style.display = 'block';
                
                btnLogin.disabled = false;
                btnLogin.innerHTML = '<span>Entrar</span><i class="fas fa-arrow-right"></i>';
            }
        });
        
        // Verificar se já está logado
        auth.onAuthStateChanged(async (user) => {
            if (user && ADMINS_AUTORIZADOS.includes(user.email.toLowerCase())) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
