<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Retorno Corretora</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .form-container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      color: #1b2c5c;
      margin-bottom: 20px;
    }

    .form-container label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-container button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #1b2c5c;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container button:hover {
      background: #142042;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>√Årea do Cliente</h2>
    <form action="#" method="POST">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">

      <label for="nascimento">Data de Nascimento</label>
      <input type="date" id="nascimento" name="nascimento" required>

      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" required>

      <label for="celular">Celular</label>
      <input type="tel" id="celular" name="celular" required placeholder="(00) 00000-0000" pattern="\(\d{2}\) \d{5}-\d{4}">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Entrar</button>
    </form>
  </div>

</body>
</html>
