<!-- valuation.html (esqueleto) -->
<!DOCTYPE html><html lang="pt-BR"><head>
  <meta charset="utf-8"/>
  <title>Valuation ‚Äî Retorno</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/firebase-config.js"></script>
  <link rel="stylesheet" href="css/financeiro-like.css"/>
</head>
<body>
  <header>
    <div class="brand"><span class="dot"></span> Valuation ‚Äî Empresas</div>
    <div id="perfilUsuario" class="whoami">Carregando‚Ä¶</div>
  </header>

  <main class="shell">
    <div class="card" style="display:flex;gap:8px">
      <button class="btn outline" id="btnVoltarPainel">‚Üê Voltar ao painel</button>
      <input id="buscaEmpresa" placeholder="Digite parte do nome‚Ä¶"/>
      <button class="btn" id="btnNovoValuation">+ Novo Valuation</button>
    </div>

    <section class="card">
      <h3>üìà M√∫ltiplos | üíµ DCF | üß≠ Score ‚Äî por empresa</h3>
      <div id="statusVal"></div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Empresa</th><th>Ano base</th><th>EBITDA</th><th>DL</th>
              <th>EV (√∫lt.)</th><th>Equity (√∫lt.)</th><th>M√©todo</th><th>Quando</th><th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="tbodyVal"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal de c√°lculo -->
  <div id="modalVal" class="modal">
    <div class="box">
      <h4>Novo Valuation</h4>
      <div class="muted" id="valEmpresaAlvo"></div>

      <div class="tabs">
        <button data-tab="mult" class="btn outline">M√∫ltiplos</button>
        <button data-tab="dcf"  class="btn outline">DCF</button>
        <button data-tab="score" class="btn outline">Score</button>
      </div>

      <div id="tab-mult" class="grid">
        <label>EBITDA base (R$)<input id="vEbitda" class="money"/></label>
        <label>D√≠vida L√≠quida (R$)<input id="vDL" class="money"/></label>
        <label>EV/EBITDA (setor)<input id="vMultEvEbitda" type="number" step="0.1"/></label>
        <label>Haircut de risco (%)<input id="vHaircut" type="number" step="1" value="0"/></label>
      </div>

      <div id="tab-dcf" class="grid" style="display:none">
        <label>WACC (%)<input id="vWacc" type="number" step="0.1"/></label>
        <label>g Terminal (%)<input id="vGTerm" type="number" step="0.1"/></label>
        <label>Margem FCF/Receita (%)<input id="vMFCF" type="number" step="0.1"/></label>
        <label>CAGR Receita (%)<input id="vCAGR" type="number" step="0.1"/></label>
        <label>Anos Proje√ß√£o<input id="vAnos" type="number" step="1" value="5"/></label>
        <label>Receita base (R$)<input id="vReceita" class="money"/></label>
      </div>

      <div id="tab-score" class="grid" style="display:none">
        <label>DL/EBITDA (x) <input id="sAlav" type="number" step="0.1"/></label>
        <label>Liquidez <input id="sLiq" type="number" step="0.01"/></label>
        <label>Concentra√ß√£o de clientes (0‚Äì10)<input id="sConc" type="number" step="1"/></label>
        <label>Governan√ßa (0‚Äì10)<input id="sGov" type="number" step="1"/></label>
      </div>

      <div id="valResultados" class="card" style="margin-top:10px"></div>

      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <button class="btn outline" id="valFechar">Cancelar</button>
        <button class="btn" id="valSalvar">Salvar Valuation</button>
      </div>
    </div>
  </div>

  <script src="js/valuation.js"></script>
</body></html>
