<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Valuation ‚Äî Retorno Seguros</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f5f7fa; --text:#1b2430; --muted:#506480;
      --card:#ffffff; --border:#dde4ef; --radius:16px; --shadow:0 6px 20px rgba(21,39,78,.08);
      --brand:#0a3c7d; --brand-2:#2563eb; --stickyBg:#ffffff;
      --pos:#0b7a34; --neg:#b31818; --neu:#6b7280;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;z-index:30;display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:16px 20px;border-bottom:1px solid var(--border);
      background:linear-gradient(180deg, var(--brand) 0%, #174a9a 70%, #ffffff 100%); color:#fff;}
    .brand{font-weight:700;letter-spacing:.2px}
    .brand .dot{display:inline-block;width:10px;height:10px;margin-right:6px;border-radius:999px;background:linear-gradient(135deg,var(--brand-2),var(--brand))}
    .whoami{font-size:13px;color:#e0e6f3}

    .shell{display:grid;grid-template-columns:1fr;gap:22px;padding:18px}
    .card{background:#fff; border:1px solid var(--border); border-radius:16px; box-shadow:var(--shadow); padding:18px}
    .card h3{margin:0 0 12px; font-size:18px; color:var(--brand)}
    .muted{color:var(--muted)}
    .btn{background:#174a9a;color:#fff;font-weight:600;border:none;padding:10px 16px;border-radius:12px;cursor:pointer;box-shadow:var(--shadow)}
    .btn:hover{background:#103c86}
    .btn.outline{background:#fff;color:#174a9a;border:1px solid var(--border)}
    .toolbar{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:12px}
    .toolbar input{flex:1 1 280px;border:1px solid var(--border);border-radius:12px;padding:10px;background:#fff}
    .pill{font-size:12px;padding:2px 8px;border:1px solid var(--border);border-radius:999px;background:#fff;cursor:help}
    .table-wrap{position:relative; overflow:auto; margin-top:10px; border-radius:12px}
    table{width:100%; border-collapse:separate; border-spacing:0 10px}
    thead th{font-size:12px; text-transform:uppercase; letter-spacing:.06em; color:#3b4a61; text-align:left; padding:0 10px; white-space:nowrap}
    tbody tr{background:#fff; box-shadow:var(--shadow)}
    tbody td{padding:12px 10px; border-top:1px solid var(--border); border-bottom:1px solid var(--border); white-space:nowrap}
    tbody td:first-child{border-left:1px solid var(--border); border-top-left-radius:12px; border-bottom-left-radius:12px}
    tbody td:last-child{border-right:1px solid var(--border); border-top-right-radius:12px; border-bottom-right-radius:12px}
    .money{text-align:right}
    .tooltip{
      position: fixed; z-index: 10000; background:#111827; color:#fff; padding:8px 10px; border-radius:8px;
      font-size:12px; box-shadow: 0 6px 20px rgba(0,0,0,.2); max-width: 360px;
    }

    /* Modal */
    .modal{display:none; position:fixed; inset:0; background:rgba(0,0,0,.45); z-index:9999}
    .modal .box{max-width:980px; margin:6vh auto; background:#fff; border-radius:16px; padding:18px; box-shadow:var(--shadow); max-height:90vh; overflow:auto}
    .modal h4{margin:0 0 10px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .grid label{display:flex;flex-direction:column;gap:6px;font-size:13px}
    .grid input,.grid textarea,.grid select{width:100%; padding:10px; border-radius:12px; border:1px solid var(--border)}
    .tabs{display:flex;gap:8px;margin:8px 0}
    .tabs .btn{padding:8px 12px;border-radius:10px}
    .explain{font-size:13px;color:#1f2937;background:#f0f4fa;border:1px solid var(--border);border-radius:12px;padding:10px;margin-top:8px}
    .highlight{font-weight:600}
  </style>
</head>

<body>
  <header>
    <div class="brand"><span class="dot"></span> Valuation ‚Äî Empresas</div>
    <div class="whoami" id="perfilUsuario">Carregando‚Ä¶</div>
  </header>

  <main class="shell">
    <div class="card" style="display:flex;gap:8px;align-items:center">
      <button class="btn outline" id="btnVoltarPainel">‚Üê Voltar ao painel</button>
      <input id="buscaEmpresa" placeholder="Digite parte do nome‚Ä¶" />
      <button class="btn" id="btnNovoValuation">+ Novo Valuation</button>
    </div>

    <section class="card">
      <h3>üìà <span class="pill" title="M√∫ltiplos: EV/EBITDA, EV/Receita, P/L, P/VP ¬∑ DCF: FCF projetado descontado a WACC ¬∑ Score: ajuste qualitativo por risco">i</span> M√∫ltiplos | üíµ DCF | üß≠ Score ‚Äî por empresa</h3>
      <div class="muted" id="statusVal">Carregando‚Ä¶</div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Empresa</th>
              <th>Ano base</th>
              <th>EBITDA <span class="pill" title="EBITDA = Lucro Operacional + Deprecia√ß√£o/Amortiza√ß√£o (DRE)">i</span></th>
              <th>DL <span class="pill" title="D√≠vida L√≠quida = D√≠vida Bruta ‚Äì Caixa (Balan√ßo)">i</span></th>
              <th>EV (√∫lt.) <span class="pill" title="Enterprise Value = Valor da opera√ß√£o (antes da estrutura de capital)">i</span></th>
              <th>Equity (√∫lt.) <span class="pill" title="Equity = EV ‚Äì D√≠vida L√≠quida">i</span></th>
              <th>M√©todo</th>
              <th>Quando</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="tbodyVal"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal Novo Valuation -->
  <div id="modalVal" class="modal">
    <div class="box">
      <h4>Novo Valuation</h4>
      <div class="muted" id="valEmpresaAlvo"></div>

      <div class="tabs">
        <button class="btn outline" data-tab="mult">M√∫ltiplos</button>
        <button class="btn outline" data-tab="dcf">DCF</button>
        <button class="btn outline" data-tab="extra">Informa√ß√µes adicionais</button>
      </div>

      <!-- Abas -->
      <div id="tab-mult" class="grid">
        <label>EBITDA base (R$) <span class="pill" title="Usa o √∫ltimo EBITDA salvo no financeiro; voc√™ pode ajustar aqui.">i</span>
          <input id="vEbitda" class="money" inputmode="numeric"/></label>
        <label>D√≠vida L√≠quida (R$) <span class="pill" title="DL = D√≠vida Bruta ‚Äì Caixa (√∫ltimo ano).">i</span>
          <input id="vDL" class="money" inputmode="numeric"/></label>
        <label>EV/EBITDA (setor) <span class="pill" title="M√∫ltiplo setorial de refer√™ncia (mediana).">i</span>
          <input id="vMultEvEbitda" type="number" step="0.1"/></label>
        <label>Haircut de risco (%) <span class="pill" title="Desconto por risco (governan√ßa, concentra√ß√£o, volatilidade).">i</span>
          <input id="vHaircut" type="number" step="1" value="0"/></label>
      </div>

      <div id="tab-dcf" class="grid" style="display:none">
        <label>Receita base (R$) <span class="pill" title="Receita do √∫ltimo ano.">i</span>
          <input id="vReceita" class="money" inputmode="numeric"/></label>
        <label>Margem FCF/Receita (%) <span class="pill" title="Aproxima√ß√£o: EBITDA ‚Äì CAPEX ‚Äì Impostos ‚Äì ŒîNCG, como % da Receita.">i</span>
          <input id="vMFCF" type="number" step="0.1"/></label>
        <label>CAGR Receita (%) <span class="pill" title="Crescimento m√©dio anual da Receita no per√≠odo projetado.">i</span>
          <input id="vCAGR" type="number" step="0.1"/></label>
        <label>Anos de proje√ß√£o <span class="pill" title="Horizonte expl√≠cito do DCF (ex.: 5 anos).">i</span>
          <input id="vAnos" type="number" step="1" value="5"/></label>
        <label>WACC (%) <span class="pill" title="Custo m√©dio ponderado de capital (CAPM + custo da d√≠vida l√≠quido).">i</span>
          <input id="vWacc" type="number" step="0.1"/></label>
        <label>g Terminal (%) <span class="pill" title="Crescimento perp√©tuo do FCF ap√≥s o horizonte expl√≠cito.">i</span>
          <input id="vGTerm" type="number" step="0.1"/></label>
      </div>

      <div id="tab-extra" class="grid" style="display:none">
        <label>CAPEX anual (R$) <span class="pill" title="Se quiser calibrar o FCF; opcional.">i</span>
          <input id="xCapex" class="money" inputmode="numeric"/></label>
        <label>Imposto efetivo (%) <span class="pill" title="IR/CSLL efetivo; use se desejar ajustar a margem FCF.">i</span>
          <input id="xTax" type="number" step="0.1"/></label>
        <label>Crescimento EBITDA (%) <span class="pill" title="Se preferir projetar EBITDA em vez de FCF direto.">i</span>
          <input id="xCresEBITDA" type="number" step="0.1"/></label>
        <label>N¬∫ quotas/a√ß√µes (opcional) <span class="pill" title="Para calcular valor por cota.">i</span>
          <input id="xQuotas" type="number" step="1"/></label>
        <label style="grid-column:1 / -1">Observa√ß√µes
          <textarea id="xObs" rows="3" placeholder="Ex.: Ajustes de n√£o recorrentes, crit√©rios de m√∫ltiplos, fontes‚Ä¶"></textarea></label>
      </div>

      <div id="valResultados" class="explain" style="display:none"></div>

      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <button class="btn outline" id="valFechar">Cancelar</button>
        <button class="btn" id="valSalvar">Salvar Valuation</button>
      </div>
    </div>
  </div>

  <script src="js/valuation.js"></script>
</body>
</html>
