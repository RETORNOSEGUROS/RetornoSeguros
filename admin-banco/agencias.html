<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Agências do Banco — Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root { --pri:#0c3b6b; --bg:#f4f6f8; --card:#fff; --muted:#6b7280; --ok:#16a34a; --warn:#dc2626; --border:#e5e7eb; }
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:#111}
    header{background:var(--pri);color:#fff;padding:16px 20px;display:flex;align-items:center;justify-content:space-between}
    header h1{margin:0;font-size:18px}
    .wrap{max-width:1100px;margin:18px auto;padding:0 12px}
    .grid{display:grid;grid-template-columns:340px 1fr;gap:16px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.03)}
    .card h2{font-size:16px;margin:0;padding:14px 16px;border-bottom:1px solid var(--border)}
    form{padding:16px}
    label{display:block;font-size:12px;color:var(--muted);margin:10px 0 6px}
    input,select{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:10px;font-size:14px;background:#fff}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .actions{display:flex;gap:8px;margin-top:12px}
    button{border:0;border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer}
    .btn{background:var(--pri);color:#fff}
    .btn-sec{background:#e9eef5}
    .btn-ok{background:var(--ok);color:#fff}
    .btn-del{background:var(--warn);color:#fff}
    .muted{color:var(--muted);font-size:12px}
    .toolbar{display:flex;gap:10px;align-items:center;padding:12px 16px;border-bottom:1px solid var(--border)}
    .toolbar input, .toolbar select{height:38px}
    table{width:100%;border-collapse:separate;border-spacing:0 8px;padding:12px}
    thead th{font-size:12px;color:var(--muted);text-align:left;padding:0 10px}
    tbody tr{background:#fff;border:1px solid var(--border)}
    tbody td{padding:10px}
    .chip{font-size:12px;padding:3px 8px;border-radius:999px;border:1px solid var(--border);background:#f8fafc}
    .right{display:flex;gap:6px;justify-content:flex-end}
    .empty{padding:24px;text-align:center;color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <h1>Agências do Banco</h1>
    <div class="muted" id="authInfo">—</div>
  </header>

  <div class="wrap grid">
    <!-- FORM -->
    <div class="card">
      <h2 id="formTitle">Nova Agência</h2>
      <form id="formAgencia">
        <input type="hidden" id="docId">
        <label>Nome da Agência</label>
        <input id="nome" placeholder="Ex.: Corporate One" required>

        <div class="row">
          <div>
            <label>Banco</label>
            <input id="banco" placeholder="Ex.: Bradesco" required>
          </div>
          <div>
            <label>Ativo</label>
            <select id="ativo">
              <option value="true" selected>Sim</option>
              <option value="false">Não</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div>
            <label>Cidade</label>
            <input id="Cidade" placeholder="Ex.: Passo Fundo" required>
          </div>
          <div>
            <label>Estado (UF)</label>
            <input id="estado" maxlength="2" placeholder="RS" required>
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn" id="btnSalvar">Salvar</button>
          <button type="button" class="btn-sec" id="btnLimpar">Limpar</button>
          <button type="button" class="btn-del" id="btnExcluir" style="display:none">Excluir</button>
        </div>
        <div class="muted" id="formHint">Os campos com * são obrigatórios.</div>
      </form>
    </div>

    <!-- LISTA -->
    <div class="card">
      <h2>Lista de Agências</h2>

      <div class="toolbar">
        <input id="q" placeholder="Buscar por nome, banco, cidade..." style="flex:1">
        <select id="fEstado">
          <option value="">UF</option>
        </select>
        <select id="fAtivo">
          <option value="">Ativo?</option>
          <option value="true">Sim</option>
          <option value="false">Não</option>
        </select>
        <button class="btn-sec" id="btnExportar" title="Exportar CSV">Exportar</button>
      </div>

      <div style="overflow:auto">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Banco</th>
              <th>Cidade/UF</th>
              <th>Status</th>
              <th class="right">Ações</th>
            </tr>
          </thead>
          <tbody id="tbodyAgencias">
            <tr><td colspan="5" class="empty">Carregando…</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- seu config padrão -->
  <script src="../js/firebase-config.js"></script>
  <script src="./js/agencias.js" defer></script>
</body>
</html>
