<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <!--
    Layout público para o cliente informar dados de seguros.
    - Carrega Firebase (v8) + firestore + auth
    - Usa firebase-config.js (suas chaves)
    - Chama visita-cliente.js (lógica da página)
  -->

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atualização de dados de seguro (Cliente)</title>

  <!-- Firebase v8 (mesma versão usada no admin) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Suas chaves do projeto (mantenha o caminho/pasta js/) -->
  <script src="./js/firebase-config.js"></script>

  <!-- Lógica desta página (versão expandida que te enviei) -->
  <script defer src="./js/visita-cliente.js"></script>

  <!-- ================== ESTILOS (verbose) ================== -->
  <style>
    :root {
      --primary: #0b3b74;
      --primary-dark: #082c56;
      --ring: rgba(11, 59, 116, .15);
      --bg: #f3f4f6;
      --card: #ffffff;
      --muted: #6b7280;
      --border: #eef2f7;
    }

    /* Reset básico */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 16px;
      background: var(--bg);
      color: #111827;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Helvetica Neue", Helvetica, sans-serif;
      line-height: 1.35;
    }

    /* Card container */
    .container {
      max-width: 960px;
      margin: 0 auto;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .06);
      overflow: hidden;
    }

    /* Cabeçalho */
    .header {
      padding: 20px 20px 0;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 22px;
      color: var(--primary);
      font-weight: 800;
    }

    .subtitle {
      margin: 0 0 16px;
      font-size: 14px;
      color: var(--muted);
    }

    /* Conteúdo */
    .content {
      padding: 0 20px 20px;
    }

    /* Grid 2 colunas (empresa / tipo de visita + nº funcionários) */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    @media (max-width: 720px) {
      .grid {
        grid-template-columns: 1fr;
      }
      body {
        padding: 10px;
      }
      .content {
        padding: 0 14px 14px;
      }
      .header {
        padding: 14px 14px 0;
      }
    }

    /* Labels e inputs */
    label {
      display: block;
      margin: 10px 0 6px;
      font-weight: 700;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px 14px;
      font-size: 14px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      outline: none;
      transition: border-color .15s, box-shadow .15s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--ring);
    }

    /* Badge com nome da empresa */
    .badge {
      display: inline-block;
      background: #eef2ff;
      border: 1px solid #e0e7ff;
      color: #1e3a8a;
      border-radius: 999px;
      padding: 6px 10px;
      font-weight: 700;
      font-size: 12px;
    }

    /* Títulos de seção */
    .section-title {
      margin: 20px 0 4px;
      font-size: 16px;
      font-weight: 800;
      color: #0f172a;
    }

    .section-hint {
      margin: 0 0 10px;
      font-size: 13px;
      color: var(--muted);
    }

    /* Box de cada ramo */
    .ramo-box {
      margin: 12px 0;
      padding: 14px;
      background: #fafbff;
      border: 1px solid #eef2ff;
      border-radius: 12px;
      border-left: 4px solid var(--primary);
    }

    .ramo-box .head {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
    }

    .ramo-box input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    /* Subcampos (aparecem ao marcar o checkbox) */
    .subcampos {
      margin-top: 12px;
      display: none;
    }

    /* Rodapé de ações */
    .actions {
      padding: 0 20px 20px;
    }

    .btn-primary {
      width: 100%;
      padding: 14px 18px;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: #fff;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
      transition: background .15s, transform .02s;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .btn-primary:active {
      transform: translateY(1px);
    }

    /* Mensagem de OK após envio */
    .ok {
      display: none;
      margin-top: 8px;
      color: #065f46;
      font-weight: 800;
    }
  </style>
  <!-- ================== /ESTILOS ================== -->
</head>

<body>
  <div class="container">

    <!-- Cabeçalho com título e subtítulo (empresa vem do JS via querystring) -->
    <div class="header">
      <h1>Atualização de dados de seguro</h1>
      <p id="empresaInfo" class="subtitle"></p>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">

      <!-- Linha com Empresa (badge) e Tipo de visita/Nº func -->
      <div class="grid">
        <!-- Coluna 1: Empresa -->
        <div>
          <label>Empresa</label>
          <!-- O JS troca “Carregando...” pelo nome vindo do link -->
          <div id="empresaNome" class="badge">Carregando...</div>
        </div>

        <!-- Coluna 2: Tipo de visita (fixo Cliente) + Nº de funcionários -->
        <div>
          <label>Tipo de visita</label>
          <input id="tipoVisita" value="Cliente" disabled />

          <label for="numFuncionarios" style="margin-top: 12px;">Número de funcionários</label>
          <input id="numFuncionarios" type="number" min="0" step="1" placeholder="Ex.: 45" />
        </div>
      </div>

      <!-- Seção de mapeamento -->
      <h2 class="section-title">Mapeamento de Seguros</h2>
      <p class="section-hint">
        Marque os ramos que possui e preencha os campos.
        Vencimento em <strong>dd/mm/aaaa</strong>.
      </p>

      <!-- Aqui o JS injeta a lista de ramos (cada um com seus subcampos) -->
      <div id="ramos-container"></div>
    </div>

    <!-- Rodapé com botão Enviar -->
    <div class="actions">
      <button class="btn-primary" onclick="enviar()">Enviar</button>
      <p id="ok" class="ok">Dados enviados. Obrigado!</p>
    </div>

  </div>
</body>
</html>
