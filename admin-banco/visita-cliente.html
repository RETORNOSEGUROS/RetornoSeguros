<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Atualizar dados de seguro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script defer src="visita-cliente.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; background:#f3f4f6; padding:12px; }
    .card { max-width: 760px; margin: 0 auto; background:#fff; border:1px solid #e5e7eb; border-radius:14px; padding:16px; }
    h1 { font-size:18px; margin:0 0 10px; color:#004080 }
    label { display:block; font-weight:700; margin:10px 0 6px; }
    input, select, textarea { width:100%; padding:12px; border:1px solid #e5e7eb; border-radius:10px; font-size:14px; }
    button { width:100%; padding:12px; border-radius:10px; background:#004080; color:#fff; font-weight:800; border:none; margin-top:14px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Atualize seus dados de seguro</h1>
    <p id="empresaInfo"></p>

    <label>Ramo de seguro</label>
    <select id="ramo">
      <option value="">Selecione</option>
      <option value="auto">Automóvel</option>
      <option value="vida">Vida</option>
      <option value="saude">Saúde</option>
      <option value="empresarial">Empresarial</option>
      <option value="residencial">Residencial</option>
    </select>

    <label>Vencimento (dd/mm/aaaa)</label>
    <input id="vencimento" placeholder="dd/mm/aaaa" inputmode="numeric" maxlength="10" />

    <label>Prêmio anual (R$)</label>
    <input id="premio" placeholder="R$ 0,00" />

    <label>Seguradora</label>
    <input id="seguradora" placeholder="Ex.: Porto, Bradesco, Tokio..." />

    <label>Observações</label>
    <textarea id="obs" placeholder="Detalhes adicionais"></textarea>

    <button onclick="enviar()">Enviar</button>
    <p id="ok" style="display:none;margin-top:10px;color:#065f46;font-weight:700;">Dados enviados. Obrigado!</p>
  </div>
</body>
</html>
