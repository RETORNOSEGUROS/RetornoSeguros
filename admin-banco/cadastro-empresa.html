<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Empresa — Retorno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- TailwindCSS (mesmo do painel) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: '#1b2c5c' },
          boxShadow: { soft: '0 8px 24px rgba(2, 6, 23, .06)' },
          borderRadius: { '2xl': '1rem' }
        }
      }
    }
  </script>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial}
    .muted{color:#64748b}
    .table-wrap{overflow:auto}
    .btn{display:inline-flex;align-items:center;gap:.5rem;border-radius:.75rem;padding:.5rem .75rem}
    .btn-primary{background:#1b2c5c;color:#fff}
    .btn-outline{border:1px solid #e5e7eb;background:white}
    .btn-danger{background:#ef4444;color:white}
  </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800">

  <!-- HEADER (igual ao painel) -->
  <header class="sticky top-0 z-40 bg-brand text-white shadow-soft">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
      <div class="flex items-center gap-2">
        <span class="inline-block w-2.5 h-2.5 rounded-full bg-white/80"></span>
        <div class="text-lg font-bold">Cadastrar Empresa</div>
      </div>
      <div class="flex items-center gap-2">
        <div id="perfilUsuario" class="text-slate-200 text-sm">Carregando…</div>
        <button id="menuToggle" class="lg:hidden rounded-lg bg-white text-brand px-2.5 py-1.5 text-base shadow-soft" title="Abrir menu">☰</button>
      </div>
    </div>
  </header>

  <!-- OVERLAY para o drawer no mobile -->
  <div id="sidebarOverlay" class="fixed inset-0 bg-black/40 z-30 hidden"></div>

  <!-- WRAPPER -->
  <div class="max-w-7xl mx-auto grid grid-cols-12 gap-4 px-4 py-6">

    <!-- SIDEBAR (drawer mobile + fixa desktop) -->
    <aside class="col-span-12 lg:col-span-3">
      <nav id="menuNav"
           class="hidden lg:block z-40
                  lg:static lg:max-h-none
                  fixed top-16 left-0 right-0
                  max-h-[70vh] overflow-y-auto
                  w-full lg:w-auto
                  rounded-2xl bg-white border border-slate-200 shadow p-3 space-y-3">
        <!-- itens via JS -->
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="col-span-12 lg:col-span-9 space-y-6">

      <!-- FORM -->
      <section class="rounded-2xl bg-white border border-slate-200 shadow-soft p-4">
        <h1 id="tituloFormulario" class="text-brand text-xl font-bold mb-3">Cadastrar Nova Empresa</h1>
        <input type="hidden" id="empresaIdEditando" value="">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div>
            <label class="text-sm text-slate-600">Nome da Empresa</label>
            <input type="text" id="nome" placeholder="Ex: ACME Ltda"
                   class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200"/>
          </div>
          <div>
            <label class="text-sm text-slate-600">CNPJ (opcional)</label>
            <input type="text" id="cnpj" placeholder="00.000.000/0000-00"
                   class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200"/>
          </div>

          <div>
            <label class="text-sm text-slate-600">Cidade</label>
            <input type="text" id="cidade" placeholder="Ex: Passo Fundo"
                   class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200"/>
          </div>
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="text-sm text-slate-600">Estado</label>
              <input type="text" id="estado" placeholder="UF"
                     class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200"/>
            </div>
            <div>
              <label class="text-sm text-slate-600">Agência</label>
              <select id="agenciaId" onchange="onAgenciaChangeForm()"
                      class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200">
                <option value="">Selecione uma agência</option>
              </select>
            </div>
          </div>

          <div>
            <label class="text-sm text-slate-600">RM Atendimento</label>
            <select id="rmUid"
                    class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200">
              <option value="">Selecione um RM</option>
            </select>
          </div>
        </div>

        <div class="flex items-center gap-2 mt-4">
          <button class="btn btn-primary" onclick="salvarEmpresa()">Salvar</button>
          <button class="btn btn-outline" onclick="limparFormulario()">Limpar</button>
        </div>
      </section>

      <!-- LISTA + FILTROS -->
      <section class="rounded-2xl bg-white border border-slate-200 shadow-soft p-4">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-3 mb-3">
          <div>
            <label class="text-sm text-slate-600">Filtrar por Agência</label>
            <select id="filtroAgencia" onchange="onFiltroAgenciaChange()"
                    class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200">
              <option value="">Minha agência</option>
            </select>
          </div>

          <div id="boxFiltroRm" class="hidden">
            <label class="text-sm text-slate-600">Filtrar por RM</label>
            <select id="filtroRm" onchange="carregarEmpresas()"
                    class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200">
              <option value="">Todos os RMs</option>
            </select>
          </div>

          <div class="md:col-span-2">
            <label class="text-sm text-slate-600">Buscar por nome da empresa</label>
            <input id="buscaNome" type="text" placeholder="Digite para filtrar…"
                   class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200">
          </div>
        </div>

        <div id="statusLista" class="muted mb-2">Carregando…</div>
        <div class="table-wrap border border-slate-200 rounded-2xl">
          <table class="min-w-full text-sm">
            <thead class="bg-slate-100">
              <tr>
                <th class="text-left px-3 py-2 cursor-pointer" data-sort="nome">Nome <span class="muted" id="arrow-nome">↕</span></th>
                <th class="text-left px-3 py-2 cursor-pointer" data-sort="cidade">Cidade <span class="muted" id="arrow-cidade">↕</span></th>
                <th class="text-left px-3 py-2 cursor-pointer" data-sort="estado">Estado <span class="muted" id="arrow-estado">↕</span></th>
                <th class="text-left px-3 py-2 cursor-pointer" data-sort="agencia">Agência <span class="muted" id="arrow-agencia">↕</span></th>
                <th class="text-left px-3 py-2 cursor-pointer" data-sort="rmNome">RM <span class="muted" id="arrow-rmNome">↕</span></th>
                <th class="text-left px-3 py-2">Ações</th>
              </tr>
            </thead>
            <tbody id="listaEmpresas"></tbody>
          </table>
        </div>
      </section>

    </main>
  </div>

  <!-- JS Drawer do menu (igual padrão do painel) -->
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const nav   = document.getElementById('menuNav');
      const btn   = document.getElementById('menuToggle');
      const body  = document.body;
      const ovl   = document.getElementById('sidebarOverlay');

      function openNav(){ nav.classList.remove('hidden'); ovl.classList.remove('hidden'); body.classList.add('overflow-hidden'); }
      function closeNav(){ if (window.innerWidth < 1024) nav.classList.add('hidden'); ovl.classList.add('hidden'); body.classList.remove('overflow-hidden'); }

      btn?.addEventListener('click', (e)=>{ e.stopPropagation(); openNav(); });
      ovl?.addEventListener('click', closeNav);
      document.addEventListener('click', (e)=>{ if(window.innerWidth >= 1024) return; if(!nav.contains(e.target) && !btn.contains(e.target)) closeNav(); });
      window.addEventListener('resize', ()=>{ if(window.innerWidth >= 1024){ ovl.classList.add('hidden'); body.classList.remove('overflow-hidden'); nav.classList.remove('hidden'); } else { nav.classList.add('hidden'); } });
    });
  </script>

  <!-- JS principal desta página -->
  <script src="js/cadastro-empresa.js" defer></script>
</body>
</html>
