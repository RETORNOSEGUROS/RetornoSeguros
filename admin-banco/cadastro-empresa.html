<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Empresa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/cadastro-empresa.js" defer></script>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    h2 { color: #004080; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select { width: 100%; padding: 10px; margin: 5px 0 15px; }
    button { padding: 10px 20px; background: #004080; color: white; border: none; border-radius: 4px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 30px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background: #004080; color: white; }
    .btn-sm { font-size: 12px; padding: 5px 10px; margin-left: 5px; background: #0066cc; }
    .row { display:flex; gap:14px; align-items:center; }
  </style>
</head>
<body>

  <h2 id="tituloFormulario">Cadastrar Nova Empresa</h2>

  <input type="hidden" id="empresaIdEditando" value="">

  <label for="nome">Nome da Empresa:</label>
  <input type="text" id="nome" placeholder="Ex: ACME Ltda.">

  <label for="cnpj">CNPJ (opcional):</label>
  <input type="text" id="cnpj" placeholder="00.000.000/0000-00">

  <label for="cidade">Cidade:</label>
  <input type="text" id="cidade">

  <label for="estado">Estado:</label>
  <input type="text" id="estado">

  <label for="agenciaId">Agência:</label>
  <select id="agenciaId">
    <option value="">Selecione uma agência</option>
  </select>

  <label for="rm">RM Atendimento:</label>
  <select id="rm">
    <option value="">Selecione um RM</option>
  </select>

  <button onclick="salvarEmpresa()">Salvar</button>

  <div class="row" style="margin-top:24px;">
    <label for="filtroAgencia" style="margin:0;">Filtrar por Agência:</label>
    <select id="filtroAgencia" onchange="carregarEmpresas()">
      <option value="">Minha agência</option>
    </select>
  </div>

  <div id="listaEmpresas"></div>

</body>
</html>
