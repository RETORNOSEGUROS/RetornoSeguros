<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Empresa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/cadastro-empresa.js" defer></script>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    h2 { color: #004080; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select { width: 100%; padding: 10px; margin: 5px 0 15px; }
    button { padding: 10px 20px; background: #004080; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>

  <h2>Cadastrar Nova Empresa</h2>

  <label for="nome">Nome da Empresa:</label>
  <input type="text" id="nome" placeholder="Ex: ACME Seguros">

  <label for="cnpj">CNPJ (opcional):</label>
  <input type="text" id="cnpj" placeholder="00.000.000/0000-00">

  <label for="cidade">Cidade:</label>
  <input type="text" id="cidade">

  <label for="estado">Estado:</label>
  <input type="text" id="estado">

  <label for="agencia">AgÃªncia:</label>
  <input type="text" id="agencia" placeholder="Ex: 3495">

  <label for="rm">RM Atendimento:</label>
  <select id="rm">
    <option value="">Selecione um RM</option>
  </select>

  <button onclick="salvarEmpresa()">Salvar</button>

</body>
</html>
