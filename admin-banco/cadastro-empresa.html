<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Empresa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/cadastro-empresa.js" defer></script>

  <style>
    :root{
      --bg:#f5f7fb; --card:#fff; --primary:#004080; --text:#1f2937; --muted:#6b7280;
      --border:#e5e7eb; --radius:14px;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--text); background:var(--bg)}
    .container{max-width:1100px; margin:32px auto; padding:0 16px}
    .card{background:var(--card); border:1px solid var(--border); border-radius:var(--radius); box-shadow:0 4px 14px rgba(0,0,0,.05); padding:20px}
    h1{font-size:1.5rem; margin:0 0 16px; color:var(--primary)}
    .grid{display:grid; grid-template-columns:repeat(12,1fr); gap:16px}
    .col-12{grid-column:span 12} .col-6{grid-column:span 6} .col-4{grid-column:span 4} .col-3{grid-column:span 3}
    label{font-weight:600; font-size:.925rem}
    input,select,button{width:100%; padding:12px 14px; margin-top:6px; border:1px solid var(--border); border-radius:10px; font-size:15px; background:#fff}
    input:focus,select:focus{outline:none; border-color:var(--primary)}
    .btn{background:var(--primary); color:#fff; border:none; cursor:pointer; font-weight:600}
    .btn.secondary{background:#eef2ff; color:#1e3a8a}
    .toolbar{display:flex; gap:12px; align-items:flex-end; flex-wrap:wrap}
    .table-wrap{overflow:auto; border:1px solid var(--border); border-radius:12px}
    table{width:100%; border-collapse:collapse; min-width:760px; background:#fff}
    th,td{padding:12px 14px; border-bottom:1px solid var(--border); font-size:.95rem; text-align:left}
    th{background:#f8fafc; color:#111827; user-select:none; white-space:nowrap}
    th.sortable{cursor:pointer}
    th .arrow{margin-left:6px; font-size:.85em; color:var(--muted)}
    .row-actions{display:flex; gap:8px}
    .btn-sm{padding:8px 10px; font-size:.85rem}
    .muted{color:var(--muted)}
    @media (max-width: 900px){ .col-6,.col-4,.col-3{grid-column:span 12} }
  </style>
</head>
<body>
  <div class="container">

    <div class="card" style="margin-bottom:18px">
      <h1 id="tituloFormulario">Cadastrar Nova Empresa</h1>
      <input type="hidden" id="empresaIdEditando" value="">

      <div class="grid">
        <div class="col-6">
          <label for="nome">Nome da Empresa</label>
          <input type="text" id="nome" placeholder="Ex: ACME Ltda" />
        </div>
        <div class="col-6">
          <label for="cnpj">CNPJ (opcional)</label>
          <input type="text" id="cnpj" placeholder="00.000.000/0000-00" />
        </div>

        <div class="col-6">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" placeholder="Ex: Passo Fundo" />
        </div>
        <div class="col-3">
          <label for="estado">Estado</label>
          <input type="text" id="estado" placeholder="UF" />
        </div>
        <div class="col-3">
          <label for="agenciaId">Agência</label>
          <select id="agenciaId" onchange="onAgenciaChangeForm()">
            <option value="">Selecione uma agência</option>
          </select>
        </div>

        <div class="col-6">
          <label for="rmUid">RM Atendimento</label>
          <select id="rmUid">
            <option value="">Selecione um RM</option>
          </select>
        </div>

        <div class="col-12">
          <button class="btn" onclick="salvarEmpresa()">Salvar</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="toolbar" style="margin-bottom:12px">
        <div style="flex:1 1 240px; min-width:220px">
          <label for="filtroAgencia">Filtrar por Agência</label>
          <select id="filtroAgencia" onchange="onFiltroAgenciaChange()">
            <option value="">Minha agência</option>
          </select>
        </div>

        <!-- Aparece para gerente_chefe e admin -->
        <div id="boxFiltroRm" style="display:none; flex:1 1 220px; min-width:220px">
          <label for="filtroRm">Filtrar por RM</label>
          <select id="filtroRm" onchange="carregarEmpresas()">
            <option value="">Todos os RMs</option>
          </select>
        </div>

        <button class="btn secondary" onclick="limparFiltro()">Limpar filtro</button>
      </div>

      <div id="statusLista" class="muted" style="margin-bottom:8px"></div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th class="sortable" data-sort="nome">Nome <span class="arrow" id="arrow-nome">↕</span></th>
              <th class="sortable" data-sort="cidade">Cidade <span class="arrow" id="arrow-cidade">↕</span></th>
              <th class="sortable" data-sort="estado">Estado <span class="arrow" id="arrow-estado">↕</span></th>
              <th class="sortable" data-sort="agencia">Agência <span class="arrow" id="arrow-agencia">↕</span></th>
              <th class="sortable" data-sort="rmNome">RM <span class="arrow" id="arrow-rmNome">↕</span></th>
              <th style="width:120px">Ações</th>
            </tr>
          </thead>
          <tbody id="listaEmpresas"></tbody>
        </table>
      </div>
    </div>

  </div>
</body>
</html>
