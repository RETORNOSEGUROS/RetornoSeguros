
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Abrir Cotação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/cotacoes.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { color: #004080; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select, textarea {
      width: 100%; padding: 10px; margin: 5px 0 15px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    .card {
      background: white; padding: 20px; margin-bottom: 30px;
      border-radius: 6px; box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
    button {
      padding: 12px 25px;
      background-color: #004080;
      color: white; border: none; border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background-color: #0060c0; }
    .info { font-size: 0.9em; color: #555; margin-top: -10px; margin-bottom: 15px; }
  </style>
</head>
<body>

  <h2>Nova Solicitação de Cotação</h2>

  <div class="card">
    <label for="empresa">Empresa:</label>
    <select id="empresa" onchange="preencherEmpresa()">
      <option value="">Carregando empresas...</option>
    </select>

    <div class="info" id="info-cnpj"></div>
    <div class="info" id="info-rm"></div>

    <label for="ramo">Ramo do Seguro:</label>
    <select id="ramo">
      <option value="">Selecione o ramo</option>
      <option value="Vida">Vida</option>
      <option value="Saúde">Saúde</option>
      <option value="Dental">Dental</option>
      <option value="Frota">Frota</option>
      <option value="Empresarial">Empresarial</option>
      <option value="Previdência">Previdência</option>
      <option value="D&O">D&O</option>
      <option value="Equipamentos">Equipamentos</option>
      <option value="Outros">Outros</option>
    </select>

    <label for="valorEstimado">Valor Anual Desejado (R$):</label>
    <input type="number" id="valorEstimado" placeholder="Ex: 15000">

    <label for="observacoes">Observações Iniciais:</label>
    <textarea id="observacoes" rows="4" placeholder="Comentários ou pontos discutidos..."></textarea>

    <button onclick="enviarCotacao()">Criar Cotação</button>
  </div>

  <div class="card">
    <h3>Minhas Cotações</h3>
    <div id="listaCotacoes">Carregando...</div>
  </div>

</body>
</html>
