<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Solicitação de Cotação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/cotacoes.js" defer></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    h2 { color: #004080; }
    label { font-weight: bold; }
    input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #004080; color: white; padding: 10px 20px; border: none; border-radius: 4px; }
    .chat-box { background: #fff; padding: 10px; border-radius: 5px; max-height: 300px; overflow-y: auto; border: 1px solid #ccc; margin-bottom: 15px; }
    .msg { margin-bottom: 10px; }
    .msg.admin { color: darkred; }
    .msg.user { color: #004080; }
  </style>
</head>
<body>

  <h2>Solicitar Cotação</h2>

  <label>Empresa:</label>
  <input type="text" id="empresa">

  <label>Ramo de Seguro:</label>
  <select id="ramo">
    <option value="">Selecione</option>
    <option value="vida">Vida</option>
    <option value="saude">Saúde</option>
    <option value="dental">Dental</option>
    <option value="frota">Frota</option>
    <option value="empresarial">Empresarial</option>
    <option value="d&o">D&O</option>
    <option value="pessoa-chave">Pessoa Chave</option>
  </select>

  <label>Observações:</label>
  <textarea id="observacoes"></textarea>

  <button onclick="enviarCotacao()">Enviar Solicitação</button>

  <hr>

  <h3>Minhas Cotações</h3>
  <div id="listaCotacoes"></div>

</body>
</html>
