<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Cotações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/cotacoes.js" defer></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    h2 { color: #004080; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select, textarea {
      width: 100%; padding: 10px; margin: 5px 0 15px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    .card {
      background: white; padding: 20px; margin-bottom: 30px;
      border-radius: 6px; box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
    button {
      padding: 10px 20px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background-color: #0060c0; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background: #004080; color: white; }
  </style>
</head>
<body>

  <h2>Gerenciar Cotações</h2>

  <div class="card" id="bloco-novo">
    <h3>Nova Solicitação de Cotação</h3>
    <label for="novaEmpresa">Empresa:</label>
    <select id="novaEmpresa" onchange="preencherEmpresaNova()">
      <option value="">Carregando empresas...</option>
    </select>
    <div class="info" id="nova-info-cnpj"></div>
    <div class="info" id="nova-info-rm"></div>

    <label for="novaRamo">Ramo do Seguro:</label>
    <select id="novaRamo">
      <option value="">Carregando ramos...</option>
    </select>

    <label for="novaValor">Valor Anual Desejado (R$):</label>
    <input type="number" id="novaValor" placeholder="Ex: 15000">

    <label for="novaObservacoes">Observações Iniciais:</label>
    <textarea id="novaObservacoes" rows="4" placeholder="Comentários..."></textarea>

    <button onclick="criarNovaCotacao()">Criar Cotação</button>
  </div>

  <div class="card">
    <h3>Filtros</h3>
    <label for="filtroDataInicio">Data início:</label>
    <input type="date" id="filtroDataInicio">

    <label for="filtroDataFim">Data fim:</label>
    <input type="date" id="filtroDataFim">

    <label for="filtroRM">RM:</label>
    <select id="filtroRM"><option value="">Todos</option></select>

    <label for="filtroStatus">Status:</label>
    <select id="filtroStatus"><option value="">Todos</option></select>

    <button onclick="carregarCotacoesComFiltros()">Aplicar Filtros</button>
  </div>

  <div class="card">
    <h3>Lista de Cotações</h3>
    <div id="listaCotacoes">Carregando...</div>
  </div>

  <div class="card" id="bloco-edicao" style="display:none;">
    <h3>Editar Cotação</h3>
    <input type="hidden" id="cotacaoId">

    <label for="empresa">Empresa:</label>
    <select id="empresa" onchange="preencherEmpresa()">
      <option value="">Carregando empresas...</option>
    </select>
    <div class="info" id="info-cnpj"></div>
    <div class="info" id="info-rm"></div>

    <label for="ramo">Ramo:</label>
    <select id="ramo">
      <option value="">Carregando ramos...</option>
    </select>

    <label for="valorEstimado">Valor Desejado (R$):</label>
    <input type="number" id="valorEstimado" placeholder="Ex: 15000">

    <label for="observacoes">Observações:</label>
    <textarea id="observacoes" rows="4"></textarea>

    <button id="btnSalvarAlteracoes" onclick="salvarAlteracoesCotacao()">Salvar Alterações</button>
  </div>

</body>
</html>
