<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gest√£o de Cota√ß√µes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Seu config -->
  <script src="js/firebase-config.js"></script>

  <!-- libs p/ export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.20.0/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>

  <!-- √çcones (Lucide) -->
  <script src="https://unpkg.com/lucide@0.468.0/dist/umd/lucide.js"></script>

  <style>
    :root{
      --azul:#004080; --azul-esc:#002e5a; --bg:#f6f8fb; --b:#e6e9ef; --muted:#667085;
      --rox:#6f42c1; --amarelo:#f5c518; --vermelho:#dc2626; --azul-escuro:#0b4a88; --verde:#16a34a;
      --chip:#e8f0fb; --texto:#1f2937;
    }
    *{ box-sizing:border-box }
    body{ font-family: ui-sans-serif, "Segoe UI", -apple-system, Roboto, Arial, sans-serif; background:var(--bg); margin:0; padding:20px; color:var(--texto) }
    .wrap{ max-width:1100px; margin:0 auto }

    /* Topbar */
    .topbar{ display:flex; align-items:center; justify-content:space-between; margin-bottom:16px }
    .back-btn{ display:inline-flex; gap:.5rem; align-items:center; background:#fff; color:var(--azul);
      padding:10px 14px; border-radius:999px; text-decoration:none; font-weight:700; border:1px solid var(--b);
      box-shadow:0 4px 12px rgba(0,0,0,.04) }
    .back-btn:hover{ background:#f9fbff }

    h2{ color:var(--azul); margin:0 0 14px; display:flex; gap:.75rem; align-items:center }

    .card{ background:#fff; border-radius:16px; box-shadow:0 8px 20px rgba(0,0,0,.06); padding:18px; margin:0 auto 18px; border:1px solid #eef2f7 }
    .muted{ color:var(--muted); font-size:13px }

    /* Acorde√µes */
    details{ border:1px solid #eef2f7; border-radius:14px; background:#fff; margin-bottom:14px; overflow:hidden }
    summary{ list-style:none; cursor:pointer; padding:14px 16px; font-weight:800; color:#0b214a; display:flex; align-items:center; gap:8px; }
    summary::-webkit-details-marker{ display:none }
    details .content{ padding:0 16px 16px }

    label{ font-weight:700; margin-top:10px; display:block; font-size:14px }
    input,select,textarea{ width:100%; padding:10px 12px; border:1px solid var(--b); border-radius:10px; font-size:14px; margin-top:6px; background:#fff }
    textarea{ min-height:110px; resize:vertical }
    .grid{ display:grid; gap:14px }
    .grid-2{ grid-template-columns:1fr 1fr }

    .btn{ background:var(--azul); border:none; color:#fff; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:700; font-size:14px }
    .btn:hover{ background:var(--azul-esc) }
    .btn.outline{ background:#fff; color:var(--azul); border:1px solid var(--azul) }
    .btn.ghost{ background:#fff; border:1px dashed var(--b); color:#344054 }
    .btn.icon{ display:inline-flex; align-items:center; gap:8px }

    .toolbar{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; margin-bottom:8px }
    .toolbar .spacer{ flex:1 }

    /* Tabela */
    .table-wrap{ overflow:auto }
    table{ width:100%; border-collapse:collapse; margin-top:8px; background:#fff; border-radius:12px; overflow:hidden; min-width:960px }
    th,td{ padding:10px 12px; border-bottom:1px solid #f0f2f6; text-align:left; font-size:13px }
    th{ background:var(--azul); color:#fff; text-transform:uppercase; font-size:11px; letter-spacing:.03em; user-select:none; white-space:nowrap }
    th.sortable{ cursor:pointer }
    th .arrow{ margin-left:6px; font-size:.85em; opacity:.9 }
    tr:hover td{ background:#f8fafc }

    .empresa-strong{ display:inline-block; font-weight:900; font-size:13.5px; color:#fff;
      background:var(--azul); padding:6px 10px; border-radius:10px }
    .sub{ color:#6b7280; font-size:12px; margin-top:4px }

    .status-badge{ display:inline-flex; align-items:center; padding:4px 10px; border-radius:999px; font-weight:800; font-size:11px; background:var(--chip) }
    .st-roxo{ color:#fff; background:var(--rox) }
    .st-amarelo{ color:#111; background:var(--amarelo) }
    .st-vermelho{ color:#fff; background:var(--vermelho) }
    .st-azulesc{ color:#fff; background:var(--azul-escuro) }
    .st-verde{ color:#fff; background:var(--verde) }

    .actions{ display:flex; gap:10px }
    .icon-btn{ display:inline-flex; align-items:center; justify-content:center; width:34px; height:34px;
      border:1px solid #e5e7eb; border-radius:10px; background:#fff; cursor:pointer }
    .icon-btn:hover{ background:#f8fafc }

    .sel-count{ font-size:13px; color:#374151 }

    @media (max-width:900px){
      .grid-2{ grid-template-columns:1fr }
      table, thead, tbody, th, td, tr{ display:block }
      thead{ display:none }
      tr{ border:1px solid #eef2f7; border-radius:12px; margin-bottom:12px }
      td{ border:none; border-bottom:1px solid #eef2f7 }
      td:last-child{ border-bottom:none }
      td::before{ content:attr(data-label); display:block; font-weight:800; color:#344054; margin-bottom:4px }
      .empresa-strong{ font-size:15px }
    }

    /* Modal relat√≥rio */
    .modal{ position:fixed; inset:0; background:rgba(10,20,40,.55); display:none; align-items:center; justify-content:center; padding:20px; z-index:50 }
    .modal .box{ width:min(1100px, 96vw); max-height:92vh; overflow:auto; background:#fff; border-radius:18px; padding:18px; box-shadow:0 20px 50px rgba(0,0,0,.25) }
    .modal .head{ display:flex; align-items:center; gap:10px; justify-content:space-between; margin-bottom:10px }
    .kpis{ display:grid; grid-template-columns: repeat(4, 1fr); gap:10px; margin:10px 0 16px }
    .kpi{ background:#f8fafc; border:1px solid #eef2f7; padding:12px; border-radius:12px }
    .kpi .label{ font-size:12px; color:#6b7280 }
    .kpi .value{ font-size:20px; font-weight:900; color:#0b214a }

    .charts{ display:grid; grid-template-columns:1fr 1fr; gap:14px }
    @media (max-width:900px){ .charts{ grid-template-columns:1fr } }

    .list-actions{ display:flex; align-items:center; gap:10px; flex-wrap:wrap }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <a class="back-btn" href="painel.html" title="Voltar ao painel">
        <span class="lucide" data-lucide="chevron-left"></span> Voltar ao painel
      </a>
      <div class="toolbar">
        <button class="btn ghost icon" onclick="abrirRelatorio()" title="Abrir relat√≥rio consolidado">
          <span class="lucide" data-lucide="bar-chart-3"></span> Abrir Relat√≥rio
        </button>
      </div>
    </div>

    <h2>üìã Gest√£o de Cota√ß√µes</h2>

    <!-- NOVA COTA√á√ÉO (colapsado) -->
    <details id="detNova" open="false">
      <summary><span class="lucide" data-lucide="plus-square"></span> ‚ûï Nova Cota√ß√£o</summary>
      <div class="content">
        <div class="grid grid-2">
          <div>
            <label for="novaEmpresaNome">Empresa</label>
            <input id="novaEmpresaNome" list="empresasListNova" placeholder="Digite o nome da empresa" oninput="resolverEmpresaNova()">
            <datalist id="empresasListNova"></datalist>
            <input type="hidden" id="novaEmpresaId">
            <div class="muted" style="margin-top:6px; display:flex; gap:16px">
              <span id="nova-info-cnpj"></span>
              <span id="nova-info-rm"></span>
            </div>
          </div>
          <div>
            <label for="novaRamo">Ramo do Seguro</label>
            <select id="novaRamo"><option value="">Selecione o ramo</option></select>
          </div>
          <div>
            <label for="novaValor">Valor Anual Desejado (R$)</label>
            <input type="text" id="novaValor" placeholder="R$ 0,00" oninput="formatarMoeda(this)" />
            <div class="muted">Use s√≥ n√∫meros; a m√°scara formata automaticamente.</div>
          </div>
          <div>
            <label for="novaObservacoes">Observa√ß√µes</label>
            <textarea id="novaObservacoes" placeholder="Informa√ß√µes adicionais..."></textarea>
          </div>
        </div>
        <div style="margin-top:10px">
          <button class="btn icon" onclick="criarNovaCotacao()"><span class="lucide" data-lucide="send"></span> Criar cota√ß√£o</button>
        </div>
      </div>
    </details>

    <!-- FILTROS (colapsado) -->
    <details id="detFiltros">
      <summary><span class="lucide" data-lucide="search"></span> üîé Filtros</summary>
      <div class="content">
        <div class="grid grid-2">
          <div>
            <label for="filtroEmpresa">Empresa (digite para buscar)</label>
            <input id="filtroEmpresa" list="empresasList" placeholder="Ex.: Cooperativa S√£o Luiz" />
            <datalist id="empresasList"></datalist>
          </div>
          <div>
            <label for="filtroStatus">Status</label>
            <select id="filtroStatus"><option value="">Todos</option></select>
          </div>
          <div>
            <label for="filtroAgencia">Ag√™ncia</label>
            <select id="filtroAgencia"></select>
          </div>
          <div>
            <label for="filtroRM">RM</label>
            <select id="filtroRM"><option value="">Todos</option></select>
          </div>
          <div class="grid" style="grid-template-columns:1fr 1fr">
            <div>
              <label for="filtroDataInicio">Data in√≠cio</label>
              <input type="date" id="filtroDataInicio" />
            </div>
            <div>
              <label for="filtroDataFim">Data fim</label>
              <input type="date" id="filtroDataFim" />
            </div>
          </div>
        </div>
        <div class="toolbar" style="margin-top:10px">
          <button class="btn icon" onclick="carregarCotacoesComFiltros()"><span class="lucide" data-lucide="filter"></span> Aplicar filtros</button>
          <button class="btn outline icon" onclick="limparFiltros()"><span class="lucide" data-lucide="rotate-ccw"></span> Limpar</button>
          <div class="spacer"></div>
          <button class="btn ghost icon" onclick="exportarExcel()"><span class="lucide" data-lucide="file-spreadsheet"></span> Exportar Excel</button>
          <button class="btn ghost icon" onclick="exportarPDF()"><span class="lucide" data-lucide="file-text"></span> Exportar PDF</button>
        </div>
      </div>
    </details>

    <!-- LISTAGEM -->
    <div class="card">
      <div class="list-actions">
        <div class="sel-count" id="selCount">0 selecionadas</div>
        <div class="spacer"></div>
        <button class="btn outline" id="btnLoadMore" style="display:none">Carregar mais</button>
      </div>
      <div class="table-wrap" id="listaCotacoes">Carregando...</div>
    </div>

    <!-- EDI√á√ÉO -->
    <div class="card" id="bloco-edicao" style="display:none">
      <h3 style="margin:0 0 8px">‚úèÔ∏è Editar Cota√ß√£o</h3>
      <input type="hidden" id="cotacaoId" />
      <div class="grid grid-2">
        <div>
          <label for="empresa">Empresa</label>
          <select id="empresa" onchange="preencherEmpresa()">
            <option value="">Selecione a empresa</option>
          </select>
          <div class="muted" style="margin-top:6px; display:flex; gap:16px">
            <span id="info-cnpj"></span>
            <span id="info-rm"></span>
          </div>
        </div>
        <div>
          <label for="ramo">Ramo</label>
          <select id="ramo"><option value="">Selecione o ramo</option></select>
        </div>
        <div>
          <label for="valorEstimado">Valor Anual Desejado (R$)</label>
          <input type="text" id="valorEstimado" placeholder="R$ 0,00" oninput="formatarMoeda(this)" />
        </div>
        <div>
          <label for="observacoes">Observa√ß√µes</label>
          <textarea id="observacoes" placeholder="Observa√ß√µes para o hist√≥rico..."></textarea>
        </div>
      </div>
      <div class="toolbar">
        <button id="btnSalvarAlteracoes" class="btn icon" onclick="salvarAlteracoesCotacao()"><span class="lucide" data-lucide="save"></span> Salvar altera√ß√µes</button>
        <button class="btn outline" onclick="document.getElementById('bloco-edicao').style.display='none'">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal Relat√≥rio -->
  <div class="modal" id="modalRel">
    <div class="box">
      <div class="head">
        <h3 style="margin:0">üìä Relat√≥rio Consolidado (filtros aplicados)</h3>
        <div style="display:flex; gap:8px">
          <button class="btn ghost icon" onclick="exportarRelatorioPDF()"><span class="lucide" data-lucide="file-down"></span> Exportar PDF</button>
          <button class="btn outline icon" onclick="fecharRelatorio()"><span class="lucide" data-lucide="x"></span> Fechar</button>
        </div>
      </div>

      <div class="kpis" id="kpisRel"></div>

      <div class="charts">
        <div class="card"><canvas id="chartStatusQtd"></canvas></div>
        <div class="card"><canvas id="chartStatusValor"></canvas></div>
        <div class="card"><canvas id="chartRMTopCotas"></canvas></div>
        <div class="card"><canvas id="chartRMEmitidos"></canvas></div>
        <div class="card"><canvas id="chartRamoQtd"></canvas></div>
        <div class="card"><canvas id="chartRamoValor"></canvas></div>
      </div>

      <div id="tabelasRel" class="card" style="margin-top:14px"></div>
    </div>
  </div>

  <!-- m√°scara de moeda -->
  <script>
    function formatarMoeda(input){
      let v = (input.value || '').replace(/\D/g,'');
      if(!v) { input.value = 'R$ 0,00'; return; }
      v = (parseInt(v,10)/100).toFixed(2).replace('.',',');
      v = v.replace(/\B(?=(\d{3})+(?!\d))/g,'.');
      input.value = 'R$ ' + v;
    }
    function desformatarMoeda(str){
      if(!str) return 0;
      return parseFloat(str.replace(/[^\d]/g,'')/100);
    }
  </script>

  <!-- JS da p√°gina -->
  <script src="js/cotacoes.js" defer></script>
  <script>
    // Inicializa os √≠cones quando a p√°gina carrega
    document.addEventListener('DOMContentLoaded', () => { if (window.lucide) lucide.createIcons(); });
  </script>
</body>
</html>
