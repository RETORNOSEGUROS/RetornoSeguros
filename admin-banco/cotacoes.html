<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Seu config -->
  <script src="js/firebase-config.js"></script>

  <style>
    :root{
      --azul:#004080; --azul-esc:#002e5a; --bg:#f4f7fa; --b:#e6e9ef; --muted:#667085;
      --rox:#6f42c1; --amarelo:#f5c518; --vermelho:#dc2626; --azul-escuro:#0b4a88; --verde:#16a34a;
      --chip:#eef2f7;
    }
    *{ box-sizing:border-box }
    body{ font-family:"Segoe UI",system-ui,-apple-system,Arial,sans-serif; background:var(--bg); margin:0; padding:20px }
    .wrap{ max-width:1100px; margin:0 auto }
    h2{ color:var(--azul); margin:0 0 16px; display:flex; gap:.75rem; align-items:center; justify-content:space-between }
    .toolbar a.back{
      display:inline-flex; gap:.4rem; align-items:center;
      background:var(--azul); color:#fff; padding:10px 14px; border-radius:10px; text-decoration:none; font-weight:600;
    }
    .card{ background:#fff; border-radius:14px; box-shadow:0 6px 16px rgba(0,0,0,.06); padding:18px; margin:0 auto 18px }
    label{ font-weight:600; margin-top:10px; display:block }
    input,select,textarea{ width:100%; padding:10px 12px; border:1px solid var(--b); border-radius:10px; font-size:15px; margin-top:6px; background:#fff }
    textarea{ min-height:110px; resize:vertical }
    .grid{ display:grid; gap:14px }
    .grid-2{ grid-template-columns:1fr 1fr }
    .row{ display:flex; gap:10px; flex-wrap:wrap }
    .muted{ color:var(--muted); font-size:13px }
    .btn{ background:var(--azul); border:none; color:#fff; padding:12px 16px; border-radius:10px; cursor:pointer; font-weight:600 }
    .btn:hover{ background:var(--azul-esc) }
    .btn.outline{ background:#fff; color:var(--azul); border:1px solid var(--azul) }

    .table-wrap{ overflow:auto }
    table{ width:100%; border-collapse:collapse; margin-top:12px; background:#fff; border-radius:12px; overflow:hidden; min-width:980px }
    th,td{ padding:12px 14px; border-bottom:1px solid #f0f2f6; text-align:left; font-size:14px }
    th{ background:var(--azul); color:#fff; text-transform:uppercase; font-size:12px; letter-spacing:.03em; user-select:none; white-space:nowrap }
    th.sortable{ cursor:pointer }
    th .arrow{ margin-left:6px; font-size:.85em; opacity:.9 }
    tr:hover td{ background:#f8fafc }

    .empresa-strong{ font-weight:800; font-size:15px; color:#111827 }
    .sub{ color:#6b7280; font-size:12.5px; margin-top:2px }
    .status-badge{ display:inline-flex; align-items:center; padding:4px 10px; border-radius:999px; font-weight:700; font-size:12px; background:var(--chip) }
    .st-roxo{ color:#fff; background:var(--rox) }
    .st-amarelo{ color:#111; background:var(--amarelo) }
    .st-vermelho{ color:#fff; background:var(--vermelho) }
    .st-azulesc{ color:#fff; background:var(--azul-escuro) }
    .st-verde{ color:#fff; background:var(--verde) }

    .list-actions{ display:flex; align-items:center; gap:10px; margin-top:10px }
    .sel-count{ font-size:13px; color:#374151 }

    @media (max-width:900px){
      .grid-2{ grid-template-columns:1fr }
      table, thead, tbody, th, td, tr{ display:block }
      thead{ display:none }
      tr{ border:1px solid #eef2f7; border-radius:12px; margin-bottom:12px }
      td{ border:none; border-bottom:1px solid #eef2f7 }
      td:last-child{ border-bottom:none }
      td::before{ content:attr(data-label); display:block; font-weight:700; color:#344054; margin-bottom:4px }
      .empresa-strong{ font-size:16px }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toolbar"><a class="back" href="painel.html">‚Üê Voltar ao Painel</a></div>
    <h2>üìã Gest√£o de Cota√ß√µes</h2>

    <!-- NOVA COTA√á√ÉO -->
    <div class="card" id="blocoFormulario">
      <h3 style="margin:0 0 8px">‚ûï Nova Cota√ß√£o</h3>
      <div class="grid grid-2">
        <div>
          <label for="novaEmpresa">Empresa</label>
          <select id="novaEmpresa" onchange="preencherEmpresaNova()">
            <option value="">Selecione a empresa</option>
          </select>
          <div class="row muted" style="gap:16px;margin-top:6px">
            <span id="nova-info-cnpj"></span>
            <span id="nova-info-rm"></span>
          </div>
        </div>

        <div>
          <label for="novaRamo">Ramo do Seguro</label>
          <select id="novaRamo"><option value="">Selecione o ramo</option></select>
        </div>

        <div>
          <label for="novaValor">Valor Anual Desejado (R$)</label>
          <input type="text" id="novaValor" placeholder="R$ 0,00" oninput="formatarMoeda(this)" />
          <div class="muted">Use s√≥ n√∫meros; a m√°scara formata automaticamente.</div>
        </div>

        <div>
          <label for="novaObservacoes">Observa√ß√µes</label>
          <textarea id="novaObservacoes" placeholder="Informa√ß√µes adicionais..."></textarea>
        </div>
      </div>

      <div class="row" style="margin-top:10px">
        <button class="btn" onclick="criarNovaCotacao()">üì§ Criar cota√ß√£o</button>
      </div>
    </div>

    <!-- FILTROS -->
    <div class="card" id="blocoFiltros">
      <h3 style="margin:0 0 8px">üîé Filtros</h3>
      <div class="grid grid-2">
        <div>
          <label for="filtroEmpresa">Empresa (digite para buscar)</label>
          <input id="filtroEmpresa" list="empresasList" placeholder="Ex.: Cooperativa S√£o Luiz" />
          <datalist id="empresasList"></datalist>
        </div>

        <div>
          <label for="filtroStatus">Status</label>
          <select id="filtroStatus"><option value="">Todos</option></select>
        </div>

        <div>
          <label for="filtroAgencia">Ag√™ncia</label>
          <select id="filtroAgencia"></select>
        </div>

        <div>
          <label for="filtroRM">RM</label>
          <select id="filtroRM"><option value="">Todos</option></select>
        </div>

        <div class="row" style="align-items:flex-end">
          <div style="flex:1">
            <label for="filtroDataInicio">Data in√≠cio</label>
            <input type="date" id="filtroDataInicio" />
          </div>
          <div style="flex:1">
            <label for="filtroDataFim">Data fim</label>
            <input type="date" id="filtroDataFim" />
          </div>
        </div>
      </div>
      <div class="row" style="margin-top:12px">
        <button class="btn" onclick="carregarCotacoesComFiltros()">Aplicar filtros</button>
        <button class="btn outline" onclick="limparFiltros()">Limpar</button>
      </div>
    </div>

    <!-- LISTAGEM -->
    <div class="card">
      <h3 style="margin:0 0 8px">üìÑ Cota√ß√µes</h3>
      <div class="list-actions">
        <div class="sel-count" id="selCount">0 selecionadas</div>
        <button class="btn outline" id="btnLoadMore" style="margin-left:auto; display:none">Carregar mais</button>
      </div>
      <div class="table-wrap" id="listaCotacoes">Carregando...</div>
    </div>

    <!-- EDI√á√ÉO -->
    <div class="card" id="bloco-edicao" style="display:none">
      <h3 style="margin:0 0 8px">‚úèÔ∏è Editar Cota√ß√£o</h3>
      <input type="hidden" id="cotacaoId" />
      <div class="grid grid-2">
        <div>
          <label for="empresa">Empresa</label>
          <select id="empresa" onchange="preencherEmpresa()">
            <option value="">Selecione a empresa</option>
          </select>
          <div class="row muted" style="gap:16px;margin-top:6px">
            <span id="info-cnpj"></span>
            <span id="info-rm"></span>
          </div>
        </div>

        <div>
          <label for="ramo">Ramo</label>
          <select id="ramo"><option value="">Selecione o ramo</option></select>
        </div>

        <div>
          <label for="valorEstimado">Valor Anual Desejado (R$)</label>
          <input type="text" id="valorEstimado" placeholder="R$ 0,00" oninput="formatarMoeda(this)" />
        </div>

        <div>
          <label for="observacoes">Observa√ß√µes</label>
          <textarea id="observacoes" placeholder="Observa√ß√µes para o hist√≥rico..."></textarea>
        </div>
      </div>

      <div class="row">
        <button id="btnSalvarAlteracoes" class="btn" onclick="salvarAlteracoesCotacao()">üíæ Salvar altera√ß√µes</button>
        <button class="btn outline" onclick="document.getElementById('bloco-edicao').style.display='none'">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- m√°scara de moeda -->
  <script>
    function formatarMoeda(input){
      let v = (input.value || '').replace(/\D/g,'');
      if(!v) { input.value = 'R$ 0,00'; return; }
      v = (parseInt(v,10)/100).toFixed(2).replace('.',',');
      v = v.replace(/\B(?=(\d{3})+(?!\d))/g,'.');
      input.value = 'R$ ' + v;
    }
    function desformatarMoeda(str){
      if(!str) return 0;
      return parseFloat(str.replace(/[^\d]/g,'')/100);
    }
  </script>

  <!-- JS da p√°gina -->
  <script src="js/cotacoes.js" defer></script>
</body>
</html>
