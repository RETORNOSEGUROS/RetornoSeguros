<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gest√£o de Cota√ß√µes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Seu config (n√£o duplique init em outro arquivo) -->
  <script src="js/firebase-config.js"></script>

  <style>
    :root{ --azul:#004080; --azul-esc:#002e5a; --bg:#f4f7fa; --borda:#e6e9ef; }
    *{ box-sizing:border-box }
    body{ font-family:"Segoe UI",system-ui,-apple-system,Arial,sans-serif; background:var(--bg); margin:0; padding:20px }
    h2{ color:var(--azul); margin:0 0 20px; display:flex; gap:.5rem; align-items:center }
    .card{ background:#fff; border-radius:12px; box-shadow:0 6px 16px rgba(0,0,0,.06); padding:20px; margin:0 auto 24px; max-width:1100px }
    label{ font-weight:600; margin-top:12px; display:block }
    input,select,textarea{ width:100%; padding:10px 12px; border:1px solid var(--borda); border-radius:8px; font-size:15px; margin-top:6px; background:#fff }
    textarea{ min-height:110px; resize:vertical }
    .grid{ display:grid; gap:14px }
    .grid-2{ grid-template-columns:1fr 1fr }
    .row{ display:flex; gap:10px; flex-wrap:wrap }
    .muted{ color:#667085; font-size:13px; margin-top:4px }
    .btn{ background:var(--azul); border:none; color:#fff; padding:12px 16px; border-radius:10px; cursor:pointer; font-weight:600 }
    .btn:hover{ background:var(--azul-esc) }
    .btn.btn-outline{ background:#fff; color:var(--azul); border:1px solid var(--azul) }
    table{ width:100%; border-collapse:collapse; margin-top:12px; background:#fff; border-radius:10px; overflow:hidden }
    th,td{ padding:12px 14px; border-bottom:1px solid #f0f2f6; text-align:left; font-size:14px }
    th{ background:var(--azul); color:#fff; text-transform:uppercase; font-size:12px; letter-spacing:.03em }
    tr:hover td{ background:#f8fafc }
    .hint{ font-size:12px; color:#667085 }
    .info-linha{ display:flex; gap:16px; flex-wrap:wrap; font-size:13px; color:#475467; margin-top:6px }
    @media (max-width:900px){
      .grid-2{ grid-template-columns:1fr }
      table, thead, tbody, th, td, tr{ display:block }
      thead{ display:none }
      tr{ border:1px solid #eef2f7; border-radius:10px; margin-bottom:12px }
      td{ border:none; border-bottom:1px solid #eef2f7 }
      td:last-child{ border-bottom:none }
      td::before{ content:attr(data-label); display:block; font-weight:700; color:#344054; margin-bottom:4px }
    }
  </style>
</head>
<body>
  <h2>üìã Gest√£o de Cota√ß√µes</h2>

  <!-- NOVA COTA√á√ÉO (1¬∫) -->
  <div class="card" id="blocoFormulario">
    <h3 style="margin-top:0">‚ûï Nova Cota√ß√£o</h3>
    <div class="grid grid-2">
      <div>
        <label for="novaEmpresa">Empresa</label>
        <select id="novaEmpresa" onchange="preencherEmpresaNova()">
          <option value="">Selecione a empresa</option>
        </select>
        <div class="info-linha">
          <span id="nova-info-cnpj" class="muted"></span>
          <span id="nova-info-rm" class="muted"></span>
        </div>
      </div>

      <div>
        <label for="novaRamo">Ramo do Seguro</label>
        <select id="novaRamo"><option value="">Selecione o ramo</option></select>
      </div>

      <div>
        <label for="novaValor">Valor Anual Desejado (R$)</label>
        <input type="text" id="novaValor" placeholder="R$ 0,00" oninput="formatarMoeda(this)" />
        <div class="hint">Use somente n√∫meros; a m√°scara formata automaticamente.</div>
      </div>

      <div>
        <label for="novaObservacoes">Observa√ß√µes</label>
        <textarea id="novaObservacoes" placeholder="Informa√ß√µes adicionais..."></textarea>
      </div>
    </div>

    <div class="row" style="margin-top:10px">
      <button class="btn" onclick="criarNovaCotacao()">üì§ Criar cota√ß√£o</button>
    </div>
  </div>

  <!-- FILTROS (2¬∫) -->
  <div class="card" id="blocoFiltros">
    <h3 style="margin-top:0">üîé Filtros</h3>
    <div class="grid grid-2">
      <div>
        <label for="filtroDataInicio">Data in√≠cio</label>
        <input type="date" id="filtroDataInicio" />
      </div>
      <div>
        <label for="filtroDataFim">Data fim</label>
        <input type="date" id="filtroDataFim" />
      </div>
      <div>
        <label for="filtroRM">RM</label>
        <select id="filtroRM"><option value="">Todos</option></select>
      </div>
      <div>
        <label for="filtroStatus">Status</label>
        <select id="filtroStatus"><option value="">Todos</option></select>
      </div>
    </div>
    <div class="row" style="margin-top:14px">
      <button class="btn" onclick="carregarCotacoesComFiltros()">Aplicar filtros</button>
      <button class="btn btn-outline" onclick="limparFiltros()">Limpar</button>
    </div>
  </div>

  <!-- LISTAGEM (3¬∫) -->
  <div class="card">
    <h3 style="margin-top:0">üìÑ Cota√ß√µes</h3>
    <div id="listaCotacoes">Carregando...</div>
  </div>

  <!-- EDI√á√ÉO -->
  <div class="card" id="bloco-edicao" style="display:none">
    <h3 style="margin-top:0">‚úèÔ∏è Editar Cota√ß√£o</h3>
    <input type="hidden" id="cotacaoId" />
    <div class="grid grid-2">
      <div>
        <label for="empresa">Empresa</label>
        <select id="empresa" onchange="preencherEmpresa()">
          <option value="">Selecione a empresa</option>
        </select>
        <div class="info-linha">
          <span id="info-cnpj" class="muted"></span>
          <span id="info-rm" class="muted"></span>
        </div>
      </div>

      <div>
        <label for="ramo">Ramo</label>
        <select id="ramo"><option value="">Selecione o ramo</option></select>
      </div>

      <div>
        <label for="valorEstimado">Valor Anual Desejado (R$)</label>
        <input type="text" id="valorEstimado" placeholder="R$ 0,00" oninput="formatarMoeda(this)" />
      </div>

      <div>
        <label for="observacoes">Observa√ß√µes</label>
        <textarea id="observacoes" placeholder="Observa√ß√µes para o hist√≥rico..."></textarea>
      </div>
    </div>

    <div class="row">
      <button id="btnSalvarAlteracoes" class="btn" onclick="salvarAlteracoesCotacao()">üíæ Salvar altera√ß√µes</button>
      <button class="btn btn-outline" onclick="document.getElementById('bloco-edicao').style.display='none'">Cancelar</button>
    </div>
  </div>

  <!-- m√°scara de moeda -->
  <script>
    function formatarMoeda(input){
      let v = (input.value || '').replace(/\D/g,'');
      if(!v) { input.value = 'R$ 0,00'; return; }
      v = (parseInt(v,10)/100).toFixed(2).replace('.',',');
      v = v.replace(/\B(?=(\d{3})+(?!\d))/g,'.');
      input.value = 'R$ ' + v;
    }
    function desformatarMoeda(str){
      if(!str) return 0;
      return parseFloat(str.replace(/[^\d]/g,'')/100);
    }
  </script>

  <!-- JS da p√°gina -->
  <script src="js/cotacoes.js" defer></script>
</body>
</html>
