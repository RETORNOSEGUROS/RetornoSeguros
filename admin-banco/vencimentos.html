<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Vencimentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h2 { color: #004080; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>

  <h2>📅 Relatório de Vencimentos</h2>

  <table>
    <thead>
      <tr>
        <th>Empresa</th>
        <th>Ramo</th>
        <th>RM</th>
        <th>Valor</th>
        <th>Data Renovação</th>
        <th>Origem</th>
      </tr>
    </thead>
    <tbody id="tabela-vencimentos">
      <tr><td colspan="6">Carregando...</td></tr>
    </tbody>
  </table>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDlbEZfA_uAR1aoPZIr8T9B6KNcrwfMxm0",
      authDomain: "retorno-seguros.firebaseapp.com",
      projectId: "retorno-seguros",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tabela = document.getElementById("tabela-vencimentos");
    tabela.innerHTML = "<tr><td colspan='6'>Carregando dados...</td></tr>";

    async function carregarVencimentos() {
      try {
        const visitasSnap = await db.collection("visitas").get();
        const negociosSnap = await db.collection("cotacoes-gerentes")
          .where("status", "==", "Negócio Emitido").get();

        let linhas = [];

        // VISITAS
        visitasSnap.forEach(doc => {
          const dados = doc.data();
          if (dados.ramos) {
            for (const chave in dados.ramos) {
              const ramo = dados.ramos[chave];
              if (ramo.vencimento) {
                linhas.push({
                  empresa: dados.empresaNome || "-",
                  ramo: chave,
                  rm: dados.rmNome || "-",
                  valor: "-",
                  renovacao: ramo.vencimento || "-",
                  origem: "Mapeado em visita"
                });
              }
            }
          }
        });

        // NEGÓCIOS FECHADOS
        negociosSnap.forEach(doc => {
          const d = doc.data();
          if (d.fimVigencia) {
            linhas.push({
              empresa: d.empresaNome || "-",
              ramo: d.ramo || "-",
              rm: d.rmNome || "-",
              valor: d.premio ? "R$ " + parseFloat(d.premio).toLocaleString("pt-BR") : "-",
              renovacao: new Date(d.fimVigencia.toDate()).toLocaleDateString("pt-BR", { day: '2-digit', month: '2-digit' }),
              origem: "Fechado conosco"
            });
          }
        });

        if (linhas.length === 0) {
          tabela.innerHTML = "<tr><td colspan='6'>Nenhum dado encontrado.</td></tr>";
          return;
        }

        tabela.innerHTML = "";
        linhas.forEach(l => {
          tabela.innerHTML += `
            <tr>
              <td>${l.empresa}</td>
              <td>${l.ramo}</td>
              <td>${l.rm}</td>
              <td>${l.valor}</td>
              <td>${l.renovacao}</td>
              <td>${l.origem}</td>
            </tr>`;
        });

      } catch (e) {
        console.error("Erro ao carregar vencimentos:", e);
        tabela.innerHTML = "<tr><td colspan='6'>Erro ao carregar dados.</td></tr>";
      }
    }

    carregarVencimentos();
  </script>

</body>
</html>
