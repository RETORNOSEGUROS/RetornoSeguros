<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relatório de Vencimentos</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE",
      messagingSenderId: "SEU_SENDER",
      appId: "SEU_APP_ID"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6fa; margin: 20px; }
    h1 { color: #004080; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>📅 Relatório de Vencimentos</h1>
  <label>De: <input id="dataInicio" type="text" placeholder="dd/mm" /></label>
  <label>Até: <input id="dataFim" type="text" placeholder="dd/mm" /></label>
  <button onclick="buscarVencimentos()">Filtrar</button>
  <br/><br/>
  <table>
    <thead>
      <tr>
        <th>Empresa</th>
        <th>Ramo</th>
        <th>RM</th>
        <th>Valor</th>
        <th>Data Renovação</th>
        <th>Origem</th>
      </tr>
    </thead>
    <tbody id="tabelaVencimentos">
      <tr><td colspan="6">Carregando...</td></tr>
    </tbody>
  </table>

  <script>
    async function buscarVencimentos() {
      const inicio = document.getElementById("dataInicio").value;
      const fim = document.getElementById("dataFim").value;
      const tabela = document.getElementById("tabelaVencimentos");
      tabela.innerHTML = "<tr><td colspan='6'>Carregando...</td></tr>";

      try {
        const snapshot = await db.collection("cotacoes-gerentes")
          .where("status", "==", "Negócio Emitido")
          .get();

        console.log("Documentos encontrados:", snapshot.size);
        if (snapshot.empty) {
          tabela.innerHTML = "<tr><td colspan='6'>Nenhum dado encontrado.</td></tr>";
          return;
        }

        let html = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          console.log("DOC:", d);

          let empresa = d.nomeEmpresa || "-";
          let ramo = d.ramo || "-";
          let rm = d.rmNome || "-";
          let valor = d.valorEstimado ? `R$ ${Number(d.valorEstimado).toLocaleString("pt-BR", {minimumFractionDigits: 2})}` : "-";
          let fim = "-";

          if (d.fimVigencia && d.fimVigencia.toDate) {
            const data = d.fimVigencia.toDate();
            fim = ("0" + data.getDate()).slice(-2) + "/" + ("0" + (data.getMonth()+1)).slice(-2);
          }

          html += `
            <tr>
              <td>${empresa}</td>
              <td>${ramo}</td>
              <td>${rm}</td>
              <td>${valor}</td>
              <td>${fim}</td>
              <td>Negócio Fechado</td>
            </tr>
          `;
        });

        tabela.innerHTML = html || "<tr><td colspan='6'>Nenhum dado encontrado.</td></tr>";
      } catch (e) {
        console.error("Erro ao buscar dados:", e);
        tabela.innerHTML = "<tr><td colspan='6'>Erro ao buscar dados.</td></tr>";
      }
    }
  </script>
</body>
</html>
