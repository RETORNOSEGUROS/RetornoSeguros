<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relatório de Vencimentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/vencimentos.js" defer></script>
  <style>
    body { font-family: Arial; background: #f7f7f7; padding: 20px; }
    h2 { color: #003366; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; font-size: 14px; }
    th { background-color: #003366; color: white; }
    .subtitulo { background: #e0e0e0; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Relatório de Vencimentos</h2>

  <table id="relatorioTable">
    <thead>
      <tr>
        <th>Origem</th>
        <th>Data</th>
        <th>Usuário</th>
        <th>Empresa</th>
        <th>RM</th>
        <th>Ramo</th>
        <th>Vencimento</th>
        <th>Prêmio</th>
        <th>Comissão</th>
        <th>%</th>
        <th>Início</th>
        <th>Fim</th>
        <th>Seguradora</th>
        <th>Observações</th>
      </tr>
    </thead>
    <tbody id="relatorioBody"></tbody>
  </table>

</html>
