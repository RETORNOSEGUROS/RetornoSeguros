<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relatório de Vencimentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase (v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>

  <style>
    :root{
      --bg:#f5f7fb;
      --card:#ffffff;
      --brand:#153e75;
      --brand-2:#0d6efd;
      --muted:#6b7280;
      --ok:#0ea5e9;
      --shadow:0 8px 24px rgba(16,24,40,.08);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:#0f172a; font:14px/1.35 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap{max-width:1200px; margin:0 auto; padding:18px}
    h1{
      margin:6px 0 18px; font-size: clamp(20px, 2.4vw, 28px); color:var(--brand); font-weight:800;
      letter-spacing:.2px;
    }

    /* filtro */
    .filters{
      display:grid; gap:12px;
      grid-template-columns: repeat(12, minmax(0,1fr));
      background:var(--card); border-radius:var(--radius); padding:14px; box-shadow:var(--shadow);
    }
    .fcol{display:flex; flex-direction:column; gap:6px}
    .fcol label{font-size:12px; color:var(--muted)}
    .fcol select, .fcol input{
      height:40px; border:1px solid #e5e7eb; border-radius:12px; padding:0 12px; background:#fff; outline:none;
    }
    .fcol select:focus, .fcol input:focus{border-color:var(--brand-2)}
    .fcol--span3{grid-column: span 3}
    .fcol--span2{grid-column: span 2}
    .fcol--span4{grid-column: span 4}
    .actions{display:flex; gap:10px; align-items:end; grid-column: span 12}
    .btn{
      appearance:none; border:0; background:var(--brand-2); color:#fff; height:40px; padding:0 16px; border-radius:12px; font-weight:700; cursor:pointer;
    }
    .btn.secondary{background:#e5e7eb; color:#111827}
    .btn:disabled{opacity:.5; cursor:not-allowed}

    /* cards */
    .cards{display:grid; grid-template-columns:repeat(12, minmax(0,1fr)); gap:12px; margin:14px 0}
    .card{
      grid-column: span 6; background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:14px;
      display:flex; align-items:center; justify-content:space-between
    }
    .card h3{margin:0; font-size:12px; color:var(--muted); font-weight:600}
    .card .value{font-size: clamp(18px, 3vw, 28px); font-weight:800; color:var(--brand)}
    .hint{color:var(--muted); font-size:12px; margin-left:6px}

    /* tabela */
    .table-wrap{background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); overflow:auto}
    table{width:100%; border-collapse:separate; border-spacing:0}
    thead th{
      position:sticky; top:0; background:#0b2f5f; color:#fff; text-align:left; font-weight:700; font-size:12px; letter-spacing:.3px;
      padding:12px; border-bottom:1px solid rgba(255,255,255,.15)
    }
    tbody td{padding:12px; border-top:1px solid #eef2f7; font-size:13px}
    tbody tr:hover{background:#f8fafc}
    .badge{
      display:inline-flex; align-items:center; gap:6px; border-radius:999px; padding:4px 10px; font-size:12px; font-weight:700
    }
    .badge.visit{background:#e0f2fe; color:#075985}
    .badge.negocio{background:#dcfce7; color:#166534}
    .money{font-variant-numeric: tabular-nums; font-weight:700}
    .muted{color:var(--muted)}
    .nowrap{white-space:nowrap}

    @media (max-width: 960px){
      .fcol--span3{grid-column: span 6}
      .fcol--span2{grid-column: span 6}
      .fcol--span4{grid-column: span 12}
      .actions{grid-column: span 12}
      .card{grid-column: span 12}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Relatório de Vencimentos <span class="hint">renovações potenciais por mês/ano</span></h1>

    <!-- filtros -->
    <div class="filters" id="filters">
      <div class="fcol fcol--span3">
        <label>Agência</label>
        <select id="fAgencia">
          <option value="">Todas</option>
        </select>
      </div>

      <div class="fcol fcol--span3">
        <label>RM</label>
        <select id="fRm">
          <option value="">Todos</option>
        </select>
      </div>

      <div class="fcol fcol--span4">
        <label>Empresa (contém)</label>
        <input id="fEmpresa" type="text" placeholder="Digite parte do nome" />
      </div>

      <div class="fcol fcol--span2">
        <label>Mês</label>
        <select id="fMes">
          <option value="">Todos</option>
        </select>
      </div>

      <div class="fcol fcol--span2">
        <label>Ano</label>
        <select id="fAno">
          <option value="">Todos</option>
        </select>
      </div>

      <div class="fcol fcol--span3">
        <label>Ramo</label>
        <select id="fRamo">
          <option value="">Todos</option>
        </select>
      </div>

      <div class="fcol fcol--span2">
        <label>Origem</label>
        <select id="fOrigem">
          <option value="">Todas</option>
          <option value="Negócio Fechado">Negócio Fechado</option>
          <option value="Visita">Visita</option>
        </select>
      </div>

      <div class="actions">
        <button class="btn" id="btnAplicar">Aplicar</button>
        <button class="btn secondary" id="btnLimpar">Limpar</button>
      </div>
    </div>

    <!-- cards -->
    <div class="cards">
      <div class="card">
        <div>
          <h3>Número de negócios</h3>
        </div>
        <div class="value" id="kpiQtd">0</div>
      </div>
      <div class="card">
        <div>
          <h3>Prêmio total no resultado</h3>
        </div>
        <div class="value money" id="kpiTotal">R$ 0,00</div>
      </div>
    </div>

    <!-- tabela -->
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Origem</th>
            <th class="nowrap">Fim Vigência</th>
            <th>Empresa</th>
            <th>Agência</th>
            <th>RM</th>
            <th>Ramo</th>
            <th class="nowrap">Prêmio</th>
            <th>Seguradora</th>
            <th>Observações</th>
          </tr>
        </thead>
        <tbody id="relatorioBody"></tbody>
      </table>
    </div>
  </div>

  <script src="js/vencimentos.js" defer></script>
</body>
</html>
