<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Vencimentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/vencimentos.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h2 {
      color: #003366;
    }
    .filtros {
      margin-bottom: 20px;
    }
    .filtros label {
      margin-right: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #003366;
      color: white;
    }
    button {
      padding: 6px 12px;
      background-color: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Relatório de Vencimentos</h2>

  <div class="filtros">
    <label>Data Início: <input type="date" id="dataInicio"></label>
    <label>Data Fim: <input type="date" id="dataFim"></label>
    <label>Filtrar por RM: <select id="filtroRM"></select></label>
    <button onclick="carregarRelatorio()">Aplicar Filtros</button>
  </div>

  <table id="relatorioTable">
    <thead>
      <tr>
        <th>Origem</th>
        <th>Data</th>
        <th>Usuário</th>
        <th>Empresa</th>
        <th>RM</th>
        <th>Ramo</th>
        <th>Vencimento</th>
        <th>Prêmio</th>
        <th>Seguradora</th>
        <th>Observações</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="relatorioBody"></tbody>
  </table>
</body>
</html>
