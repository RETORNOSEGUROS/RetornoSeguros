<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Financeiro â€” Retorno Seguros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f5f7fa; --text:#1b2430; --muted:#506480;
      --card:#ffffff; --card-2:#f0f4fa;
      --brand:#0a3c7d; --brand-2:#2563eb;
      --border:#dde4ef; --radius:16px; --shadow:0 6px 20px rgba(21, 39, 78, .08);
      --stickyBg:#ffffff;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}

    header{
      position:sticky;top:0;z-index:30;display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:16px 20px;border-bottom:1px solid var(--border);
      background:linear-gradient(180deg, var(--brand) 0%, #174a9a 70%, #ffffff 100%); color:#fff;
    }
    .brand{font-weight:700;letter-spacing:.2px}
    .brand .dot{width:10px;height:10px;border-radius:999px;background:linear-gradient(135deg,var(--brand-2),var(--brand))}
    .whoami{font-size:13px;color:#e0e6f3}
    .menu-btn{display:none;border:1px solid var(--border);background:#fff;color:var(--brand);
      border-radius:12px;padding:8px 10px;cursor:pointer;font-size:18px;box-shadow:var(--shadow)}

    .shell{display:grid;grid-template-columns:260px 1fr;gap:22px;padding:18px}
    nav#menuNav{
      display:flex;flex-direction:column;gap:10px;background:var(--card);border:1px solid var(--border);
      border-radius:16px;padding:12px;box-shadow:var(--shadow)
    }
    nav#menuNav a{ text-decoration:none;color:var(--text);padding:12px;border-radius:12px;border:1px solid transparent;font-size:14px;transition:.12s;display:flex;gap:8px }
    nav#menuNav a:hover{background:var(--card-2);border-color:var(--border)}

    @media(max-width:900px){ .shell{grid-template-columns:1fr} }
    @media(max-width:720px){
      .menu-btn{display:inline-block}
      .shell{padding:14px}
      nav#menuNav{
        position:fixed; inset:auto 12px 12px 12px; transform:translateY(12px); opacity:0; pointer-events:none;
        max-height:60vh; overflow:auto; background:#fff; border-radius:18px; padding:12px; gap:8px; z-index:40;
      }
      nav#menuNav.open{opacity:1; transform:translateY(0); pointer-events:auto}
    }

    .card{background:linear-gradient(180deg,#ffffff 0%, #f5f7fb 100%); border:1px solid var(--border); border-radius:16px; box-shadow:var(--shadow); padding:18px}
    .card h3{margin:0 0 12px; font-size:18px; color:var(--brand)}

    .toolbar{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:12px}
    .toolbar input[type="text"], .toolbar select{
      border:1px solid var(--border);border-radius:12px;padding:10px 12px;background:#fff;outline:none
    }
    .toolbar input[type="text"]{ flex:1 1 280px }
    .btn{background:var(--brand);color:#fff;font-weight:600;border:none;padding:10px 16px;border-radius:12px;cursor:pointer;box-shadow:var(--shadow)}
    .btn:hover{background:#174a9a}
    .btn.outline{background:#fff;color:var(--brand);border:1px solid var(--border)}
    .muted{color:var(--muted)}

    .table-wrap{position:relative; overflow:auto; margin-top:10px; border-radius:12px}
    table{width:100%; border-collapse:separate; border-spacing:0 10px}
    thead th{font-size:12px; text-transform:uppercase; letter-spacing:.06em; color:#3b4a61; text-align:left; padding:0 10px; white-space:nowrap}
    tbody tr{background:#fff; box-shadow:var(--shadow)}
    tbody td{padding:12px 10px; border-top:1px solid var(--border); border-bottom:1px solid var(--border); white-space:nowrap}
    tbody td:first-child{border-left:1px solid var(--border); border-top-left-radius:12px; border-bottom-left-radius:12px}
    tbody td:last-child{border-right:1px solid var(--border); border-top-right-radius:12px; border-bottom-right-radius:12px}
    .chip{font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid var(--border)}
    .chip.verde{background:#e7f8ef;color:#157f3b}
    .chip.amarelo{background:#fff8e1;color:#8b6b00}
    .chip.vermelho{background:#fdecea;color:#b31818}

    .sticky-left, .sticky-right{position:sticky; background:var(--stickyBg); z-index:2}
    .sticky-left{left:0; box-shadow:2px 0 0 0 var(--border)}
    .sticky-right{right:0; box-shadow:-2px 0 0 0 var(--border)}
    th.sticky-left{left:0;background:var(--card-2);z-index:3}
    th.sticky-right{right:0;background:var(--card-2);z-index:3}

    @media(max-width:720px){
      .hide-sm{display:none}
      .col-empresa{min-width:220px}
      .col-selo{min-width:110px;text-align:center}
    }

    /* Modal */
    #modalFin{display:none; position:fixed; inset:0; background:rgba(0,0,0,.45); z-index:9999}
    #modalFin .box{max-width:520px; margin:8vh auto; background:#fff; border-radius:16px; padding:18px; box-shadow:var(--shadow)}
    #modalFin h4{margin:0 0 10px}
    #modalFin .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    #modalFin input{width:100%; padding:10px; border-radius:12px; border:1px solid var(--border)}
    #finErro{color:#c00; font-size:13px}
    #finInfo{color:#060; font-size:13px}
    #avancado{display:none}
  </style>
</head>
<body>
  <header>
    <div class="brand"><span class="dot"></span> Financeiro â€” Empresas</div>
    <div style="display:flex;align-items:center;gap:10px">
      <div class="whoami" id="perfilUsuario">Carregandoâ€¦</div>
      <button class="menu-btn" id="menuToggle" title="Abrir menu">â‹¯</button>
    </div>
  </header>

  <main class="shell">
    <nav id="menuNav"></nav>

    <section class="card">
      <h3>ðŸ’¹ Painel Financeiro (Anual)</h3>
      <div class="toolbar">
        <input type="text" id="busca" placeholder="Buscar por empresa, RM ou agÃªncia..." />
        <select id="filtroAno" title="Filtrar por ano">
          <option value="latest" selected>Mais recente</option>
          <!-- anos serÃ£o preenchidos via JS -->
        </select>
        <button class="btn outline" id="btnRecarregar">Recarregar</button>
      </div>

      <div class="muted" id="statusLista">Carregandoâ€¦</div>

      <div class="table-wrap">
        <table id="tabela">
          <thead>
            <tr>
              <th class="sticky-left col-empresa">Empresa</th>
              <th class="hide-sm">Ano</th>
              <th class="hide-sm">Receita (R$)</th>
              <th>EBITDA (R$)</th>
              <th class="hide-sm">% EBITDA</th>
              <th class="hide-sm">DÃ­vida LÃ­q. (R$)</th>
              <th class="hide-sm">Alavanc. (x)</th>
              <th class="hide-sm">Liquidez</th>
              <th class="sticky-right col-selo">Selo</th>
              <th class="hide-sm">AÃ§Ãµes</th>
            </tr>
          </thead>
          <tbody id="tbodyFin"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal LanÃ§ar/Editar Financeiro -->
  <div id="modalFin">
    <div class="box">
      <h4>LanÃ§ar/Editar Financeiro (NÃºcleo)</h4>
      <div class="muted" id="finEmpresaAlvo"></div>

      <div class="grid" style="margin-top:8px;">
        <div>
          <label>Ano</label>
          <input id="finAno" type="number" min="2000" step="1" />
        </div>
        <div>
          <label>Receita LÃ­quida (R$)</label>
          <input id="finReceita" type="number" min="0" step="1" />
        </div>

        <div>
          <label>Lucro Bruto (R$)</label>
          <input id="finLucroBruto" type="number" min="0" step="1" />
        </div>
        <div>
          <label>EBITDA (R$)</label>
          <input id="finEbitda" type="number" min="0" step="1" />
        </div>

        <div>
          <label>Lucro LÃ­quido (R$)</label>
          <input id="finLucroLiq" type="number" min="0" step="1" />
        </div>
        <div>
          <label>DÃ­vida Bruta (R$)</label>
          <input id="finDividaBruta" type="number" min="0" step="1" />
        </div>

        <div>
          <label>Caixa (R$)</label>
          <input id="finCaixa" type="number" min="0" step="1" />
        </div>
        <div>
          <label>Estoques (R$)</label>
          <input id="finEstoques" type="number" min="0" step="1" />
        </div>

        <div>
          <label>Contas a Receber (R$)</label>
          <input id="finCR" type="number" min="0" step="1" />
        </div>
        <div>
          <label>Contas a Pagar (R$)</label>
          <input id="finCP" type="number" min="0" step="1" />
        </div>
      </div>

      <div style="margin-top:8px">
        <button class="btn outline" id="toggleAvancado">+ AvanÃ§ado</button>
      </div>

      <div id="avancado" class="grid" style="margin-top:8px;">
        <div>
          <label>Despesa Financeira (R$)</label>
          <input id="finDespesaFin" type="number" min="0" step="1" />
        </div>
        <div>
          <label>DistribuiÃ§Ã£o de Lucros (R$)</label>
          <input id="finDistribLucro" type="number" min="0" step="1" />
        </div>
        <div>
          <label>Pro Labore Total (R$/ano)</label>
          <input id="finProLabore" type="number" min="0" step="1" />
        </div>
        <div>
          <label>Qtd. de SÃ³cios</label>
          <input id="finQtdSocios" type="number" min="0" step="1" />
        </div>
      </div>

      <div id="finInfo" style="margin-top:6px"></div>
      <div id="finErro" style="margin-top:6px"></div>

      <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:12px">
        <button class="btn outline" id="finFechar">Cancelar</button>
        <button class="btn" id="finSalvar">Salvar</button>
      </div>
    </div>
  </div>

  <script>
    // Toggle menu responsivo
    document.addEventListener('DOMContentLoaded', ()=>{
      const btn = document.getElementById('menuToggle');
      const nav = document.getElementById('menuNav');
      if(btn && nav){
        btn.addEventListener('click', ()=> nav.classList.toggle('open'));
        document.addEventListener('click', (e)=>{
          if(!nav.contains(e.target) && !btn.contains(e.target)) nav.classList.remove('open');
        });
      }
    });
  </script>

  <script src="js/financeiro.js" defer></script>
</body>
</html>
