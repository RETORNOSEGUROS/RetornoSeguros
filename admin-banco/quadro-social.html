<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quadro Social — Admin</title>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- MESMO PADRÃO DOS OUTROS ARQUIVOS (pasta local ./js/) -->
  <script src="./js/firebase-config.js"></script>

  <!-- Lógica desta página -->
  <script defer src="./js/quadro-social.js"></script>

  <style>
    :root{--brand:#1b2c5c;--muted:#6b7280;--ring:rgba(27,44,92,.18)}
    *{box-sizing:border-box}
    body{margin:0;background:#f3f4f6;font-family:system-ui,Segoe UI,Roboto,Arial}
    header{background:var(--brand);color:#fff;padding:14px 18px;display:flex;align-items:center;gap:12px}
    header a{color:#fff;text-decoration:none;font-weight:800}
    header h1{margin:0;font-size:18px}
    .wrap{max-width:1100px;margin:18px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;box-shadow:0 6px 24px rgba(0,0,0,.06);padding:16px}
    .row{display:grid;grid-template-columns:2fr 3fr auto;gap:10px;align-items:end}
    label{display:block;font-weight:700;margin-bottom:6px}
    input,select{width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;outline:0;font-size:14px}
    input:focus,select:focus{border-color:var(--brand);box-shadow:0 0 0 4px var(--ring)}
    button{cursor:pointer;border:0;border-radius:10px;padding:10px 14px;font-weight:800}
    .btn{background:var(--brand);color:#fff}
    .btn-sec{background:#e5e7eb}
    .mt{margin-top:14px}
    table{width:100%;border-collapse:separate;border-spacing:0 8px}
    th{color:#374151;text-align:left;font-size:13px}
    td{background:#fff;padding:10px;border-top:1px solid #eef2f7;border-bottom:1px solid #eef2f7}
    tr td:first-child, tr th:first-child{border-left:1px solid #eef2f7;border-radius:10px 0 0 10px}
    tr td:last-child, tr th:last-child{border-right:1px solid #eef2f7;border-radius:0 10px 10px 0}
    .pill{display:inline-flex;align-items:center;padding:6px 10px;border-radius:999px;background:#eef2ff;color:#1f2937;font-weight:700}
    .sum-ok{color:#065f46}
    .sum-warn{color:#92400e}
    .actions{display:flex;gap:6px}
    .empty{padding:16px;color:#6b7280}
    .right{display:flex;gap:8px;justify-content:flex-end}
    .help{color:var(--muted);font-size:12px}
    /* Banner de erro (debug) */
    #err{display:none;position:fixed;top:8px;right:8px;background:#fee2e2;color:#991b1b;padding:8px 10px;border-radius:8px;font:600 12px/1 system-ui;z-index:50}
  </style>
</head>
<body>
  <header>
    <a href="./painel.html">⟵ Voltar ao painel</a>
    <h1>Quadro Social — Admin</h1>
  </header>

  <!-- Banner de erro (mostrado pelo JS se algo falhar) -->
  <div id="err"></div>

  <div class="wrap">
    <div class="card">
      <div class="row">
        <div>
          <label>Buscar empresa</label>
          <input id="busca" type="text" placeholder="Digite nome, CNPJ, agência..." />
        </div>
        <div>
          <label>Empresa</label>
          <select id="empresaSelect"><option value="">Selecione...</option></select>
        </div>
        <div class="right">
          <button id="addSocio" class="btn-sec">+ Adicionar sócio</button>
        </div>
      </div>

      <div class="mt">
        <span class="pill">Total %: <span id="somaPerc" style="margin-left:6px">0</span>%</span>
        <span id="sumHint" class="help" style="margin-left:8px"></span>
      </div>

      <div class="mt">
        <table>
          <thead>
            <tr>
              <th style="width:38%">Nome</th>
              <th style="width:18%">Nascimento (dd/mm/aaaa)</th>
              <th style="width:18%">% na empresa</th>
              <th style="width:14%">Atualizado</th>
              <th style="width:12%">Ações</th>
            </tr>
          </thead>
          <tbody id="listaSocios">
            <tr><td class="empty" colspan="5">Selecione uma empresa para carregar o quadro social.</td></tr>
          </tbody>
        </table>
      </div>

      <div class="mt right">
        <button id="salvarTudo" class="btn">Salvar alterações</button>
      </div>
    </div>
  </div>
</body>
</html>
