<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Ramos de Seguro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/ramos-seguro.js" defer></script>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    h2 { color: #004080; }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    th { background: #004080; color: white; }
    input { width: 100%; padding: 6px; margin-top: 4px; }
    button { padding: 6px 12px; margin: 5px; background: #004080; color: white; border: none; border-radius: 4px; }
    .btn-sm { padding: 4px 8px; font-size: 12px; }
  </style>
</head>
<body>

  <h2>Gerenciar Ramos de Seguro</h2>

  <form onsubmit="salvarRamo(); return false;">
    <input type="hidden" id="ramoId">
    <label>Campo (ID):</label>
    <input type="text" id="campo" placeholder="Ex: vida_funcionarios" required>

    <label>Nome de Exibição:</label>
    <input type="text" id="nomeExibicao" placeholder="Ex: Seguro de Vida Funcionários" required>

    <label>Ordem:</label>
    <input type="number" id="ordem" required>

    <button type="submit">Salvar</button>
    <button type="button" onclick="limparFormulario()">Cancelar</button>
  </form>

  <div id="listaRamos"></div>

</body>
</html>
