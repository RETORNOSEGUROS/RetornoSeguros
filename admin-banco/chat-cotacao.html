
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Interações do Negócio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/chat-cotacao.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h2 { color: #004080; }
    .card { background: white; padding: 20px; margin-bottom: 20px; border-radius: 6px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .mensagem { margin-bottom: 15px; }
    .mensagem strong { color: #004080; }
    textarea, select, input {
      width: 100%; padding: 10px; margin-top: 10px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      padding: 10px 20px; background-color: #004080;
      color: white; border: none; border-radius: 4px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Detalhes da Cotação</h2>
    <p><strong>Empresa:</strong> <span id="empresaNome"></span></p>
    <p><strong>CNPJ:</strong> <span id="empresaCNPJ"></span></p>
    <p><strong>Ramo:</strong> <span id="ramo"></span></p>
    <p><strong>Valor Desejado:</strong> R$ <span id="valorDesejado"></span></p>
    <p><strong>Status:</strong> <span id="status"></span></p>
  </div>

  <div class="card">
    <h3>Interações</h3>
    <div id="historico"></div>
  </div>

  <div class="card">
    <h3>Alterar Status</h3>
    <select id="novoStatus">
      <option value="">Carregando opções...</option>
    </select>
    <button onclick="atualizarStatus()">Atualizar Status</button>
  </div>

  <div class="card">
    <h3>Nova Observação</h3>
    <textarea id="novaMensagem" rows="4" placeholder="Digite uma observação ou mensagem..."></textarea>
    <button onclick="enviarMensagem()">Enviar</button>
  </div>

</body>
</html>
