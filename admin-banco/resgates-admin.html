<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Resgates - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <style>
    body{font-family:Segoe UI,system-ui,Arial;margin:0;background:#f6f8fb;padding:20px;color:#111}
    h2{margin:0 0 14px;color:#0a3e7a}
    .card{background:#fff;border-radius:12px;box-shadow:0 6px 16px rgba(0,0,0,.06);padding:16px;margin-bottom:16px}
    .filters{display:flex;gap:8px;flex-wrap:wrap}
    select,input{padding:10px 12px;border:1px solid #e5e8ef;border-radius:8px}
    .btn{background:#0a3e7a;color:#fff;border:none;border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer}
    .btn.out{background:#fff;color:#0a3e7a;border:1px solid #0a3e7a}
    table{width:100%;border-collapse:collapse;background:#fff;border-radius:10px;overflow:hidden}
    th,td{padding:12px 14px;border-bottom:1px solid #eef2f6;text-align:left}
    th{background:#0a3e7a;color:#fff;font-size:12px;text-transform:uppercase;letter-spacing:.02em}
    .tag{background:#eef2ff;color:#1e3a8a;border:1px solid #c7d2fe;padding:4px 8px;border-radius:999px;font-size:12px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .right{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .muted{color:#6b7280}
  </style>
</head>
<body>
  <h2>üßæ Aprova√ß√£o de Resgates (Admin)</h2>

  <div class="card">
    <div class="filters">
      <label>Status
        <select id="fStatus">
          <option value="pendente">Pendentes</option>
          <option value="pago">Pagos</option>
          <option value="negado">Negados</option>
          <option value="">Todos</option>
        </select>
      </label>
      <label>Usu√°rio (cont√©m)
        <input id="fUser" placeholder="nome ou e-mail">
      </label>
      <button class="btn" id="btnAplicar">Aplicar</button>
    </div>
  </div>

  <div class="card">
    <div class="right">
      <div class="row">
        <span class="tag" id="count">0 item(ns)</span>
        <span class="tag" id="soma">R$ 0,00</span>
      </div>
      <button class="btn out" onclick="location.reload()">Recarregar</button>
    </div>
    <div style="overflow:auto">
      <table>
        <thead>
          <tr>
            <th>Data</th><th>Usu√°rio</th><th>M√©todo</th><th>Valor</th><th>Status</th><th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="tbody"><tr><td colspan="6" class="muted">Carregando‚Ä¶</td></tr></tbody>
      </table>
    </div>
  </div>

  <script src="js/resgates-admin.js" defer></script>
</body>
</html>
