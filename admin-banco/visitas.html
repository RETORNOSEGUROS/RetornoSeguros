<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registrar Visita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/visitas.js" defer></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    h2 { color: #004080; }
    label { font-weight: bold; }
    .ramo-box { margin: 15px 0; padding: 15px; background: white; border-radius: 5px; box-shadow: 0 0 5px #ccc; }
    .subcampos { margin-top: 10px; display: none; }
    input, textarea { width: 100%; margin: 5px 0 10px; padding: 8px; }
    button { padding: 10px 20px; background: #004080; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h2>Registrar Visita à Empresa</h2>

  <label for="empresa">Empresa:</label>
  <input type="text" id="empresa" placeholder="Nome da empresa visitada">

  <div class="ramo-box">
    <label><input type="checkbox" class="ramo" value="vida" onchange="mostrarCampos(this)"> Seguro de Vida Funcionários</label>
    <div class="subcampos" id="campos-vida">
      <label>Vencimento:</label>
      <input type="date" id="vida-vencimento">
      <label>Prêmio mensal (R$):</label>
      <input type="number" id="vida-premio">
      <label>Observações:</label>
      <textarea id="vida-observacoes"></textarea>
    </div>
  </div>

  <div class="ramo-box">
    <label><input type="checkbox" class="ramo" value="saude" onchange="mostrarCampos(this)"> Plano de Saúde</label>
    <div class="subcampos" id="campos-saude">
      <label>Vencimento:</label>
      <input type="date" id="saude-vencimento">
      <label>Prêmio mensal (R$):</label>
      <input type="number" id="saude-premio">
      <label>Observações:</label>
      <textarea id="saude-observacoes"></textarea>
    </div>
  </div>

  <div class="ramo-box">
    <label><input type="checkbox" class="ramo" value="dental" onchange="mostrarCampos(this)"> Plano Dental</label>
    <div class="subcampos" id="campos-dental">
      <label>Vencimento:</label>
      <input type="date" id="dental-vencimento">
      <label>Prêmio mensal (R$):</label>
      <input type="number" id="dental-premio">
      <label>Observações:</label>
      <textarea id="dental-observacoes"></textarea>
    </div>
  </div>

  <button onclick="registrarVisita()">Salvar Visita</button>
</body>
</html>
