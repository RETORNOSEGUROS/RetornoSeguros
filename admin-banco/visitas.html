<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Registrar Visita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>

  <!-- PDF editável (para gerar 1 página) -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <!-- JS da página -->
  <script src="js/visitas.js" defer></script>

  <style>
    :root {
      --primary: #004080;
      --primary-dark: #002e5a;
      --bg: #f2f4f7;
      --card: #ffffff;
      --muted: #6b7280;
      --ring: rgba(0, 64, 128, 0.15);
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background-color: var(--bg);
      color: #111827;
      margin: 0;
      padding: 24px;
    }

    /* TOPBAR (apenas p/ botões) */
    .topbar{max-width:960px;margin:0 auto 8px;display:flex;gap:8px;align-items:center;justify-content:space-between}
    .left-actions,.right-actions{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .btn{appearance:none;border:1px solid #d1d5db;background:#fff;color:#111827;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer;transition:box-shadow .15s,border-color .15s,transform .02s}
    .btn:hover{border-color:var(--primary);box-shadow:0 0 0 4px var(--ring)}
    .btn:active{transform:translateY(1px)}

    .container {
      max-width: 960px;
      margin: 0 auto;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      border: 1px solid #eef2f7;
      overflow: hidden;
    }
    .header { padding: 24px 24px 0 24px; }
    .title { margin: 0 0 8px 0; color: var(--primary); font-size: 24px; font-weight: 700; }
    .subtitle { margin: 0 0 20px 0; color: var(--muted); font-size: 14px; }
    .content { padding: 0 24px 24px 24px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    @media (max-width: 720px) {
      .grid { grid-template-columns: 1fr; }
      body { padding: 12px; }
      .content { padding: 0 16px 16px 16px; }
      .header { padding: 16px 16px 0 16px; }
    }
    label { display: block; font-weight: 600; margin: 8px 0 6px; font-size: 14px; }
    select, input, textarea {
      width: 100%; padding: 12px 14px; border: 1px solid #e5e7eb; border-radius: 10px;
      font-size: 14px; outline: none; background: #fff; transition: box-shadow .15s ease, border-color .15s ease;
    }
    select:focus, input:focus, textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }
    .info-card {
      margin-top: 8px; background: #f0f6ff; border: 1px solid #dbe8ff; border-left: 4px solid var(--primary);
      border-radius: 10px; padding: 12px 14px; display: none;
    }
    .info-card p { margin: 0; font-size: 14px; }
    .info-card strong { color: var(--primary); }
    .section-title { margin: 24px 0 8px 0; font-weight: 700; color: #0f172a; font-size: 16px; }
    .section-hint { margin: 0 0 12px 0; color: var(--muted); font-size: 13px; }
    .ramo-box {
      margin: 14px 0; padding: 14px; background: #fafbff; border: 1px solid #eef2ff;
      border-radius: 12px; border-left: 4px solid var(--primary);
    }
    .ramo-box > .head { display: flex; align-items: center; gap: 10px; font-weight: 600; }
    .ramo-box input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }
    .subcampos { margin-top: 12px; display: none; }
    .actions { padding: 0 24px 24px 24px; }
    .btn-primary {
      width: 100%; background: var(--primary); color: #fff; border: none; border-radius: 12px;
      padding: 14px 18px; font-size: 16px; font-weight: 700; cursor: pointer;
      transition: background .15s ease, transform .02s ease;
    }
    .btn-primary:hover { background: var(--primary-dark); }
    .btn-primary:active { transform: translateY(1px); }
  </style>
</head>
<body>

  <!-- TOPBAR -->
  <div class="topbar">
    <div class="left-actions">
      <a class="btn" href="painel.html">← Voltar ao painel</a>
    </div>
    <div class="right-actions">
      <button class="btn" onclick="gerarPDF()">Gerar PDF</button>
      <button class="btn" onclick="gerarLink()">Gerar link</button>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1 class="title">Registrar Visita à Empresa</h1>
      <p class="subtitle">Selecione a empresa, defina o tipo da visita e mapeie os ramos de seguro abordados.</p>
    </div>

    <div class="content">
      <div class="grid">
        <div>
          <label for="empresa">Empresa</label>
          <select id="empresa">
            <option value="">Carregando empresas...</option>
          </select>
          <div id="infoEmpresa" class="info-card">
            <p><strong>RM responsável:</strong> <span id="rmNome">-</span></p>
          </div>
        </div>
        <div>
          <label for="tipoVisita">Tipo de visita</label>
          <select id="tipoVisita">
            <option value="">Selecione</option>
            <option value="Presencial">Presencial</option>
            <option value="Online">Online</option>
          </select>

          <label for="numFuncionarios" style="margin-top:12px;">Número de funcionários</label>
          <input id="numFuncionarios" type="number" min="0" step="1" placeholder="Ex.: 45">
        </div>
      </div>

      <h2 class="section-title">Mapeamento de Seguros</h2>
      <p class="section-hint">
        Marque os ramos abordados e preencha os campos (vencimento em <strong>dd/mm/aaaa</strong>).
      </p>

      <div id="ramos-container"></div>
    </div>

    <div class="actions">
      <button class="btn-primary" onclick="registrarVisita()">Salvar Visita</button>
    </div>
  </div>
</body>
</html>
