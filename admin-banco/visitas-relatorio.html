<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relatório de Visitas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>

  <!-- html2pdf.js para exportar PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
          integrity="sha512-YcsIPyQF4mc4m3b7wZlC3b2C54uDqHq1QxZp7NwXrR3i6Yd1d8p0IY0k3Hq8Pbdw7m1wW6sG0w8xq5x8p2ZbZA=="
          crossorigin="anonymous"></script>

  <!-- Nosso JS desta página -->
  <script src="js/visitas-relatorio.js" defer></script>

  <style>
    :root{
      --bg:#f5f7fb; --card:#fff; --txt:#0f172a; --muted:#475569;
      --brand:#0f5fff; --brand-2:#0b55ea; --line:#e5e7eb; --danger:#ef4444;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--txt); background:var(--bg)}
    header{padding:16px 20px; background:#ffffffcc; backdrop-filter:saturate(180%) blur(8px); border-bottom:1px solid var(--line)}
    h1{margin:0; font-size:20px; font-weight:800; letter-spacing:-0.01em}
    .wrap{max-width:1200px; margin:0 auto; padding:20px}

    /* Top actions */
    .topbar{display:flex; align-items:center; gap:12px; justify-content:space-between}
    .left-actions{display:flex; align-items:center; gap:10px}
    .btn{
      height:38px; padding:0 14px; border-radius:10px; border:1px solid transparent; cursor:pointer; font-weight:600;
      display:inline-flex; align-items:center; gap:8px;
    }
    .btn.primary{background:var(--brand); color:#fff}
    .btn.primary:hover{background:var(--brand-2)}
    .btn.ghost{background:#fff; border-color:var(--line)}
    .btn.danger{background:#fff; color:var(--danger); border:1px solid var(--danger)}
    .btn.icon{padding:0 10px}
    .back{background:#fff; border:1px solid var(--line)}
    .back::before{content:"←"; font-weight:700}

    /* Filtros */
    .filters{
      display:grid; gap:12px; grid-template-columns: repeat(12, minmax(0,1fr));
      background:var(--card); border:1px solid var(--line); border-radius:14px; padding:14px;
      box-shadow: 0 4px 14px rgba(15,23,42,.04);
      margin-top:16px;
    }
    .filters .field{display:flex; flex-direction:column; gap:6px}
    .filters label{font-size:12px; color:var(--muted)}
    .filters input, .filters select{
      height:38px; padding:0 10px; border:1px solid var(--line); border-radius:10px; background:#fff; outline:none;
    }
    .filters .field.cols-3{grid-column: span 3}
    .filters .field.cols-2{grid-column: span 2}
    .filters .field.cols-4{grid-column: span 4}
    .filters .actions{display:flex; flex-wrap:wrap; align-items:end; gap:8px; grid-column: span 12}

    /* KPIs */
    .stats{ display:flex; gap:16px; margin:16px 0; }
    .stat{ flex:1; background:var(--card); border:1px solid var(--line); border-radius:14px; padding:16px; box-shadow: 0 4px 14px rgba(15,23,42,.04); }
    .stat .label{font-size:12px; color:var(--muted)}
    .stat .value{margin-top:6px; font-size:22px; font-weight:800}

    /* Tabela */
    .table-wrap{overflow:auto; border-radius:14px}
    table{width:100%; border-collapse: collapse; background:var(--card); border:1px solid var(--line); border-radius:14px; overflow:hidden}
    thead th{font-size:12px; text-align:left; color:#334155; background:#f8fafc; border-bottom:1px solid var(--line); padding:10px; white-space:nowrap}
    tbody td{border-top:1px solid var(--line); padding:10px; vertical-align:top}
    th .sorter{border:none; background:transparent; font-weight:700; cursor:pointer; display:inline-flex; align-items:center; gap:6px}
    th .sorter .dir{font-size:12px; opacity:.6}

    /* Mostrar/ocultar no PDF */
    .print-hide{display:inline-flex}
    .print-only{display:none}

    /* Responsivo */
    @media (max-width: 900px){
      .filters{grid-template-columns: repeat(6, minmax(0,1fr))}
      .filters .field.cols-3{grid-column: span 6}
      .filters .field.cols-2{grid-column: span 3}
      .filters .field.cols-4{grid-column: span 6}
      .filters .actions{grid-column: span 6}
      .stats{flex-direction:column}
    }

    /* Modo impressão / PDF */
    @media print{
      .print-hide{display:none !important}
      .print-only{display:block !important}
      header{border:none}
      .wrap{padding:10px}
      body{background:#fff}
      table{font-size:12px}
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap topbar">
      <div class="left-actions">
        <a href="painel.html" class="btn back print-hide"> Voltar ao painel</a>
        <h1>Relatório de Visitas Realizadas</h1>
      </div>
      <div class="right-actions print-hide">
        <button id="btnExportarPDF" class="btn ghost">Exportar PDF</button>
      </div>
    </div>
  </header>

  <main class="wrap" id="conteudoRelatorio">
    <section class="filters" id="filtros">
      <div class="field cols-2">
        <label>Agência</label>
        <select id="filtroAgencia"><option value="">Todas</option></select>
      </div>
      <div class="field cols-2">
        <label>RM</label>
        <select id="filtroRM"><option value="">Todos</option></select>
      </div>
      <div class="field cols-2">
        <label>Tipo</label>
        <select id="filtroTipo">
          <option value="">Todos</option>
          <option>Presencial</option>
          <option>Online</option>
          <option>Cliente</option> <!-- Novo -->
        </select>
      </div>
      <div class="field cols-2">
        <label>Mês de vencimento</label>
        <select id="filtroMesVenc">
          <option value="">Todos</option>
          <option value="1">Janeiro</option><option value="2">Fevereiro</option><option value="3">Março</option>
          <option value="4">Abril</option><option value="5">Maio</option><option value="6">Junho</option>
          <option value="7">Julho</option><option value="8">Agosto</option><option value="9">Setembro</option>
          <option value="10">Outubro</option><option value="11">Novembro</option><option value="12">Dezembro</option>
        </select>
      </div>
      <div class="field cols-2">
        <label>Ano de vencimento</label>
        <select id="filtroAnoVenc">
          <option value="">Todos</option>
        </select>
      </div>
      <div class="field cols-2">
        <label>Seguradora</label>
        <select id="filtroSeguradora"><option value="">Todas</option></select>
      </div>

      <div class="field cols-2">
        <label>Produto (ramo)</label>
        <select id="filtroRamo"><option value="">Todos</option></select>
      </div>
      <div class="field cols-4">
        <label>Empresa (contém)</label>
        <input type="text" id="filtroEmpresa" placeholder="Digite parte do nome" />
      </div>
      <div class="field cols-2">
        <label>Data início (criação)</label>
        <input type="date" id="filtroDataInicio" />
      </div>
      <div class="field cols-2">
        <label>Data fim (criação)</label>
        <input type="date" id="filtroDataFim" />
      </div>

      <div class="actions">
        <button class="btn primary" id="btnAplicar">Aplicar filtros</button>
        <button class="btn ghost" id="btnLimpar">Limpar</button>
        <button class="btn ghost" id="btnExportar">Exportar CSV</button>
      </div>
    </section>

    <section class="stats">
      <div class="stat">
        <div class="label">Total de visitas (únicas) no resultado</div>
        <div class="value" id="kpiVisitas">0</div>
      </div>
      <div class="stat">
        <div class="label">Prêmio total dos seguros mapeados no resultado</div>
        <div class="value" id="kpiPremio">R$ 0,00</div>
      </div>
    </section>

    <section class="table-wrap">
      <table>
        <thead>
          <tr>
            <th><button class="sorter" data-key="dataObj">Data <span class="dir" id="dir-data">▼</span></button></th>
            <th><button class="sorter" data-key="tipoVisita">Tipo <span class="dir"></span></button></th>
            <th><button class="sorter" data-key="usuarioNome">Usuário <span class="dir"></span></button></th>
            <th><button class="sorter" data-key="empresaNome">Empresa <span class="dir"></span></button></th>
            <th><button class="sorter" data-key="agencia">Agência <span class="dir"></span></button></th>
            <th><button class="sorter" data-key="rmNome">RM <span class="dir"></span></button></th>
            <th><button class="sorter" data-key="numeroFuncionarios">Nº Funcionários <span class="dir"></span></button></th>
            <th><button class="sorter" data-key="ramo">Produto <span class="dir"></span></button></th>
            <th><button class="sorter" data-key="vencYYYY">Vencimento (dia/mês/ano) <span class="dir"></span></button></th>
            <th><button class="sorter" data-key="premio">Prêmio <span class="dir"></span></button></th>
            <th><button class="sorter" data-key="seguradora">Seguradora <span class="dir"></span></button></th>
            <th>Observações</th>
            <th class="th-acoes" style="display:none">Ações</th>
          </tr>
        </thead>
        <tbody id="tbodyRelatorio">
          <tr><td colspan="13">Carregando visitas...</td></tr>
        </tbody>
      </table>
    </section>

    <!-- Rodapé somente no PDF -->
    <div class="print-only" style="margin-top:12px; font-size:12px; color:#64748b;">
      Gerado por Retorno Corretora — Relatório de Visitas — <span id="stampData"></span>
    </div>
  </main>
</body>
</html>
