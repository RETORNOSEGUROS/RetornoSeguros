
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Visitas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/visitas-relatorio-2025-07-31.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f7fa; }
    h2 { color: #003366; }
    .filtros { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
    .filtros input { padding: 6px; font-size: 14px; }
    button { padding: 8px 14px; background: #004080; color: white; border: none; border-radius: 4px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; vertical-align: top; text-align: left; font-size: 13px; }
    th { background-color: #004080; color: white; }
    .subdados { font-size: 13px; color: #333; margin-top: 5px; }
    .obs-box { margin-top: 8px; background: #eef2f5; padding: 8px; border-radius: 4px; font-size: 13px; }
  </style>
</head>
<body>
  <h2>Relatório de Visitas Realizadas</h2>

  <div class="filtros">
    <input id="filtroEmpresa" placeholder="Filtrar por empresa">
    <input id="filtroUsuario" placeholder="Filtrar por usuário">
    <input id="filtroDataInicio" type="date" title="Data início">
    <input id="filtroDataFim" type="date" title="Data fim">
    <button id="btnAplicarFiltros">Aplicar Filtros</button>
  </div>

  <div id="lista-visitas">Carregando visitas...</div>
</body>
</html>
