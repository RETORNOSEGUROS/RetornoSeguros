<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relatório de Visitas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/visitas-relatorio.js" defer></script>

  <style>
    :root{
      --bg:#f5f7fb; --card:#fff; --txt:#0f172a; --muted:#475569;
      --brand:#0f5fff; --brand-2:#0b55ea; --line:#e5e7eb;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--txt); background:var(--bg)}
    header{padding:20px}
    h1{margin:0; font-size:22px}
    .wrap{max-width:1200px; margin:0 auto; padding:20px}

    .filters{
      display:grid; gap:12px; grid-template-columns: repeat(12, minmax(0,1fr));
      background:var(--card); border:1px solid var(--line); border-radius:14px; padding:14px;
      box-shadow: 0 4px 14px rgba(15,23,42,.04);
    }
    .filters .field{display:flex; flex-direction:column; gap:6px}
    .filters label{font-size:12px; color:var(--muted)}
    .filters input, .filters select{
      height:38px; padding:0 10px; border:1px solid var(--line); border-radius:10px; background:#fff; outline:none;
    }
    .filters .field.cols-3{grid-column: span 3}
    .filters .field.cols-2{grid-column: span 2}
    .filters .field.cols-4{grid-column: span 4}
    .filters .actions{display:flex; align-items:end; gap:8px; grid-column: span 12}
    .btn{
      height:38px; padding:0 14px; border-radius:10px; border:1px solid transparent; cursor:pointer; font-weight:600;
    }
    .btn.primary{background:var(--brand); color:#fff}
    .btn.primary:hover{background:var(--brand-2)}
    .btn.ghost{background:#fff; border-color:var(--line)}

    .stats{
      display:flex; gap:16px; margin:16px 0;
    }
    .stat{
      flex:1; background:var(--card); border:1px solid var(--line); border-radius:14px; padding:16px;
      box-shadow: 0 4px 14px rgba(15,23,42,.04);
    }
    .stat .label{font-size:12px; color:var(--muted)}
    .stat .value{margin-top:6px; font-size:22px; font-weight:700}

    table{width:100%; border-collapse: collapse; background:var(--card); border:1px solid var(--line); border-radius:14px; overflow:hidden}
    thead th{font-size:12px; text-align:left; color:#334155; background:#f8fafc; border-bottom:1px solid var(--line); padding:10px}
    tbody td{border-top:1px solid var(--line); padding:10px; vertical-align:top}
    .table-wrap{overflow:auto; border-radius:14px}

    @media (max-width: 900px){
      .filters{grid-template-columns: repeat(6, minmax(0,1fr))}
      .filters .field.cols-3{grid-column: span 6}
      .filters .field.cols-2{grid-column: span 3}
      .filters .field.cols-4{grid-column: span 6}
      .filters .actions{grid-column: span 6}
      .stats{flex-direction:column}
    }
  </style>
</head>
<body>
  <header class="wrap">
    <h1>Relatório de Visitas Realizadas</h1>
  </header>

  <main class="wrap">
    <section class="filters" id="filtros">
      <div class="field cols-2">
        <label>Agência</label>
        <select id="filtroAgencia"><option value="">Todas</option></select>
      </div>
      <div class="field cols-2">
        <label>RM</label>
        <select id="filtroRM"><option value="">Todos</option></select>
      </div>
      <div class="field cols-2">
        <label>Tipo</label>
        <select id="filtroTipo">
          <option value="">Todos</option>
          <option>Presencial</option>
          <option>Online</option>
        </select>
      </div>
      <div class="field cols-2">
        <label>Mês de vencimento</label>
        <select id="filtroMesVenc">
          <option value="">Todos</option>
          <option value="1">Janeiro</option><option value="2">Fevereiro</option><option value="3">Março</option>
          <option value="4">Abril</option><option value="5">Maio</option><option value="6">Junho</option>
          <option value="7">Julho</option><option value="8">Agosto</option><option value="9">Setembro</option>
          <option value="10">Outubro</option><option value="11">Novembro</option><option value="12">Dezembro</option>
        </select>
      </div>
      <div class="field cols-2">
        <label>Seguradora</label>
        <select id="filtroSeguradora"><option value="">Todas</option></select>
      </div>
      <div class="field cols-2">
        <label>Produto (ramo)</label>
        <select id="filtroRamo"><option value="">Todos</option></select>
      </div>

      <div class="field cols-3">
        <label>Empresa (contém)</label>
        <input type="text" id="filtroEmpresa" placeholder="Digite parte do nome" />
      </div>
      <div class="field cols-3">
        <label>Data início (criação)</label>
        <input type="date" id="filtroDataInicio" />
      </div>
      <div class="field cols-3">
        <label>Data fim (criação)</label>
        <input type="date" id="filtroDataFim" />
      </div>

      <div class="actions">
        <button class="btn primary" id="btnAplicar">Aplicar filtros</button>
        <button class="btn ghost" id="btnLimpar">Limpar</button>
        <button class="btn ghost" id="btnExportar">Exportar CSV</button>
      </div>
    </section>

    <section class="stats">
      <div class="stat">
        <div class="label">Total de visitas (únicas) no resultado</div>
        <div class="value" id="kpiVisitas">0</div>
      </div>
      <div class="stat">
        <div class="label">Prêmio total dos seguros mapeados no resultado</div>
        <div class="value" id="kpiPremio">R$ 0,00</div>
      </div>
    </section>

    <section class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Tipo</th>
            <th>Usuário</th>
            <th>Empresa</th>
            <th>Agência</th>
            <th>RM</th>
            <th>Produto</th>
            <th>Vencimento (dia/mês)</th>
            <th>Prêmio</th>
            <th>Seguradora</th>
            <th>Observações</th>
          </tr>
        </thead>
        <tbody id="tbodyRelatorio">
          <tr><td colspan="11">Carregando visitas...</td></tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
