<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel - Admin Banco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/painel.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f8f9fb; }
    header {
      background-color: #004080;
      color: white;
      padding: 15px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    header h2 {
      font-size: 20px;
      margin: 0;
    }
    .perfil-box {
      font-size: 13px;
      color: #ccc;
    }
    nav {
      background: #f2f2f2;
      padding: 10px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    nav a {
      padding: 8px 14px;
      font-size: 14px;
      background: #004080;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      white-space: nowrap;
      transition: background 0.3s;
    }
    nav a:hover {
      background-color: #0066cc;
    }
    .container {
      padding: 30px 20px;
      max-width: 960px;
      margin: auto;
    }
    @media screen and (max-width: 600px) {
      header h2 { font-size: 18px; }
      nav a { font-size: 12px; padding: 6px 10px; }
      .perfil-box { font-size: 12px; }
    }
  </style>
</head>
<body>
  <header>
    <h2>Admin Banco - Painel Geral</h2>
    <div class="perfil-box" id="perfilUsuario">Carregando...</div>
  </header>

  <div class="main-wrapper">
  <aside id="menuNav"></aside>

  <div class="container">
    <h3>Bem-vindo ao painel.</h3>
    <p>Escolha uma opção no menu à esquerda para continuar.</p>
  </div>
</div>
</body>
</html>
