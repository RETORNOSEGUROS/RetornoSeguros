<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel ‚Äî Retorno Seguros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase 8.x -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Tema claro */
      --bg:#f7f9fc; --text:#1b2430; --muted:#506480;
      --card:#ffffff; --card-2:#f2f5fb;
      --brand:#2563eb; --brand-2:#10b981;
      --border: #e5eaf3; --radius:16px; --shadow:0 8px 24px rgba(21, 39, 78, .08);
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    header{
      position:sticky;top:0;z-index:30;display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:12px 16px;border-bottom:1px solid var(--border);background:#fff;box-shadow:0 2px 12px rgba(0,0,0,.04)
    }
    .brand{display:flex;align-items:center;gap:10px;font-weight:700;letter-spacing:.2px}
    .brand .dot{width:10px;height:10px;border-radius:999px;background:linear-gradient(135deg,var(--brand),var(--brand-2))}
    .whoami{font-size:13px;color:var(--muted)}
    .menu-btn{
      display:none; border:1px solid var(--border); background:#fff; border-radius:12px; padding:8px 10px; cursor:pointer;
      font-size:18px; line-height:1; box-shadow:var(--shadow)
    }

    .shell{display:grid;grid-template-columns:260px 1fr;gap:22px;padding:18px}
    nav#menuNav{
      display:flex;flex-direction:column;gap:10px; background:var(--card); border:1px solid var(--border); border-radius:16px; padding:12px; box-shadow:var(--shadow)
    }
    nav#menuNav a{
      text-decoration:none; color:var(--text); padding:12px 12px; border-radius:12px; border:1px solid transparent; font-size:14px; transition:.12s;
      display:flex; align-items:center; gap:8px;
    }
    nav#menuNav a:hover{background:var(--card-2); border-color:var(--border)}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:18px}

    .card{
      grid-column:span 6;background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;min-height:120px
    }
    .card h4{margin:0 0 10px;font-size:16px;font-weight:700;letter-spacing:.2px}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;font-size:12px;color:#06304a;background:linear-gradient(135deg,#dbeafe,#d1fae5);margin-left:8px;border:1px solid var(--border)}
    ul.clean{list-style:none;margin:0;padding:0;display:flex;flex-direction:column;gap:10px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:8px;padding:10px 12px;background:#fff;border:1px solid var(--border);border-radius:12px}
    .row .title{font-weight:600}.row .meta{color:var(--muted);font-size:13px}
    .skeleton{background:linear-gradient(90deg,#eef3fb,#f6f9ff,#eef3fb);background-size:200% 100%;animation:shimmer 1.2s infinite;border-radius:10px;height:14px}
    @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}

    /* Responsivo */
    @media(max-width:1024px){
      .card{grid-column:span 12}
      .shell{grid-template-columns:1fr}
    }
    /* Menu ‚Äú3 pontinhos‚Äù no mobile */
    @media(max-width:720px){
      .menu-btn{display:inline-block}
      .shell{padding:14px}
      nav#menuNav{
        position:fixed; inset:auto 12px 12px 12px; transform:translateY(12px); opacity:0; pointer-events:none;
        max-height:60vh; overflow:auto; background:#fff; border-radius:18px; padding:12px; gap:8px;
      }
      nav#menuNav.open{opacity:1; transform:translateY(0); pointer-events:auto}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand"><span class="dot"></span> Painel ‚Äî Ag√™ncias Banco</div>
    <div style="display:flex;align-items:center;gap:10px">
      <div class="whoami" id="perfilUsuario">Carregando‚Ä¶</div>
      <button class="menu-btn" id="menuToggle" title="Abrir menu">‚ãØ</button>
    </div>
  </header>

  <main class="shell">
    <nav id="menuNav"></nav>

    <section class="grid">
      <article class="card">
        <h4>üìÖ Visitas Agendadas <span class="pill" id="qtdVA">0</span></h4>
        <ul class="clean" id="listaVisitasAgendadas"></ul>
      </article>

      <!-- Removido: üó®Ô∏è √öltimas Conversas -->

      <article class="card">
        <h4>üìå Minhas Visitas</h4>
        <ul class="clean" id="listaVisitas"></ul>
      </article>

      <article class="card">
        <h4>üìà Produ√ß√£o (Neg√≥cios Fechados)</h4>
        <ul class="clean" id="listaProducao"></ul>
      </article>

      <article class="card">
        <h4>üìã Minhas Cota√ß√µes</h4>
        <ul class="clean" id="listaCotacoes"></ul>
      </article>
    </section>
  </main>

  <script>
    // Toggle do menu mobile (‚ãØ)
    document.addEventListener('DOMContentLoaded', ()=>{
      const btn = document.getElementById('menuToggle');
      const nav = document.getElementById('menuNav');
      if(btn && nav){
        btn.addEventListener('click', ()=> nav.classList.toggle('open'));
        // Fecha ao tocar fora
        document.addEventListener('click', (e)=>{
          if(!nav.contains(e.target) && !btn.contains(e.target)) nav.classList.remove('open');
        });
      }
    });
  </script>

  <script src="js/painel.js" defer></script>
</body>
</html>
