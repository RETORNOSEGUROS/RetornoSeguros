<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel - Admin Banco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/painel.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fb;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h2 {
      font-size: 20px;
      margin: 0;
    }

    .perfil-box {
      font-size: 13px;
      color: #ccc;
    }

    .main-wrapper {
      display: flex;
      min-height: 100vh;
    }

    aside#menuNav {
      width: 220px;
      background-color: #e9f0fa;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    aside#menuNav a {
      padding: 10px;
      font-size: 14px;
      background: #004080;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
      display: block;
    }

    aside#menuNav a:hover {
      background-color: #0066cc;
    }

    .container {
      flex: 1;
      padding: 30px 20px;
      background-color: #f8f9fb;
    }

    @media screen and (max-width: 768px) {
      .main-wrapper {
        flex-direction: column;
      }

      aside#menuNav {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      aside#menuNav a {
        font-size: 13px;
        padding: 8px 10px;
      }

      header h2 {
        font-size: 18px;
      }

      .perfil-box {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Admin Banco - Painel Geral</h2>
    <div class="perfil-box" id="perfilUsuario">Carregando...</div>
  </header>

  <div class="main-wrapper">
    <aside id="menuNav"></aside>

    <!-- ✅ Div com id necessário para carregar conteúdo dinâmico -->
    <div class="container" id="conteudoPainel">
      <h3>Bem-vindo ao painel.</h3>
      <p>Escolha uma opção no menu à esquerda para continuar.</p>
    </div>
  </div>
</body>
</html>
