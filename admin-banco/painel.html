
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório Funcional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/relatorio-funcional.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h2 { color: #004080; }
    .filtros { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; }
    .filtros div { display: flex; flex-direction: column; }
    input, select { padding: 6px; width: 200px; }
    button {
      padding: 10px 20px; background-color: #004080;
      color: white; border: none; border-radius: 4px; cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background-color: #0060c0; }
    table { width: 100%; margin-top: 20px; background: white; border-collapse: collapse; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background: #004080; color: white; }
    .total { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Relatório Funcional de Cotações</h2>

  <div class="filtros">
    <div>
      <label>Status:</label>
      <input type="text" id="filtroStatus" placeholder="Ex: Emitido">
    </div>
    <div>
      <label>Ramo:</label>
      <input type="text" id="filtroRamo" placeholder="Ex: Vida">
    </div>
    <div>
      <label>Cliente:</label>
      <input type="text" id="filtroCliente" placeholder="Parte do nome">
    </div>
    <div>
      <label>RM:</label>
      <input type="text" id="filtroRM" placeholder="Parte do nome">
    </div>
    <div>
      <label>Data Inicial:</label>
      <input type="date" id="dataInicio">
    </div>
    <div>
      <label>Data Final:</label>
      <input type="date" id="dataFim">
    </div>
  </div>

  <button onclick="gerarRelatorio()">Gerar Relatório</button>

  <div class="total" id="valorTotal"></div>
  <div id="resultadoTabela"></div>
</body>
</html>
