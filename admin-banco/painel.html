<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel ‚Äî Retorno Seguros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase 8.x -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#0b1220; --card:#111a2b; --card-2:#0e1726; --text:#ecf2ff; --muted:#9ab4dd;
      --brand:#4fa3ff; --brand-2:#71d2c9; --radius:16px; --shadow:0 8px 24px rgba(0,0,0,.25);
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:radial-gradient(1000px 1000px at 0% 0%,#13203b 0%,var(--bg) 40%),var(--bg);color:var(--text)}
    header{position:sticky;top:0;z-index:20;display:flex;align-items:center;justify-content:space-between;gap:16px;padding:14px 20px;border-bottom:1px solid rgba(255,255,255,.08);background:linear-gradient(180deg,rgba(20,32,58,.85) 0%,rgba(11,18,32,.85) 100%);backdrop-filter:blur(8px)}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700;letter-spacing:.3px}
    .brand .dot{width:10px;height:10px;border-radius:999px;background:linear-gradient(135deg,var(--brand),var(--brand-2));box-shadow:0 0 12px rgba(79,163,255,.8)}
    .whoami{font-size:13px;color:var(--muted)}
    .shell{display:grid;grid-template-columns:250px 1fr;gap:22px;padding:20px}
    nav#menuNav{display:flex;flex-direction:column;gap:10px}
    nav#menuNav a{text-decoration:none;background:linear-gradient(180deg,#17243d,#0f1a2d);color:var(--text);padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.06);box-shadow:var(--shadow);font-size:14px;transition:.12s}
    nav#menuNav a:hover{transform:translateY(-1px);border-color:rgba(113,210,201,.5)}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:20px}
    .card{grid-column:span 6;background:linear-gradient(180deg,var(--card),var(--card-2));border:1px solid rgba(255,255,255,.06);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px;min-height:120px}
    .card h4{margin:0 0 12px;font-size:16px;font-weight:700;letter-spacing:.2px}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;font-size:12px;color:#0a1728;background:linear-gradient(135deg,#c8e1ff,#c9fff8);margin-left:8px}
    ul.clean{list-style:none;margin:0;padding:0;display:flex;flex-direction:column;gap:10px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:8px;padding:10px 12px;background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06);border-radius:12px}
    .row .title{font-weight:600}.row .meta{color:#9ab4dd;font-size:13px}
    .skeleton{background:linear-gradient(90deg,rgba(255,255,255,.08),rgba(255,255,255,.16),rgba(255,255,255,.08));background-size:200% 100%;animation:shimmer 1.2s infinite;border-radius:10px;height:14px}
    @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
    @media(max-width:1024px){.card{grid-column:span 12}.shell{grid-template-columns:1fr}nav#menuNav{flex-direction:row;flex-wrap:wrap}}
    @media(max-width:640px){header{padding:12px 14px}.shell{padding:14px}.row{padding:10px}.card{padding:14px}nav#menuNav a{padding:10px 12px;font-size:13px}}
  </style>
</head>
<body>
  <header>
    <div class="brand"><span class="dot"></span> Painel ‚Äî Ag√™ncias Banco</div>
    <div class="whoami" id="perfilUsuario">Carregando‚Ä¶</div>
  </header>

  <main class="shell">
    <nav id="menuNav"></nav>

    <section class="grid">
      <article class="card">
        <h4>üìÖ Visitas Agendadas <span class="pill" id="qtdVA">0</span></h4>
        <ul class="clean" id="listaVisitasAgendadas"></ul>
      </article>

      <article class="card">
        <h4>üó®Ô∏è √öltimas Conversas</h4>
        <ul class="clean" id="listaConversas"></ul>
      </article>

      <article class="card">
        <h4>üìå Minhas Visitas</h4>
        <ul class="clean" id="listaVisitas"></ul>
      </article>

      <article class="card">
        <h4>üìà Produ√ß√£o (Neg√≥cios Fechados)</h4>
        <ul class="clean" id="listaProducao"></ul>
      </article>

      <article class="card">
        <h4>üìã Minhas Cota√ß√µes</h4>
        <ul class="clean" id="listaCotacoes"></ul>
      </article>
    </section>
  </main>

  <script src="js/painel.js" defer></script>
</body>
</html>
