<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel - Admin Banco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/painel.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header { background-color: #004080; color: white; padding: 20px; }
    nav { background: #f2f2f2; padding: 15px; display: flex; flex-wrap: wrap; gap: 15px; }
    nav a { padding: 10px 15px; background: #004080; color: white; text-decoration: none; border-radius: 4px; }
    nav a:hover { background-color: #0066cc; }
    .perfil-box { float: right; font-size: 14px; color: #ccc; }
    .container { padding: 20px; }
  </style>
</head>
<body>
  <header>
    <h2>Admin Banco - Painel Geral</h2>
    <div class="perfil-box" id="perfilUsuario">Carregando...</div>
  </header>

  <nav id="menuNav"></nav>

  <div class="container">
    <h3>Bem-vindo ao painel.</h3>
    <p>Escolha uma opção no menu acima para continuar.</p>
  </div>
</body>
</html>
