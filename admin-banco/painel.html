<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel â€” Retorno Seguros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f5f7fa; --text:#1b2430; --muted:#506480;
      --card:#ffffff; --card-2:#f0f4fa;
      --brand:#0a3c7d; --brand-2:#2563eb;
      --border:#dde4ef; --radius:16px; --shadow:0 6px 20px rgba(21, 39, 78, .08);
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}

    /* Header com degrade azul */
    header{
      position:sticky;top:0;z-index:30;display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:16px 20px;border-bottom:1px solid var(--border);
      background:linear-gradient(180deg, var(--brand) 0%, #174a9a 70%, #ffffff 100%);
      color:#fff;
    }
    .brand{font-weight:700;letter-spacing:.2px;color:#fff}
    .brand .dot{width:10px;height:10px;border-radius:999px;background:linear-gradient(135deg,var(--brand-2),var(--brand))}
    .whoami{font-size:13px;color:#e0e6f3}
    .menu-btn{display:none; border:1px solid var(--border); background:#fff; color:var(--brand); border-radius:12px; padding:8px 10px; cursor:pointer; font-size:18px; box-shadow:var(--shadow)}

    .shell{display:grid;grid-template-columns:260px 1fr;gap:22px;padding:18px}
    nav#menuNav{
      display:flex;flex-direction:column;gap:10px; background:var(--card); border:1px solid var(--border); border-radius:16px; padding:12px; box-shadow:var(--shadow)
    }
    nav#menuNav a{
      text-decoration:none; color:var(--text); padding:12px 12px; border-radius:12px; border:1px solid transparent; font-size:14px; transition:.12s;
      display:flex; align-items:center; gap:8px;
    }
    nav#menuNav a:hover{background:var(--card-2); border-color:var(--border)}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:18px}

    /* Cards diferenciados */
    .card{
      grid-column:span 6;
      background:linear-gradient(180deg,#ffffff 0%, #f5f7fb 100%);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
      min-height:120px
    }
    .card h4{
      margin:0 0 10px;font-size:16px;font-weight:700;letter-spacing:.2px;
      border-left:4px solid var(--brand); padding-left:8px; color:var(--brand);
    }

    /* BotÃµes */
    button, .btn{
      background:var(--brand); color:#fff; font-weight:600; border:none; padding:10px 16px;
      border-radius:12px; cursor:pointer; transition:.2s; box-shadow:var(--shadow)
    }
    button:hover,.btn:hover{background:#174a9a}

    /* Pills */
    .pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;font-size:12px;
      color:#0a3c7d;background:linear-gradient(135deg,#dbeafe,#bfdbfe);margin-left:8px;border:1px solid var(--border)
    }
    ul.clean{list-style:none;margin:0;padding:0;display:flex;flex-direction:column;gap:10px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:8px;padding:10px 12px;background:#fff;border:1px solid var(--border);border-radius:12px}
    .row .title{font-weight:600}.row .meta{color:var(--muted);font-size:13px}

    /* Responsivo */
    @media(max-width:1024px){.card{grid-column:span 12}.shell{grid-template-columns:1fr}}
    @media(max-width:720px){
      .menu-btn{display:inline-block}
      .shell{padding:14px}
      nav#menuNav{
        position:fixed; inset:auto 12px 12px 12px; transform:translateY(12px); opacity:0; pointer-events:none;
        max-height:60vh; overflow:auto; background:#fff; border-radius:18px; padding:12px; gap:8px;
      }
      nav#menuNav.open{opacity:1; transform:translateY(0); pointer-events:auto}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand"><span class="dot"></span> Painel â€” AgÃªncias Banco</div>
    <div style="display:flex;align-items:center;gap:10px">
      <div class="whoami" id="perfilUsuario">Carregandoâ€¦</div>
      <button class="menu-btn" id="menuToggle" title="Abrir menu">â‹¯</button>
    </div>
  </header>

  <main class="shell">
    <nav id="menuNav"></nav>

    <section class="grid">
      <article class="card">
        <h4>ðŸ“… Visitas Agendadas <span class="pill" id="qtdVA">0</span></h4>
        <ul class="clean" id="listaVisitasAgendadas"></ul>
      </article>

      <article class="card">
        <h4>ðŸ“Œ Minhas Visitas</h4>
        <ul class="clean" id="listaVisitas"></ul>
      </article>

      <article class="card">
        <h4>ðŸ“ˆ ProduÃ§Ã£o (NegÃ³cios Fechados)</h4>
        <ul class="clean" id="listaProducao"></ul>
      </article>

      <article class="card">
        <h4>ðŸ“‹ Minhas CotaÃ§Ãµes</h4>
        <ul class="clean" id="listaCotacoes"></ul>
      </article>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const btn = document.getElementById('menuToggle');
      const nav = document.getElementById('menuNav');
      if(btn && nav){
        btn.addEventListener('click', ()=> nav.classList.toggle('open'));
        document.addEventListener('click', (e)=>{
          if(!nav.contains(e.target) && !btn.contains(e.target)) nav.classList.remove('open');
        });
      }
    });
  </script>
  <script src="js/painel.js" defer></script>
</body>
</html>
