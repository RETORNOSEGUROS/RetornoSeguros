<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel â€” Retorno Seguros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- TailwindCSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: '#1b2c5c' },
          boxShadow: { soft: '0 8px 24px rgba(2, 6, 23, .06)' },
          borderRadius: { '2xl':'1rem' }
        }
      }
    }
  </script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-slate-50 text-slate-800">

  <!-- HEADER -->
  <header class="sticky top-0 z-30 bg-brand text-white shadow-soft">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
      <div class="flex items-center gap-2">
        <span class="inline-block w-2.5 h-2.5 rounded-full bg-white/80"></span>
        <div class="text-lg font-bold">Painel â€” AgÃªncias Banco</div>
      </div>
      <div class="flex items-center gap-2">
        <div class="text-slate-200 text-sm" id="perfilUsuario">Carregandoâ€¦</div>
        <button id="abrirTrocaSenha" class="rounded-lg bg-white/10 px-3 py-1.5 text-sm hover:bg-white/20">Trocar Senha</button>
        <button id="menuToggle" class="lg:hidden rounded-lg bg-white text-brand px-2.5 py-1.5 text-base shadow-soft" title="Abrir menu">â‹¯</button>
      </div>
    </div>
  </header>

  <!-- WRAPPER -->
  <div class="max-w-7xl mx-auto grid grid-cols-12 gap-4 px-4 py-6">
    <!-- SIDEBAR -->
    <aside class="col-span-12 lg:col-span-3">
      <nav id="menuNav"
           class="rounded-2xl bg-white border border-slate-200 shadow-soft p-2 space-y-1
                  fixed bottom-4 left-4 right-4 lg:static lg:left-auto lg:right-auto lg:bottom-auto
                  hidden lg:block">
        <!-- itens injetados pelo JS -->
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="col-span-12 lg:col-span-9 space-y-4">
      <!-- GRID DE CARDS (mantidas as IDs das ULs) -->
      <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <article class="rounded-2xl bg-white border border-slate-200 shadow-soft p-4">
          <h4 class="text-brand font-semibold mb-3 flex items-center gap-2">
            <span>ðŸ“… Visitas Agendadas</span>
            <span id="qtdVA" class="inline-flex items-center px-2 py-0.5 text-xs border border-slate-200 rounded-full bg-slate-100 text-brand">0</span>
          </h4>
          <ul class="space-y-2" id="listaVisitasAgendadas"></ul>
        </article>

        <article class="rounded-2xl bg-white border border-slate-200 shadow-soft p-4">
          <h4 class="text-brand font-semibold mb-3">ðŸ“Œ Minhas Visitas</h4>
          <ul class="space-y-2" id="listaVisitas"></ul>
        </article>

        <article class="rounded-2xl bg-white border border-slate-200 shadow-soft p-4">
          <h4 class="text-brand font-semibold mb-3">ðŸ“ˆ ProduÃ§Ã£o (NegÃ³cios Fechados)</h4>
          <ul class="space-y-2" id="listaProducao"></ul>
        </article>

        <article class="rounded-2xl bg-white border border-slate-200 shadow-soft p-4">
          <h4 class="text-brand font-semibold mb-3">ðŸ“‹ Minhas CotaÃ§Ãµes</h4>
          <ul class="space-y-2" id="listaCotacoes"></ul>
        </article>
      </section>
    </main>
  </div>

  <!-- Modal Troca de Senha (IDs preservadas) -->
  <div id="modalTrocaSenha" class="hidden fixed inset-0 bg-black/50 z-50">
    <div class="max-w-md mx-auto mt-24 bg-white rounded-2xl p-5 shadow-soft">
      <h3 class="text-lg font-semibold mb-3">Trocar Senha</h3>
      <form id="formTrocarSenha" class="space-y-3">
        <div>
          <label class="text-sm text-slate-600">Senha atual</label>
          <input type="password" id="senhaAtual" required class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200" />
        </div>
        <div>
          <label class="text-sm text-slate-600">Nova senha</label>
          <input type="password" id="novaSenha" required minlength="6" class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200" />
        </div>
        <div>
          <label class="text-sm text-slate-600">Confirmar nova senha</label>
          <input type="password" id="novaSenha2" required minlength="6" class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200" />
        </div>
        <div id="trocaInfo" class="text-green-700 text-sm"></div>
        <div id="trocaErro" class="text-red-700 text-sm"></div>
        <div class="flex items-center justify-end gap-2 pt-2">
          <button type="button" id="fecharTrocaSenha" class="rounded-lg border border-slate-200 px-3 py-2">Cancelar</button>
          <button type="submit" class="rounded-lg bg-brand text-white px-3 py-2">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script pequenino sÃ³ para abrir/fechar menu em mobile e modal CSS -->
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const btn  = document.getElementById('menuToggle');
      const nav  = document.getElementById('menuNav');
      const body = document.body;

      function toggleNav(){
        if(nav.classList.contains('hidden')) {
          nav.classList.remove('hidden');
          body.classList.add('pb-24'); // espaÃ§o para o nav fixo no mobile
        } else {
          nav.classList.add('hidden');
          body.classList.remove('pb-24');
        }
      }
      btn?.addEventListener('click', toggleNav);
      document.addEventListener('click', (e)=>{
        if(window.innerWidth >= 1024) return; // lg
        if(!nav.contains(e.target) && !btn.contains(e.target)) nav.classList.add('hidden');
      });

      // Modal trocar senha (classe hidden)
      const modal  = document.getElementById('modalTrocaSenha');
      const abrir  = document.getElementById('abrirTrocaSenha');
      const fechar = document.getElementById('fecharTrocaSenha');
      abrir?.addEventListener('click', ()=> modal.classList.remove('hidden'));
      fechar?.addEventListener('click', ()=> modal.classList.add('hidden'));
      modal?.addEventListener('click', (e)=>{ if(e.target===modal) modal.classList.add('hidden'); });
    });
  </script>

  <script src="js/painel.js" defer></script>
</body>
</html>
