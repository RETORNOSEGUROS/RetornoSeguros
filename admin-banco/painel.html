<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel — Agências Banco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: '#1b2c5c' },
          boxShadow: { soft: '0 8px 24px rgba(2, 6, 23, .06)' },
          borderRadius: { '2xl': '1rem' }
        }
      }
    }
  </script>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,'Apple Color Emoji','Segoe UI Emoji'}
    .row{display:flex;align-items:center;justify-content:space-between;gap:.5rem;border:1px solid #e5e7eb;border-radius:.75rem;background:#fff;padding:.75rem}
    .title{font-weight:500}
    .meta{color:#64748b;font-size:.875rem}
    .skeleton{height:.75rem;background:#eef2f7;border-radius:.5rem}

    /* Drawer overlay (mobile) */
    #sidebarOverlay{display:none}
    /* FAB BAR - mobile */
    .fabbar{position:fixed;left:50%;bottom:14px;transform:translateX(-50%);display:flex;align-items:center;gap:12px;background:#1b2c5c;color:#fff;border-radius:999px;box-shadow:0 10px 28px rgba(0,0,0,.18);padding:8px 12px;z-index:50}
    .fabbtn{display:flex;align-items:center;gap:6px;border-radius:999px;padding:9px 12px;font-size:.95rem;background:transparent;border:1px solid rgba(255,255,255,.22)}
    .fabbtn:active{transform:translateY(1px)}
    @media (min-width:1024px){ .fabbar{display:none} }

    /* Link secreto para carteira no header */
    .secret-tap{display:inline-block;width:36px;height:36px;opacity:0}
  </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800">

  <!-- HEADER -->
  <header class="sticky top-0 z-40 bg-brand text-white shadow-soft">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
      <div class="flex items-center gap-2">
        <span class="inline-block w-2.5 h-2.5 rounded-full bg-white/80"></span>
        <div id="tituloSaudacao" class="text-base md:text-lg font-bold">Olá</div>
      </div>
      <div class="flex items-center gap-2">
        <!-- mostra só o perfil (RM, ADMIN, etc) — nome já está no “Olá” -->
        <div id="perfilUsuario" class="text-slate-200 text-sm">Carregando…</div>

        <button id="abrirTrocaSenha" class="rounded-lg bg-white/10 px-3 py-1.5 text-sm hover:bg-white/20">
          Trocar Senha
        </button>

        <!-- ÁREA SECRETA (imperceptível) para carteira.html -->
        <a href="carteira.html" class="secret-tap" aria-hidden="true"></a>
      </div>
    </div>
  </header>

  <!-- OVERLAY para o drawer no mobile -->
  <div id="sidebarOverlay" class="fixed inset-0 bg-black/40 z-30 hidden"></div>

  <!-- WRAPPER -->
  <div class="max-w-7xl mx-auto grid grid-cols-12 gap-4 px-4 py-6">

    <!-- SIDEBAR -->
    <aside class="col-span-12 lg:col-span-3">
      <nav id="menuNav"
           class="hidden lg:block z-40
                  lg:static lg:max-h-none
                  fixed top-16 left-0 right-0
                  max-h-[70vh] overflow-y-auto
                  w-full lg:w-auto
                  rounded-2xl bg-white border border-slate-200 shadow p-3 space-y-3">
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="col-span-12 lg:col-span-9 space-y-6">

      <!-- KPIs -->
      <section class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="rounded-2xl bg-white border border-slate-200 shadow-soft p-4">
          <div class="text-slate-500 text-[11px] uppercase tracking-wide">Empresas</div>
          <div id="kpiEmpresas" class="text-xl md:text-2xl font-bold mt-1">—</div>
        </div>
        <div class="rounded-2xl bg-white border border-slate-200 shadow-soft p-4">
          <div id="lblVisitas" class="text-slate-500 text-[11px] uppercase tracking-wide">Visitas</div>
          <div id="kpiVisitas" class="text-xl md:text-2xl font-bold mt-1">—</div>
        </div>
        <div class="rounded-2xl bg-white border border-slate-200 shadow-soft p-4">
          <div id="lblCotacoes" class="text-slate-500 text-[11px] uppercase tracking-wide">Cotações</div>
          <div id="kpiCotacoes" class="text-xl md:text-2xl font-bold mt-1">—</div>
        </div>
        <div class="rounded-2xl bg-white border border-slate-200 shadow-soft p-4">
          <div class="text-slate-500 text-[11px] uppercase tracking-wide">Produção (emissão)</div>
          <div id="kpiProducao" class="text-xl md:text-2xl font-bold mt-1">—</div>
        </div>
      </section>

      <!-- LISTAS -->
      <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <article class="rounded-2xl bg-white border border-slate-200 shadow-soft p-4">
          <h4 class="text-brand font-semibold mb-3 flex items-center gap-2">
            <span>📅 Visitas Agendadas</span>
            <span id="qtdVA" class="inline-flex items-center px-2 py-0.5 text-xs border border-slate-200 rounded-full bg-slate-100 text-brand">0</span>
          </h4>
          <ul id="listaVisitasAgendadas" class="space-y-2"></ul>
        </article>

        <article class="rounded-2xl bg-white border border-slate-200 shadow-soft p-4">
          <h4 class="text-brand font-semibold mb-3">📌 Minhas Visitas</h4>
          <ul id="listaVisitas" class="space-y-2"></ul>
        </article>

        <article class="rounded-2xl bg-white border border-slate-200 shadow-soft p-4">
          <h4 class="text-brand font-semibold mb-3">📈 Produção (Negócios Fechados)</h4>
          <ul id="listaProducao" class="space-y-2"></ul>
        </article>

        <article class="rounded-2xl bg-white border border-slate-200 shadow-soft p-4">
          <h4 class="text-brand font-semibold mb-3">📋 Minhas Cotações</h4>
          <ul id="listaCotacoes" class="space-y-2"></ul>
        </article>
      </section>

    </main>
  </div>

  <!-- BARRA FLUTUANTE (MOBILE) -->
  <div class="fabbar lg:hidden">
    <button id="fabMenu" class="fabbtn" aria-label="Abrir menu">☰ <span class="hidden xs:inline">Menu</span></button>
    <a href="cotacoes.html" class="fabbtn" aria-label="Cotações">📄 <span class="hidden xs:inline">Cotações</span></a>
    <a href="negocios-fechados.html" class="fabbtn" aria-label="Produção">📈 <span class="hidden xs:inline">Produção</span></a>
  </div>

  <!-- MODAL: Troca de Senha -->
  <div id="modalTrocaSenha" class="hidden fixed inset-0 bg-black/50 z-50">
    <div class="max-w-md mx-auto mt-24 bg-white rounded-2xl p-5 shadow-soft">
      <h3 class="text-lg font-semibold mb-3">Trocar Senha</h3>
      <form id="formTrocarSenha" class="space-y-3">
        <div>
          <label class="text-sm text-slate-600">Senha atual</label>
          <input type="password" id="senhaAtual" required
                 class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200"/>
        </div>
        <div>
          <label class="text-sm text-slate-600">Nova senha</label>
          <input type="password" id="novaSenha" required minlength="6"
                 class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200"/>
        </div>
        <div>
          <label class="text-sm text-slate-600">Confirmar nova senha</label>
          <input type="password" id="novaSenha2" required minlength="6"
                 class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200"/>
        </div>
        <div id="trocaInfo" class="text-green-700 text-sm"></div>
        <div id="trocaErro" class="text-red-700 text-sm"></div>
        <div class="flex items-center justify-end gap-2 pt-2">
          <button type="button" id="fecharTrocaSenha" class="rounded-lg border border-slate-200 px-3 py-2">Cancelar</button>
          <button type="submit" class="rounded-lg bg-brand text-white px-3 py-2">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JS: Drawer + modal + fab -->
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const nav   = document.getElementById('menuNav');
      const body  = document.body;
      const ovl   = document.getElementById('sidebarOverlay');
      const fabMenu = document.getElementById('fabMenu');

      function openNav(){ nav.classList.remove('hidden'); ovl.classList.remove('hidden'); ovl.classList.add('block'); body.classList.add('overflow-hidden'); }
      function closeNav(){ if (window.innerWidth < 1024) nav.classList.add('hidden'); ovl.classList.add('hidden'); ovl.classList.remove('block'); body.classList.remove('overflow-hidden'); }

      fabMenu?.addEventListener('click', (e)=>{ e.preventDefault(); e.stopPropagation(); openNav(); });
      ovl?.addEventListener('click', closeNav);
      document.addEventListener('click', (e)=>{ if(window.innerWidth >= 1024) return; if(!nav.contains(e.target)) closeNav(); });
      window.addEventListener('resize', ()=>{ if(window.innerWidth >= 1024){ ovl.classList.add('hidden'); body.classList.remove('overflow-hidden'); nav.classList.remove('hidden'); } else { nav.classList.add('hidden'); } });

      const modal  = document.getElementById('modalTrocaSenha');
      const abrir  = document.getElementById('abrirTrocaSenha');
      const fechar = document.getElementById('fecharTrocaSenha');
      abrir?.addEventListener('click', ()=> modal.classList.remove('hidden'));
      fechar?.addEventListener('click', ()=> modal.classList.add('hidden'));
      modal?.addEventListener('click', (e)=>{ if(e.target===modal) modal.classList.add('hidden'); });
    });
  </script>

  <!-- JS principal -->
  <script src="js/painel.js" defer></script>
</body>
</html>
