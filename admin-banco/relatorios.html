
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatórios Avançados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/relatorios.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { color: #004080; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
    .checkbox-list { background: #fff; padding: 10px; border: 1px solid #ccc; border-radius: 4px; max-height: 140px; overflow-y: auto; }
    label { display: block; margin-bottom: 5px; }
    select, input[type="date"] { width: 100%; padding: 6px; }
    button {
      padding: 10px 15px; margin-top: 10px;
      background-color: #004080; color: white; border: none; border-radius: 4px; cursor: pointer;
    }
    button:hover { background-color: #0060c0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background: #004080; color: white; }
    canvas { max-width: 250px !important; margin-top: 20px; }
    .section { margin-top: 40px; }
  </style>
</head>
<body>
  <h2>Relatórios Avançados de Cotações</h2>

  <div class="grid">
    <div>
      <label>Cliente:</label>
      <select id="filtroCliente">
        <option value="">Todos</option>
      </select>
    </div>

    <div>
      <label>Status:</label>
      <div id="filtroStatus" class="checkbox-list"></div>
    </div>

    <div>
      <label>Ramo:</label>
      <select id="filtroRamo" multiple size="5">
        <option value="Vida">Vida</option>
        <option value="Saúde">Saúde</option>
        <option value="Dental">Dental</option>
        <option value="Frota">Frota</option>
        <option value="Empresarial">Empresarial</option>
        <option value="Previdência">Previdência</option>
        <option value="D&O">D&O</option>
        <option value="Equipamentos">Equipamentos</option>
        <option value="Outros">Outros</option>
      </select>
    </div>

    <div>
      <label>RM:</label>
      <div id="filtroRM" class="checkbox-list"></div>
    </div>

    <div>
      <label>Data Inicial:</label>
      <input type="date" id="dataInicio">
    </div>

    <div>
      <label>Data Final:</label>
      <input type="date" id="dataFim">
    </div>
  </div>

  <button onclick="gerarRelatorio()">Gerar Relatório</button>
  <button onclick="exportarExcel()">Exportar Excel</button>
  <button onclick="exportarPDF()">Exportar PDF</button>

  <div class="section" id="valorTotal"></div>
  <div class="section"><canvas id="graficoStatus"></canvas></div>
  <div class="section" id="resultadoTabela"></div>
  <div class="section" id="resumoStatus"></div>

</body>
</html>
