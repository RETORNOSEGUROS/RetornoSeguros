
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatórios Avançados de Cotações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/relatorios.js" defer></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    h2 { color: #004080; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    select, input { width: 250px; padding: 6px; margin: 5px 0 15px; }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background: #004080; color: white; }
    .total { font-weight: bold; margin-top: 15px; }
    canvas { max-width: 400px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Relatórios Avançados de Cotações</h2>

  <label>Cliente (nome parcial):</label>
  <input type="text" id="filtroCliente">

  <label>Status:</label>
  <select id="filtroStatus" multiple size="5"></select>

  <label>Ramo:</label>
  <select id="filtroRamo" multiple size="5">
    <option value="Vida">Vida</option>
    <option value="Saúde">Saúde</option>
    <option value="Dental">Dental</option>
    <option value="Frota">Frota</option>
    <option value="Empresarial">Empresarial</option>
    <option value="Previdência">Previdência</option>
    <option value="D&O">D&O</option>
    <option value="Equipamentos">Equipamentos</option>
    <option value="Outros">Outros</option>
  </select>

  <label>RM:</label>
  <select id="filtroRM" multiple size="5"></select>

  <label>Data Inicial:</label>
  <input type="date" id="dataInicio">

  <label>Data Final:</label>
  <input type="date" id="dataFim">

  <button onclick="gerarRelatorio()">Gerar Relatório</button>
  <button onclick="exportarExcel()">Exportar Excel</button>
  <button onclick="exportarPDF()">Exportar PDF</button>

  <div class="total" id="valorTotal"></div>
  <div><canvas id="graficoStatus"></canvas></div>
  <div id="resultadoTabela"></div>
</body>
</html>
