
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatórios Avançados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/relatorios.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h2 { color: #004080; }
    .filtros { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    select, input, button { padding: 8px; width: 100%; box-sizing: border-box; }
    button {
      background-color: #004080; color: white; border: none;
      border-radius: 4px; cursor: pointer; font-weight: bold;
    }
    button:hover { background-color: #0060c0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #004080; color: white; }
    .total, #graficoContainer { margin-top: 30px; }
    canvas { max-width: 500px; }
  </style>
</head>
<body>
  <h2>Relatórios Avançados de Cotações</h2>

  <div class="filtros">
    <input type="text" id="filtroCliente" placeholder="Cliente (nome parcial)">
    <select id="filtroStatus" multiple size="5"></select>
    <select id="filtroRamo" multiple size="5">
      <option value="Vida">Vida</option>
      <option value="Saúde">Saúde</option>
      <option value="Dental">Dental</option>
      <option value="Frota">Frota</option>
      <option value="Empresarial">Empresarial</option>
      <option value="Previdência">Previdência</option>
      <option value="D&O">D&O</option>
      <option value="Equipamentos">Equipamentos</option>
      <option value="Outros">Outros</option>
    </select>
    <select id="filtroRM" multiple size="5"></select>
    <input type="date" id="dataInicio">
    <input type="date" id="dataFim">
  </div>

  <div style="margin-top:20px;">
    <button onclick="gerarRelatorio()">Gerar Relatório</button>
    <button onclick="exportarExcel()">Exportar Excel</button>
    <button onclick="exportarPDF()">Exportar PDF</button>
  </div>

  <div class="total" id="valorTotal"></div>
  <div id="graficoContainer"><canvas id="graficoStatus"></canvas></div>
  <div id="relatorioWrapper">
    <div id="resultadoTabela"></div>
  </div>

</body>
</html>
