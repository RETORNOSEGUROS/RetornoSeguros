<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatórios de Cotações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/relatorios.js" defer></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    h2 { color: #004080; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    select, input { width: 200px; padding: 6px; margin: 5px 0 15px; }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background: #004080; color: white; }
    .total { font-weight: bold; margin-top: 15px; }
  </style>
</head>
<body>
  <h2>Relatórios de Cotações</h2>

  <label>Ramo:</label>
  <select id="filtroRamo">
    <option value="">Todos</option>
    <option value="vida">Vida</option>
    <option value="saude">Saúde</option>
    <option value="dental">Dental</option>
    <option value="frota">Frota</option>
    <option value="empresarial">Empresarial</option>
    <option value="d&o">D&O</option>
    <option value="pessoa-chave">Pessoa Chave</option>
  </select>

  <label>Status:</label>
  <select id="filtroStatus">
    <option value="">Todos</option>
    <option value="fechado">Fechado</option>
    <option value="apresentado">Apresentado</option>
    <option value="negado">Negado</option>
    <option value="em_andamento">Em Andamento</option>
    <option value="pendente_cliente">Pendente Cliente</option>
  </select>

  <label>Data Inicial:</label>
  <input type="date" id="dataInicio">

  <label>Data Final:</label>
  <input type="date" id="dataFim">

  <button onclick="gerarRelatorio()">Gerar Relatório</button>

  <div class="total" id="valorTotal"></div>
  <div id="resultadoTabela"></div>
</body>
</html>
