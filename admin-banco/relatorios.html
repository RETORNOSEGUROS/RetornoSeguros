
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Cotações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/relatorios-novo.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h2 { color: #004080; margin-bottom: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .box { background: white; padding: 15px; border: 1px solid #ccc; border-radius: 6px; }
    .box label { font-weight: bold; margin-bottom: 5px; display: block; }
    .checkbox-list { max-height: 150px; overflow-y: auto; background: #f0f0f0; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
    .checkbox-list label { display: block; margin-bottom: 4px; font-weight: normal; }
    select, input[type="date"] { width: 100%; padding: 6px; border-radius: 4px; border: 1px solid #ccc; background: #fff; }
    button {
      padding: 10px 15px; margin-right: 10px; margin-top: 10px;
      background-color: #004080; color: white; border: none; border-radius: 4px; cursor: pointer;
    }
    button:hover { background-color: #0060c0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background: #004080; color: white; }
    #graficoStatus { max-width: 300px; margin-top: 30px; }
    .section { margin-top: 40px; }
  </style>
</head>
<body>

  <h2>Relatório de Cotações</h2>

  <div class="grid">
    <div class="box">
      <label>Cliente:</label>
      <select id="filtroCliente">
        <option value="">Todos</option>
      </select>
    </div>

    <div class="box">
      <label>Status:</label>
      <div class="checkbox-list" id="filtroStatus"></div>
    </div>

    <div class="box">
      <label>Ramos:</label>
      <div class="checkbox-list" id="filtroRamo">
        <label><input type="checkbox" value="Vida"> Vida</label>
        <label><input type="checkbox" value="Saúde"> Saúde</label>
        <label><input type="checkbox" value="Dental"> Dental</label>
        <label><input type="checkbox" value="Frota"> Frota</label>
        <label><input type="checkbox" value="Empresarial"> Empresarial</label>
        <label><input type="checkbox" value="Previdência"> Previdência</label>
        <label><input type="checkbox" value="D&O"> D&O</label>
        <label><input type="checkbox" value="Equipamentos"> Equipamentos</label>
        <label><input type="checkbox" value="Outros"> Outros</label>
      </div>
    </div>

    <div class="box">
      <label>RM:</label>
      <div class="checkbox-list" id="filtroRM"></div>
    </div>

    <div class="box">
      <label>Data Inicial:</label>
      <input type="date" id="dataInicio">
      <label>Data Final:</label>
      <input type="date" id="dataFim">
    </div>
  </div>

  <button onclick="gerarRelatorio()">Gerar Relatório</button>
  <button onclick="exportarExcel()">Exportar Excel</button>
  <button onclick="exportarPDF()">Exportar PDF</button>

  <div class="section" id="valorTotal"></div>
  <div class="section"><canvas id="graficoStatus"></canvas></div>
  <div class="section" id="resultadoTabela"></div>
  <div class="section" id="resumoStatus"></div>

</body>
</html>
