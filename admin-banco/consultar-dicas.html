<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consultar Dicas de Produtos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Inicializa√ß√£o Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDlbEZfA_uAR1aoPZIr8T9B6KNcrwfMxm0",
      authDomain: "retorno-seguros.firebaseapp.com",
      projectId: "retorno-seguros",
      storageBucket: "retorno-seguros.appspot.com",
      messagingSenderId: "495712392972",
      appId: "1:495712392972:web:e1e78aedc48bdeea48db29",
      measurementId: "G-C6E44WXLPW"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- Estilos -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #004080;
      margin-bottom: 20px;
    }

    .busca {
      text-align: center;
      margin-bottom: 20px;
    }

    .busca input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .card h2 {
      margin-top: 0;
      color: #004080;
    }

    .card p {
      margin: 6px 0;
    }

    button {
      background-color: #004080;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Consultar Dicas de Produtos</h1>

  <div class="busca">
    <input type="text" id="busca" placeholder="üîç Buscar produto...">
  </div>

  <div id="container"></div>

  <script>
    const container = document.getElementById("container");
    const buscaInput = document.getElementById("busca");

    function criarCard(data) {
      const textoFormatado = `
üìå *${data.nomeProduto}*

üìù *O que √©:* ${data.descricao || ''}

üìã *O que pedir para cotar:* ${data.oQuePedir || ''}

üí° *Dicas comerciais:* ${data.dicas || ''}

üéØ *Gatilhos mentais:* ${data.gatilhos || ''}
`.trim();

      const card = document.createElement("div");
      card.className = "card";
      card.setAttribute("data-nome", data.nomeProduto.toLowerCase());

      card.innerHTML = `
        <h2>${data.nomeProduto}</h2>
        <p><strong>O que √©:</strong> ${data.descricao || '-'}</p>
        <p><strong>O que pedir para cotar:</strong> ${data.oQuePedir || '-'}</p>
        <p><strong>Dicas comerciais:</strong> ${data.dicas || '-'}</p>
        <p><strong>Gatilhos mentais:</strong> ${data.gatilhos || '-'}</p>
        <button onclick="copiarTexto(\`${textoFormatado}\`)">üì≤ Copiar para WhatsApp</button>
      `;

      return card;
    }

    function copiarTexto(texto) {
      navigator.clipboard.writeText(texto).then(() => {
        alert("Texto copiado! Agora √© s√≥ colar no WhatsApp.");
      }).catch(err => {
        alert("Erro ao copiar.");
      });
    }

    function aplicarBusca() {
      const termo = buscaInput.value.trim().toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const nome = card.getAttribute("data-nome");
        card.style.display = nome.includes(termo) ? "block" : "none";
      });
    }

    buscaInput.addEventListener("input", aplicarBusca);

    db.collection("dicas_produtos").orderBy("nomeProduto").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const card = criarCard(data);
        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
