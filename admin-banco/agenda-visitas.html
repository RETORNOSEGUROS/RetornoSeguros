<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Agenda de Visitas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Seu config -->
  <script src="../js/firebase-config.js"></script>

  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f9;margin:0}
    .container{max-width:1100px;margin:30px auto;padding:0 16px}
    .card{background:#fff;border-radius:8px;padding:16px;margin-bottom:18px;border:1px solid #e5e7eb}
    h2{margin:0 0 12px;color:#0b3e79}
    label{font-weight:600;font-size:14px}
    .row{display:grid;grid-template-columns:1fr 170px 180px;gap:12px}
    .row2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    input,select,textarea,button{padding:10px;border:1px solid #d1d5db;border-radius:8px;font-size:14px}
    button{background:#0b3e79;color:#fff;cursor:pointer}
    button:hover{opacity:.9}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #eee;font-size:14px;text-align:left}
    th{background:#f8fafc}
    .badge{padding:4px 8px;border-radius:999px;font-size:12px;background:#eef2ff;color:#3730a3}
    .muted{color:#6b7280}
    .right{display:flex;gap:8px;justify-content:flex-end}
    @media(max-width:820px){
      .row{grid-template-columns:1fr}
      .row2{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Agendar Visita</h2>
      <div class="row">
        <div>
          <label>Empresa</label>
          <select id="empresaSelect"></select>
        </div>
        <div>
          <label>Tipo</label>
          <select id="tipoVisita">
            <option value="Presencial">Presencial</option>
            <option value="Online">Online</option>
          </select>
        </div>
        <div>
          <label>Data e Hora</label>
          <input type="datetime-local" id="dataHora">
        </div>
      </div>
      <div class="row2" style="margin-top:12px">
        <div>
          <label>Observações</label>
          <textarea id="observacoes" rows="3" placeholder="Ex.: Renovação Saúde + levantamento de funcionários"></textarea>
        </div>
        <div>
          <label class="muted">Ações</label>
          <div class="right">
            <button id="salvarVisita">Salvar</button>
            <button id="recarregar">Atualizar lista</button>
          </div>
        </div>
      </div>
      <div class="muted" style="margin-top:8px">
        * Visível a todos os usuários autenticados. RM/assistente podem cadastrar.
      </div>
    </div>

    <div class="card">
      <h2>Próximas Visitas</h2>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Hora</th>
            <th>Empresa</th>
            <th>RM</th>
            <th>Tipo</th>
            <th>Observações</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="listaVisitas"></tbody>
      </table>
      <div id="vazio" class="muted" style="display:none;padding:8px">Sem visitas futuras.</div>
    </div>
  </div>

  <script>
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  </script>
  <script src="../js/agenda-visitas.js" defer></script>
</body>
</html>
