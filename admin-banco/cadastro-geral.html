<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuários</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/cadastro-geral.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    h2 { color: #004080; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 20px; background: #004080; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0059b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; }
    th { background-color: #004080; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastrar Novo Usuário</h2>

    <label>Nome:</label>
    <input type="text" id="nome">

    <label>Email:</label>
    <input type="email" id="email">

    <label>Senha:</label>
    <input type="password" id="senha">

    <label>Perfil:</label>
    <select id="perfil" onchange="toggleCamposVinculo()">
      <option value="">Selecione</option>
      <option value="gerente_chefe">Gerente Chefe</option>
      <option value="rm">RM (Gerente de Conta)</option>
      <option value="assistente">Assistente</option>
    </select>

    <label>Agência:</label>
    <input type="text" id="agenciaId" placeholder="Ex: 3495">

    <div id="gerenteChefeBox" style="display: none;">
      <label>Vincular a um Gerente Chefe:</label>
      <select id="gerenteChefeId">
        <option value="">Selecionar</option>
      </select>
    </div>

    <button type="button" onclick="cadastrarUsuario()">Cadastrar</button>

    <h2 style="margin-top: 40px;">Usuários Cadastrados</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Perfil</th>
          <th>Agência</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaUsuarios"></tbody>
    </table>
  </div>
</body>
</html>
