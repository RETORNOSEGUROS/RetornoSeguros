<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Usuários - Admin Banco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/cadastro-geral.js" defer></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    h2, h3 { color: #004080; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin: 5px 0 15px; }
    button { padding: 10px 20px; background: #004080; color: white; border: none; border-radius: 4px; }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 30px; }
    th, td { padding: 8px; border: 1px solid #ccc; }
    th { background: #004080; color: white; }
  </style>
</head>
<body>

  <h2>Cadastrar Novo Usuário</h2>

  <label>Nome:</label>
  <input type="text" id="nome">

  <label>Email:</label>
  <input type="email" id="email">

  <label>Senha inicial:</label>
  <input type="password" id="senha">

  <label>Perfil:</label>
  <select id="perfil" onchange="toggleGerenteChefeSelect()">
    <option value="gerente_chefe">Gerente Chefe</option>
    <option value="rm">RM (Gerente de Conta)</option>
    <option value="assistente">Assistente</option>
  </select>

  <label>Agência:</label>
  <input type="text" id="agenciaId" placeholder="Ex: 3495">

  <div id="gerenteChefeBox" style="display: none;">
    <label>Vincular a um Gerente Chefe:</label>
    <select id="gerenteChefeId">
      <option value="">Selecionar</option>
    </select>
  </div>

  <button onclick="cadastrarUsuario()">Cadastrar</button>

  <h3>Usuários já cadastrados:</h3>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Perfil</th>
        <th>Agência</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="listaUsuarios"></tbody>
  </table>

</body>
</html>
