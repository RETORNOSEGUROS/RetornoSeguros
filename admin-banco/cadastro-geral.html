<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuários - Admin Banco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/cadastro-geral.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    h2 { color: #004080; margin-bottom: 10px; }
    .form-box { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin-bottom: 30px; box-shadow: 0 0 10px #ccc; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 15px; padding: 10px 20px; background: #004080; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0055aa; }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; box-shadow: 0 0 10px #ccc; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background: #004080; color: white; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    .col { flex: 1 1 48%; }
    @media(max-width: 600px) {
      .col { flex: 1 1 100%; }
    }
  </style>
</head>
<body>

  <h2>Cadastrar Usuário</h2>

  <div class="form-box">
    <div class="row">
      <div class="col">
        <label>Nome:</label>
        <input type="text" id="nome">
      </div>
      <div class="col">
        <label>Email:</label>
        <input type="email" id="email">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Senha inicial:</label>
        <input type="password" id="senha">
      </div>
      <div class="col">
        <label>Perfil:</label>
        <select id="perfil" onchange="toggleCamposVinculo()">
          <option value="">Selecione</option>
          <option value="gerente_chefe">Gerente Chefe</option>
          <option value="rm">RM (Gerente de Conta)</option>
          <option value="assistente">Assistente</option>
        </select>
      </div>
    </div>

    <label>Agência:</label>
    <input type="text" id="agenciaId" placeholder="Ex: 3495">

    <div id="gerenteChefeBox" style="display:none;">
      <label>Vincular a um Gerente Chefe:</label>
      <select id="gerenteChefeId">
        <option value="">Selecionar</option>
      </select>
    </div>

    <div id="rmBox" style="display:none;">
      <label>Vincular a um RM:</label>
      <select id="rmResponsavelId">
        <option value="">Selecionar</option>
      </select>
    </div>

    <button onclick="cadastrarUsuario()">Cadastrar</button>
  </div>

  <h3>Usuários Cadastrados</h3>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Perfil</th>
        <th>Agência</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="listaUsuarios"></tbody>
  </table>

</body>
</html>
