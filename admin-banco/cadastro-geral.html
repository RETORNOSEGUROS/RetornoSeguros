<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Usuários</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase 8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-functions.js"></script>

  <script src="js/firebase-config.js"></script>
  <script src="js/cadastro-geral.js" defer></script>

  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
    .container { max-width: 1080px; margin: auto; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 2px 10px rgba(0,0,0,.08); }
    h2 { color: #0a3c7d; margin: 8px 0 16px; }
    .topbar { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom: 8px; }
    .btn { padding: 10px 16px; background:#0a3c7d; color:#fff; border:0; border-radius:8px; cursor:pointer; font-size: 14px; }
    .btn:hover { background:#0f56b0; }
    .btn.secondary { background:#eef3fb; color:#0a3c7d; }
    label { font-weight: 600; margin-top: 10px; display: block; }
    input, select {
      width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 12px;
      border: 1px solid #d7ddea; border-radius: 8px; font-size: 15px; background:#fff;
    }
    .grid { display:grid; grid-template-columns: repeat(2,1fr); gap:16px; }
    .grid-3 { display:grid; grid-template-columns: repeat(3,1fr); gap:12px; }
    .filters { background:#f7f9fe; border:1px solid #e5ebf8; padding:12px; border-radius:10px; margin: 20px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #e7ecf5; padding: 10px; text-align: left; font-size: 14px; }
    th { background: #0a3c7d; color: #fff; }
    td button { margin-right: 6px; padding: 6px 10px; font-size: 13px; border-radius:6px; }
    .actions .danger { background:#ffe8e8; color:#c02727; }
    @media (max-width: 768px) {
      .grid, .grid-3 { grid-template-columns: 1fr; }
      .topbar { flex-direction: column; align-items: stretch; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h2>Cadastro de Usuários</h2>
      <a class="btn secondary" href="painel.html">← Voltar ao Painel</a>
    </div>

    <div class="grid">
      <div>
        <label>Nome</label>
        <input type="text" id="nome" />
      </div>
      <div>
        <label>Email</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label>Senha (apenas na criação)</label>
        <input type="password" id="senha" />
      </div>
      <div>
        <label>Perfil</label>
        <select id="perfil" onchange="toggleCamposVinculo()">
          <option value="">Selecione</option>
          <option value="gerente_chefe">Gerente Chefe</option>
          <option value="rm">RM (Gerente de Conta)</option>
          <option value="assistente">Assistente</option>
        </select>
      </div>
      <div>
        <label>Agência</label>
        <select id="agenciaId"></select>
      </div>
      <div id="gerenteChefeBox" style="display:none;">
        <label>Vincular a um Gerente Chefe</label>
        <select id="gerenteChefeId">
          <option value="">Selecionar</option>
        </select>
      </div>
    </div>

    <button type="button" class="btn" onclick="cadastrarUsuario()">Salvar</button>

    <div class="filters">
      <div class="grid-3">
        <div>
          <label>Filtrar por Agência</label>
          <select id="filtroAgencia"></select>
        </div>
        <div>
          <label>Filtrar por Perfil</label>
          <select id="filtroPerfil">
            <option value="">Todos</option>
            <option value="gerente_chefe">Gerente Chefe</option>
            <option value="rm">RM</option>
            <option value="assistente">Assistente</option>
          </select>
        </div>
        <div>
          <label>Buscar por Nome</label>
          <input type="text" id="filtroNome" placeholder="Digite o nome..." />
        </div>
      </div>
      <div style="margin-top:8px;">
        <button class="btn" onclick="aplicarFiltros()">Aplicar filtros</button>
        <button class="btn secondary" onclick="limparFiltros()">Limpar</button>
      </div>
    </div>

    <h2>Usuários Cadastrados</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Perfil</th>
          <th>Agência</th>
          <th>Data de cadastro</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaUsuarios"></tbody>
    </table>
  </div>
</body>
</html>
