<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Usuários</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: '#1b2c5c' },
          boxShadow: { soft: '0 8px 24px rgba(2, 6, 23, .06)' },
          borderRadius: { '2xl': '1rem' }
        }
      }
    }
  </script>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,'Apple Color Emoji','Segoe UI Emoji'}
  </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800">

  <!-- HEADER (mesmo estilo do painel) -->
  <header class="sticky top-0 z-40 bg-brand text-white shadow-soft">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
      <div class="flex items-center gap-2">
        <span class="inline-block w-2.5 h-2.5 rounded-full bg-white/80"></span>
        <div class="text-lg font-bold">Cadastro de Usuários</div>
      </div>
      <div class="flex items-center gap-2">
        <div id="perfilUsuario" class="text-slate-200 text-sm">Carregando…</div>
        <a href="painel.html" class="rounded-lg bg-white/10 px-3 py-1.5 text-sm hover:bg-white/20">Painel</a>
        <button id="menuToggle" class="lg:hidden rounded-lg bg-white text-brand px-2.5 py-1.5 text-base shadow-soft" title="Abrir menu">☰</button>
      </div>
    </div>
  </header>

  <!-- OVERLAY (drawer no mobile) -->
  <div id="sidebarOverlay" class="fixed inset-0 bg-black/40 z-30 hidden"></div>

  <!-- WRAPPER -->
  <div class="max-w-7xl mx-auto grid grid-cols-12 gap-4 px-4 py-6">

    <!-- SIDEBAR (igual ao painel) -->
    <aside class="col-span-12 lg:col-span-3">
      <nav id="menuNav"
           class="hidden lg:block z-40
                  lg:static lg:max-h-none
                  fixed top-16 left-0 right-0
                  max-h-[70vh] overflow-y-auto
                  w-full lg:w-auto
                  rounded-2xl bg-white border border-slate-200 shadow p-3 space-y-3">
        <!-- itens via JS -->
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="col-span-12 lg:col-span-9 space-y-6">

      <!-- CARD FORM -->
      <section class="rounded-2xl bg-white border border-slate-200 shadow-soft p-5">
        <h2 class="text-brand font-semibold text-lg mb-4">Novo/Editar Usuário</h2>
        <div class="grid grid-cols-12 gap-4">
          <div class="col-span-12 md:col-span-6">
            <label class="text-sm text-slate-600">Nome</label>
            <input id="nome" type="text" class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200">
          </div>
          <div class="col-span-12 md:col-span-6">
            <label class="text-sm text-slate-600">Email</label>
            <input id="email" type="email" class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200">
          </div>

          <div class="col-span-12 md:col-span-6">
            <label class="text-sm text-slate-600">Senha (apenas na criação)</label>
            <input id="senha" type="password" class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200" placeholder="mín. 6 caracteres">
          </div>
          <div class="col-span-12 md:col-span-6">
            <label class="text-sm text-slate-600">WhatsApp / Contato</label>
            <input id="whatsapp" type="tel" inputmode="numeric" autocomplete="tel"
                   class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200"
                   placeholder="(99) 99999-9999">
          </div>

          <div class="col-span-12 md:col-span-6">
            <label class="text-sm text-slate-600">Perfil</label>
            <select id="perfil" onchange="toggleCamposVinculo()"
                    class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200">
              <option value="">Selecione</option>
              <option value="gerente_chefe">Gerente Chefe</option>
              <option value="rm">RM (Gerente de Conta)</option>
              <option value="assistente">Assistente</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="col-span-12 md:col-span-6">
            <label class="text-sm text-slate-600">Agência</label>
            <select id="agenciaId"
                    class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200">
              <option value="">Selecione</option>
            </select>
          </div>

          <div id="gerenteChefeBox" class="col-span-12" style="display:none;">
            <label class="text-sm text-slate-600">Vincular a um Gerente Chefe</label>
            <select id="gerenteChefeId"
                    class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200">
              <option value="">Selecionar</option>
            </select>
          </div>

          <div class="col-span-12">
            <button type="button"
                    onclick="cadastrarUsuario()"
                    class="rounded-lg bg-brand text-white px-4 py-2">
              Salvar
            </button>
          </div>
        </div>
      </section>

      <!-- CARD FILTROS -->
      <section class="rounded-2xl bg-white border border-slate-200 shadow-soft p-5">
        <h3 class="text-brand font-semibold mb-3">Filtros</h3>
        <div class="grid grid-cols-12 gap-3">
          <div class="col-span-12 md:col-span-4">
            <label class="text-sm text-slate-600">Agência</label>
            <select id="filtroAgencia"
                    class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200">
              <option value="">Todas</option>
            </select>
          </div>
          <div class="col-span-12 md:col-span-4">
            <label class="text-sm text-slate-600">Perfil</label>
            <select id="filtroPerfil"
                    class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200">
              <option value="">Todos</option>
              <option value="gerente_chefe">Gerente Chefe</option>
              <option value="rm">RM</option>
              <option value="assistente">Assistente</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="col-span-12 md:col-span-4">
            <label class="text-sm text-slate-600">Buscar por nome</label>
            <input id="filtroNome" type="text" placeholder="Digite o nome…"
                   class="w-full rounded-xl border border-slate-200 px-3 py-2 outline-none focus:ring focus:ring-slate-200">
          </div>
        </div>
        <div class="mt-3 flex gap-2">
          <button class="rounded-lg bg-brand text-white px-3 py-2" onclick="aplicarFiltros()">Aplicar filtros</button>
          <button class="rounded-lg border border-slate-200 px-3 py-2" onclick="limparFiltros()">Limpar</button>
        </div>
      </section>

      <!-- TABELA -->
      <section class="rounded-2xl bg-white border border-slate-200 shadow-soft p-5">
        <h3 class="text-brand font-semibold mb-3">Usuários Cadastrados</h3>
        <div class="overflow-auto border border-slate-200 rounded-xl">
          <table class="min-w-[800px] w-full">
            <thead class="bg-slate-100 text-slate-700">
              <tr>
                <th class="text-left p-2">Nome</th>
                <th class="text-left p-2">Email</th>
                <th class="text-left p-2">Perfil</th>
                <th class="text-left p-2">Agência</th>
                <th class="text-left p-2">WhatsApp</th>
                <th class="text-left p-2">Cadastrado</th>
                <th class="text-left p-2">Ações</th>
              </tr>
            </thead>
            <tbody id="listaUsuarios" class="text-sm"></tbody>
          </table>
        </div>
      </section>

    </main>
  </div>

  <!-- JS: drawer mobile como no painel -->
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const nav  = document.getElementById('menuNav');
      const btn  = document.getElementById('menuToggle');
      const ovl  = document.getElementById('sidebarOverlay');
      const body = document.body;

      function openNav(){ nav.classList.remove('hidden'); ovl.classList.remove('hidden'); body.classList.add('overflow-hidden'); }
      function closeNav(){ if(innerWidth<1024) nav.classList.add('hidden'); ovl.classList.add('hidden'); body.classList.remove('overflow-hidden'); }

      btn?.addEventListener('click', (e)=>{ e.stopPropagation(); openNav(); });
      ovl?.addEventListener('click', closeNav);
      document.addEventListener('click', (e)=>{
        if(innerWidth>=1024) return;
        if(!nav.contains(e.target) && !btn.contains(e.target)) closeNav();
      });
      addEventListener('resize', ()=>{
        if(innerWidth>=1024){ ovl.classList.add('hidden'); body.classList.remove('overflow-hidden'); nav.classList.remove('hidden'); }
        else { nav.classList.add('hidden'); }
      });
    });
  </script>

  <!-- Seu JS desta página -->
  <script src="js/cadastro-geral.js" defer></script>
</body>
</html>
