<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Admin Banco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/dashboard.js" defer></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    h2 { color: #004080; }
    .card-container { display: flex; gap: 20px; flex-wrap: wrap; margin-bottom: 20px; }
    .card { background: white; border-radius: 8px; padding: 20px; box-shadow: 0 0 5px #ccc; flex: 1; min-width: 200px; }
    .card h3 { margin: 0; font-size: 16px; color: #555; }
    .card p { font-size: 24px; margin: 5px 0 0; color: #004080; }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background: #004080; color: white; }
  </style>
</head>
<body>

  <h2>Dashboard Geral</h2>

  <div class="card-container">
    <div class="card">
      <h3>Total de Cotações</h3>
      <p id="totalCotacoes">-</p>
    </div>
    <div class="card">
      <h3>Negócios Fechados</h3>
      <p id="totalFechados">-</p>
    </div>
    <div class="card">
      <h3>Valor Total de Prêmios</h3>
      <p id="totalPremios">R$ -</p>
    </div>
  </div>

  <h3>Resumo por Status</h3>
  <div id="tabelaStatus"></div>

</body>
</html>
