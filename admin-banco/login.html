<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Admin Banco</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/login.js" defer></script>
  <style>
    body { font-family: Arial; display: flex; height: 100vh; align-items: center; justify-content: center; background: #f2f2f2; }
    .login-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px #ccc; width: 300px; }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 10px; background: #004080; color: white; border: none; border-radius: 4px; }
    .error { color: red; font-size: 14px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Admin Banco</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <div id="erro" class="error"></div>
  </div>
</body>
</html>
