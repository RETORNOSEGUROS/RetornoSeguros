<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Gerente - Retorno Seguros</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main.container {
      display: flex;
      flex: 1;
    }

    aside.menu-lateral {
      width: 220px;
      background: #1b2c5c;
      color: white;
      padding: 20px;
    }

    aside.menu-lateral ul {
      list-style: none;
      padding: 0;
    }

    aside.menu-lateral li {
      margin-bottom: 15px;
    }

    aside.menu-lateral a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    aside.menu-lateral a:hover {
      text-decoration: underline;
    }

    section#conteudo {
      flex: 1;
      padding: 30px;
      background: #f8f9fa;
      overflow-y: auto;
    }

    .header-top {
      background: #1b2c5c;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-top h2 {
      margin: 0;
    }

    .btn-sair {
      background: white;
      color: #1b2c5c;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .card {
      background: #1b2c5c;
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .card h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <header class="header-top">
    <h2>Painel de Gerente</h2>
    <button class="btn-sair" onclick="logout()">Sair</button>
  </header>

  <main class="container">
    <!-- Menu lateral -->
    <aside class="menu-lateral">
      <ul>
        <li><a href="#" onclick="exibirSecao('visao')">📊 Visão Geral</a></li>
        <li><a href="#" onclick="exibirSecao('cadastrar')">🏢 Cadastrar Empresa</a></li>
        <li><a href="#" onclick="exibirSecao('visita')">📅 Registrar Visita</a></li>
        <li><a href="#" onclick="exibirSecao('empresas')">🔍 Empresas Detalhadas</a></li>
        <li><a href="#" onclick="logout()">🚪 Sair</a></li>
      </ul>
    </aside>

    <!-- Conteúdo dinâmico -->
    <section id="conteudo">
      <p>Carregando painel...</p>
    </section>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="../firebase-config.js"></script>
  <script src="painel.js"></script>
</body>
</html>
