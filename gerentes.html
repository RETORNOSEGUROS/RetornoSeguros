<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Gerente</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #1b2c5c;
      color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 18px;
      text-align: center;
    }

    .card span {
      display: block;
      font-size: 32px;
      margin-top: 10px;
      font-weight: bold;
    }

    .top-right {
      text-align: right;
    }

    .btn-sair {
      background: white;
      color: #1b2c5c;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header class="topo">
    <h2>Painel Gerencial</h2>
    <div class="top-right">
      <button class="btn-sair" onclick="logout()">Sair</button>
    </div>
  </header>

  <main class="sessao">
    <h2>Indicadores do Gerente</h2>

    <div class="cards">
      <div class="card" id="cardEmpresas">Empresas Cadastradas <span>--</span></div>
      <div class="card" id="cardVisitas">Visitas Realizadas <span>--</span></div>
      <div class="card" id="cardCotacoes">Cotações Feitas <span>--</span></div>
      <div class="card" id="cardConvertidas">Cotações Convertidas <span>--</span></div>
      <div class="card" id="cardSeguros">Seguros Fechados <span>--</span></div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="../firebase-config.js"></script>
  <script src="painel.js"></script>
</body>
</html>
