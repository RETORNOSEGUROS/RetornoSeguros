<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Admin - Retorno Seguros</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 250px;
      background-color: #002B5B;
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      padding: 8px;
      border-radius: 5px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #0066cc;
    }

    .content {
      flex: 1;
      padding: 20px;
      background: #f2f2f2;
    }

    #user-info {
      text-align: right;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>⚙️ Painel Admin</h2>
    <a href="#" class="active" onclick="carregarPagina('visao')">Visão Geral</a>
    <a href="#" onclick="carregarPagina('usuarios')">Usuários</a>
    <a href="#" onclick="carregarPagina('indicacoes')">Indicações e Pontos</a>
    <a href="#" onclick="carregarPagina('apolices')">Apólices</a>
    <a href="#" onclick="carregarPagina('cotacoes')">Cotações</a>
    <a href="#" onclick="carregarPagina('gerentes')">Gerentes</a>
    <a href="#" onclick="carregarPagina('visitas')">Relatórios de Visitas</a>
    <a href="#" onclick="logout()">Sair</a>
  </div>

  <div class="content">
    <div id="user-info">Carregando usuário...</div>
    <div id="conteudo-pagina">Selecione uma opção no menu.</div>
  </div>

  <script src="../js/firebase-config.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
