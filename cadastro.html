<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Retorno Seguros</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script> <!-- Adicione sua config Firebase -->
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1b2c5c;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1b2c5c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #2e3f76;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <input type="text" id="celular" placeholder="Celular" required />
      <input type="text" id="cidade" placeholder="Cidade" required />
      <input type="text" id="estado" placeholder="Estado" required />
      <input type="text" id="pais" placeholder="País" value="Brasil" required />
      <input type="date" id="dataNascimento" placeholder="Data de Nascimento" required />
      <input type="text" id="usuario" placeholder="Nome de usuário" required />
      <input type="text" id="usuarioUnico" placeholder="Usuário único (nickname)" required />
      <select id="timeId" required>
        <option value="">Selecione seu time</option>
        <option value="X2Ewp5GhgrPOELQVGYm9">Palmeiras</option>
        <option value="0HaiUDH4xGW6HmZUIdcR">Corinthians</option>
        <option value="IAO3eYNQ84tfSFFKrozs">Flamengo</option>
        <option value="VsqsWLpWhKrneZl2GQyJ">São Paulo</option>
      </select>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="js/cadastro.js"></script>
</body>
</html>
