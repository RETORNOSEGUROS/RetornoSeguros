<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Gerente</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1b2c5c;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .erro {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <main class="login-container">
    <h2>Login de Gerente</h2>
    <input type="email" id="email" placeholder="E-mail" />
    <input type="password" id="senha" placeholder="Senha" />
   <button type="button" onclick="loginGerente()">Entrar</button>
    <p id="erroLogin" class="erro"></p>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Configuração e lógica -->
 <script src="firebase-config.js"></script>
<script src="js/gerentes-login.js"></script>
  <script>
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function loginGerente() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const erroLogin = document.getElementById("erroLogin");

      auth.signInWithEmailAndPassword(email, senha)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          db.collection("gerentes").doc(uid).get().then(doc => {
            if (!doc.exists || doc.data().ativo === false) {
              erroLogin.textContent = "Acesso não autorizado.";
              auth.signOut();
            } else {
              window.location.href = "gerentes.html"; // redirecionamento correto
            }
          });
        })
        .catch(error => {
          console.error("Erro no login:", error);
          erroLogin.textContent = "E-mail ou senha inválidos.";
        });
    }
  </script>
</body>
</html>
