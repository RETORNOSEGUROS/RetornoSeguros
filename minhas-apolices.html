<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minhas Apólices</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1b2c5c;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1b2c5c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #2e3f76;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastrar Apólice</h2>
    <form id="formApoliceSimples">
      <input type="text" id="seguradora" placeholder="Seguradora" required />
      <input type="text" id="tipo" placeholder="Tipo de seguro (auto, vida, residencial...)" required />
      <input type="text" id="placaOuCpf" placeholder="Placa do veículo ou CPF do segurado" required />
      <input type="date" id="vencimento" placeholder="Data de vencimento" required />
      <button type="submit">Cadastrar Apólice</button>
    </form>
  </div>

  <script>
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;
      const form = document.getElementById("formApoliceSimples");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const seguradora = document.getElementById("seguradora").value.trim();
        const tipo = document.getElementById("tipo").value.trim();
        const placaOuCpf = document.getElementById("placaOuCpf").value.trim();
        const vencimento = document.getElementById("vencimento").value;

        const apoliceData = {
          seguradora,
          tipo,
          placaOuCpf,
          vencimento: firebase.firestore.Timestamp.fromDate(new Date(vencimento)),
          dataCadastro: firebase.firestore.Timestamp.now()
        };

        try {
          // Salvar apólice no subdocumento do usuário
          await db.collection("usuarios").doc(uid).collection("apolices").add(apoliceData);

          // Somar +30 pontos para o próprio usuário
          const userRef = db.collection("usuarios").doc(uid);
          const userDoc = await userRef.get();
          const creditosAtual = (userDoc.data().creditos || 0) + 30;
          await userRef.update({ creditos: creditosAtual });

          // Se foi indicado por alguém, somar +20 para o indicador
          const indicadorId = userDoc.data().usuarioIndicadorId;
          if (indicadorId) {
            const indRef = db.collection("usuarios").doc(indicadorId);
            const indDoc = await indRef.get();
            const novosCreditos = (indDoc.data().creditos || 0) + 20;
            await indRef.update({ creditos: novosCreditos });
          }

          alert("Apólice cadastrada! Entraremos em contato para finalizar a renovação.");

          form.reset();
        } catch (erro) {
          console.error("Erro ao registrar apólice:", erro);
          alert("Erro ao salvar. Tente novamente.");
        }
      });
    });
  </script>
</body>
</html>
