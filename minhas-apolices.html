<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Apólices - Retorno Seguros</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1b2c5c;
      margin-bottom: 20px;
    }
    select, input[type=file], button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f0f2f5;
    }
    a {
      color: #1b2c5c;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .cinza {
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Minhas Apólices</h2>

    <label for="ramo">Ramo da Apólice:</label>
    <select id="ramo">
      <option value="Auto">Auto</option>
      <option value="Vida">Vida</option>
      <option value="Residencial">Residencial</option>
    </select>

    <label for="arquivo">Selecionar arquivo PDF:</label>
    <input type="file" id="arquivo" accept="application/pdf">

    <button onclick="enviarApolice()">Enviar Apólice</button>

    <table>
      <thead>
        <tr>
          <th>Arquivo</th>
          <th>Ramo</th>
          <th>Data de Envio</th>
          <th>Vencimento</th>
          <th>Prêmio (R$)</th>
          <th>Status</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody id="tabela-apolices">
        <tr><td colspan="7">Carregando...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDlbEZfA_uAR1aoPZIr8T9B6KNcrwfMxm0",
      authDomain: "retorno-seguros.firebaseapp.com",
      projectId: "retorno-seguros"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        carregarApolices(user.uid);
      } else {
        window.location.href = "login.html";
      }
    });

    function carregarApolices(uid) {
      db.collection("apolices")
        .where("usuarioId", "==", uid)
        .orderBy("dataEnvio", "desc")
        .get()
        .then(snapshot => {
          const tbody = document.getElementById("tabela-apolices");
          tbody.innerHTML = "";
          if (snapshot.empty) {
            tbody.innerHTML = '<tr><td colspan="7">Nenhuma apólice encontrada.</td></tr>';
            return;
          }
          snapshot.forEach(doc => {
            const dados = doc.data();
            const linha = `
              <tr>
                <td>${dados.nomeArquivo || "Sem nome"}</td>
                <td>${dados.ramo || "-"}</td>
                <td>${new Date(dados.dataEnvio?.toDate()).toLocaleDateString()}</td>
                <td class="cinza">${dados.vencimento || "A definir"}</td>
                <td class="cinza">${dados.premio || "A definir"}</td>
                <td>${dados.status || "Pendente"}</td>
                <td><a href="${dados.url}" target="_blank">Baixar</a></td>
              </tr>
            `;
            tbody.innerHTML += linha;
          });
        });
    }

    function enviarApolice() {
      alert("Funcionalidade de upload de PDF será adicionada em seguida com integração ao Firebase Storage.");
    }
  </script>
</body>
</html>
