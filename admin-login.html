<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Admin - Retorno Seguros</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f0f0f0; }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #002B5B;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸ”’ Login Admin</h2>
    <input type="email" id="email" placeholder="E-mail" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="fazerLogin()">Acessar</button>
    <p id="mensagem" style="color: red; margin-top: 10px;"></p>
  </div>

  <script src="../js/firebase-config.js"></script>
  <script>
    function fazerLogin() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const msg = document.getElementById("mensagem");

      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          // Redireciona para painel se sucesso
          window.location.href = "admin.html";
        })
        .catch((error) => {
          msg.textContent = "Erro ao logar: " + error.message;
        });
    }
  </script>
</body>
</html>
