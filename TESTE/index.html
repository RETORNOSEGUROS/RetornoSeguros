
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador Plano Saúde</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="js/simuladores/script.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f9f9f9; }
    h1 { color: #0073e6; }
    select, input[type=file] { margin: 15px 0; padding: 10px; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #0073e6; color: white; }
  </style>
</head>
<body>
  <h1>Simulador Plano de Saúde - Sócios</h1>
  <label for="produto">Selecione o Produto:</label>
  <select id="produto"></select><br>
  <input type="file" id="file-input" accept=".xlsx, .xls">
  <div id="resultado"></div>
</body>
</html>
