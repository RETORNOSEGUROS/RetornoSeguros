
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Planos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
      padding: 30px;
    }
    .plan-title {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .toggle-section {
      margin-bottom: 20px;
    }
    .table-container {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Simulador de Custos por Plano</h1>

    <div class="toggle-section">
      <button class="btn btn-primary" onclick="toggleMode()">Alternar modo: <span id="modoTexto">Digitar</span></button>
    </div>

    <div id="modoManual" style="display:block;">
      <p>Digite o número de vidas por faixa etária:</p>
      <div class="row g-2 mb-4" id="faixasContainer"></div>
      <button class="btn btn-success" onclick="calcularCustos()">Calcular</button>
    </div>

    <div id="modoArquivo" style="display:none;">
      <p>Importe uma planilha (CSV com faixas nas colunas):</p>
      <input type="file" id="csvInput" class="form-control mb-3" accept=".csv" />
      <button class="btn btn-success" onclick="carregarPlanilha()">Calcular com Planilha</button>
    </div>

    <hr>
    <div id="resultadoContainer"></div>
  </div>

  <script src="script-simulador-completo.js"></script>
</body>
</html>
