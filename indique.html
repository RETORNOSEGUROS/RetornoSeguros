<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indique e Ganhe - Retorno Seguros</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1b2c5c;
    }
    input[type=text] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #1b2c5c;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2d4378;
    }
    .info {
      margin-top: 20px;
      background: #e8f0ff;
      padding: 10px;
      border-left: 4px solid #1b2c5c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Indique e Ganhe</h2>
    <p>Compartilhe seu link exclusivo. Quando alguém se cadastrar com ele, você ganha créditos.</p>
    <input type="text" id="link" readonly>
    <button onclick="copiarLink()">Copiar link</button>

    <div class="info">
      <p><strong>Indicações realizadas:</strong> <span id="indicacoes">0</span></p>
      <p><strong>Créditos ganhos:</strong> <span id="creditos">0</span></p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDlbEZfA_uAR1aoPZIr8T9B6KNcrwfMxm0",
      authDomain: "retorno-seguros.firebaseapp.com",
      projectId: "retorno-seguros",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        const link = `${window.location.origin}/cadastro.html?indicador=${uid}`;
        document.getElementById("link").value = link;

        db.collection("usuarios").where("indicadorId", "==", uid).get()
          .then(snapshot => {
            const qtd = snapshot.size;
            document.getElementById("indicacoes").textContent = qtd;
          });

        db.collection("usuarios").doc(uid).get().then(doc => {
          const dados = doc.data();
          document.getElementById("creditos").textContent = dados.creditos || 0;
        });
      } else {
        window.location.href = "login.html";
      }
    });

    function copiarLink() {
      const input = document.getElementById("link");
      input.select();
      input.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(input.value)
        .then(() => alert("Link copiado para a área de transferência!"));
    }
  </script>
</body>
</html>
