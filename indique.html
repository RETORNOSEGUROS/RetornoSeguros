<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indique e Ganhe</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #1b2c5c;
      color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    .main h1 {
      color: #1b2c5c;
    }

    .info {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f1f1f1;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Menu</h2>
    <a href="painel.html">üè† Painel</a>
    <a href="indique.html">üéØ Indique e Ganhe</a>
    <a href="apolices.html">üìÑ Minhas Ap√≥lices</a>
  </div>

  <div class="main">
    <h1>Indique e Ganhe</h1>
    <p class="info">Voc√™ possui <span id="qtdIndicacoes">0</span> indica√ß√£o(√µes) e <span id="creditos">0</span> cr√©ditos.</p>
    <h3>Seu link de indica√ß√£o:</h3>
    <p id="linkIndicacao" style="word-wrap: break-word;"></p>

    <h3>Lista de indicados:</h3>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data de Cadastro</th>
        </tr>
      </thead>
      <tbody id="listaIndicados"></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDlbEZfA_uAR1aoPZIr8T9B6KNcrwfMxm0",
      authDomain: "retorno-seguros.firebaseapp.com",
      projectId: "retorno-seguros",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const uid = user.uid;
        const doc = await db.collection("usuarios").doc(uid).get();
        const data = doc.data();

        document.getElementById("qtdIndicacoes").textContent = data.qtdIndicacoes || 0;
        document.getElementById("creditos").textContent = data.creditos || 0;

        const link = `${window.location.origin}/cadastro.html?indicador=${uid}`;
        document.getElementById("linkIndicacao").textContent = link;

        // Buscar os usu√°rios indicados por este
        const snapshot = await db.collection("usuarios").where("indicadorId", "==", uid).get();
        const tbody = document.getElementById("listaIndicados");
        snapshot.forEach(doc => {
          const u = doc.data();
          const nome = u.nome || "(Sem nome)";
          const data = u.dataCadastro?.toDate();
          const formatada = data ? new Intl.DateTimeFormat('pt-BR').format(data) : "-";

          const row = document.createElement("tr");
          row.innerHTML = `<td>${nome}</td><td>${formatada}</td>`;
          tbody.appendChild(row);
        });

      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
