<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indique e Ganhe - Retorno Seguros</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f7f9fc;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #1b2c5c;
    }
    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-top: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #1b2c5c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .indicados-lista {
      margin-top: 20px;
    }
    .indicados-lista li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Indique e Ganhe</h1>

    <div class="card">
      <h2>Seu link de indicação:</h2>
      <input type="text" id="linkIndicacao" readonly>
      <button onclick="copiarLink()">Copiar link</button>
      <p><strong>Indicações:</strong> <span id="qtdIndicacoes">0</span></p>
      <p><strong>Créditos:</strong> <span id="qtdCreditos">0</span></p>
    </div>

    <div class="card">
      <h2>Indicados</h2>
      <ul id="listaIndicados" class="indicados-lista"></ul>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDlbEZfA_uAR1aoPZIr8T9B6KNcrwfMxm0",
      authDomain: "retorno-seguros.firebaseapp.com",
      projectId: "retorno-seguros"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let usuarioLogado;

    auth.onAuthStateChanged(async user => {
      if (!user) return window.location.href = "login.html";
      usuarioLogado = user.uid;

      const doc = await db.collection("usuarios").doc(usuarioLogado).get();
      const dados = doc.data();
      const link = `${window.location.origin}/usuarios/cadastro.html?indicadoPor=${usuarioLogado}`;

      document.getElementById("linkIndicacao").value = link;
      document.getElementById("qtdCreditos").innerText = dados.creditos || 0;

      const snap = await db.collection("usuarios").where("indicadoPor", "==", usuarioLogado).get();
      document.getElementById("qtdIndicacoes").innerText = snap.size;

      let html = "";
      snap.forEach(doc => {
        const d = doc.data();
        const dataCadastro = d.dataCadastro?.toDate?.().toLocaleDateString("pt-BR") || "";
        html += `<li><strong>${d.nome}</strong> - ${d.cidade || ""} (${dataCadastro})</li>`;
      });
      document.getElementById("listaIndicados").innerHTML = html;
    });

    function copiarLink() {
      const link = document.getElementById("linkIndicacao");
      link.select();
      document.execCommand("copy");
      alert("Link copiado com sucesso!");
    }
  </script>
</body>
</html>
