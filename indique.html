<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indique e Ganhe</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f6fa;
      color: #222;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      color: #1b2c5c;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background-color: #1b2c5c;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .highlight {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Indique e Ganhe</h2>
    <p id="status">Carregando...</p>
    <p>Seu link de indicação:</p>
    <input type="text" id="linkIndicacao" readonly />
    <button onclick="copiarLink()">Copiar link</button>
    <h3>Lista de indicados:</h3>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data de Cadastro</th>
        </tr>
      </thead>
      <tbody id="tabelaIndicados"></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_BUCKET",
      messagingSenderId: "SEU_SENDER",
      appId: "SEU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const uid = user.uid;
        const usuarioRef = db.collection("usuarios").doc(uid);
        const usuarioDoc = await usuarioRef.get();

        if (!usuarioDoc.exists) {
          document.getElementById("status").innerText = "Usuário não encontrado.";
          return;
        }

        const dadosUsuario = usuarioDoc.data();
        const meuId = usuarioDoc.id;
        const link = `${window.location.origin}/cadastro.html?indicador=${meuId}`;
        document.getElementById("linkIndicacao").value = link;

        // Buscar quem cadastrou com meu ID
        const querySnapshot = await db.collection("usuarios")
          .where("usuarioIndicadorId", "==", meuId)
          .orderBy("dataCadastro", "desc")
          .get();

        const tabela = document.getElementById("tabelaIndicados");
        let totalIndicacoes = 0;

        querySnapshot.forEach(doc => {
          const data = doc.data();
          const nome = data.nome || "Sem nome";
          const dataCadastro = data.dataCadastro?.toDate?.() || new Date();
          const linha = `<tr><td>${nome}</td><td>${formatarData(dataCadastro)}</td></tr>`;
          tabela.innerHTML += linha;
          totalIndicacoes++;
        });

        const creditos = totalIndicacoes * 10;
        document.getElementById("status").innerHTML = 
          `Você possui <span class="highlight">${totalIndicacoes}</span> indicação(ões) e <span class="highlight">${creditos}</span> créditos.`;

      } else {
        window.location.href = "/usuarios/index.html";
      }
    });

    function formatarData(data) {
      return data.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
    }

    function copiarLink() {
      const input = document.getElementById("linkIndicacao");
      input.select();
      document.execCommand("copy");
      alert("Link copiado!");
    }
  </script>
</body>
</html>
