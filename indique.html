<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indique e Ganhe</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script> <!-- Adicione seu config aqui -->
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #1b2c5c;
      color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    .main h1 {
      color: #1b2c5c;
    }
    .info {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    button {
      margin-left: 10px;
      padding: 6px 12px;
      background-color: #1b2c5c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f1f1f1;
    }
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .main {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Retorno Seguros</h2>
    <a href="painel.html">Painel</a>
    <a href="minhas-apolices.html">Minhas Apólices</a>
    <a href="indique.html">Indique e Ganhe</a>
    <a href="index.html">Sair</a>
  </div>

  <div class="main">
    <h1>Indique e Ganhe Créditos</h1>

    <div class="info">
      Seu código de indicação:
      <span id="codigoIndicacao">Carregando...</span>
      <button onclick="copiarCodigo()">Copiar</button>
    </div>

    <div class="info">
      Total de pessoas indicadas: <span id="qtdIndicacoes">0</span>
    </div>

    <table id="tabelaIndicacoes">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data do Cadastro</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        document.getElementById("codigoIndicacao").innerText = uid;

        db.collection("usuarios")
          .where("usuarioIndicadorId", "==", uid)
          .get()
          .then(snapshot => {
            document.getElementById("qtdIndicacoes").innerText = snapshot.size;
            const tbody = document.querySelector("#tabelaIndicacoes tbody");

            snapshot.forEach(doc => {
              const dados = doc.data();
              const nome = dados.nome || "—";
              const dataCadastro = doc.data().dataCadastro?.toDate?.() || new Date();
              const linha = `
                <tr>
                  <td>${nome}</td>
                  <td>${dataCadastro.toLocaleDateString()}</td>
                </tr>
              `;
              tbody.innerHTML += linha;
            });
          });
      }
    });

    function copiarCodigo() {
      const codigo = document.getElementById("codigoIndicacao").innerText;
      navigator.clipboard.writeText(codigo).then(() => {
        alert("Código copiado com sucesso!");
      });
    }
  </script>
</body>
</html>
