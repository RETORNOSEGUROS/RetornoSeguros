<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campanhas - Retorno Seguros</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-page">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header"><img src="../img/logo-retorno.png" alt="Retorno Seguros" class="logo"></div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>Dashboard</span></a>
            <a href="indicacoes.html" class="nav-item"><i class="fas fa-users"></i><span>Minhas Indicações</span></a>
            <a href="apolices-externas.html" class="nav-item"><i class="fas fa-file-contract"></i><span>Apólices Externas</span></a>
            <a href="apolices-retorno.html" class="nav-item"><i class="fas fa-shield-alt"></i><span>Apólices Retorno</span></a>
            <a href="campanhas.html" class="nav-item active"><i class="fas fa-trophy"></i><span>Campanhas</span></a>
            <a href="resgates.html" class="nav-item"><i class="fas fa-money-bill-wave"></i><span>Resgates</span></a>
            <a href="cotacoes.html" class="nav-item"><i class="fas fa-calculator"></i><span>Cotações</span></a>
            <a href="perfil.html" class="nav-item"><i class="fas fa-user-cog"></i><span>Meu Perfil</span></a>
        </nav>
        <div class="sidebar-footer"><button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>Sair</span></button></div>
    </aside>
    
    <main class="main-content">
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
                <h1>Campanhas</h1>
            </div>
        </header>
        
        <div class="dashboard-content">
            <!-- Campanhas Ativas -->
            <div class="section-title">
                <h2><i class="fas fa-fire"></i> Campanhas Ativas</h2>
                <p>Participe e ganhe pontos extras!</p>
            </div>
            
            <div id="campanhasAtivas" class="campanhas-grid">
                <div class="loading"><i class="fas fa-spinner fa-spin"></i> Carregando campanhas...</div>
            </div>
            
            <!-- Campanhas Encerradas -->
            <div class="section-title" style="margin-top: 48px;">
                <h2><i class="fas fa-history"></i> Campanhas Encerradas</h2>
            </div>
            
            <div id="campanhasEncerradas" class="campanhas-grid">
                <div class="loading"><i class="fas fa-spinner fa-spin"></i></div>
            </div>
        </div>
    </main>
    
    <div class="toast" id="toast"></div>
    
    <style>
        .section-title {
            margin-bottom: 24px;
        }
        .section-title h2 {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 4px;
        }
        .section-title h2 i {
            color: var(--primary);
        }
        .section-title p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .campanhas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }
        
        .campanha-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }
        
        .campanha-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--box-shadow-lg);
        }
        
        .campanha-card.ativa .campanha-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
        }
        
        .campanha-card.encerrada .campanha-header {
            background: var(--text-secondary);
        }
        
        .campanha-header {
            padding: 24px;
            color: white;
            position: relative;
        }
        
        .campanha-header .tag {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .campanha-header h3 {
            font-size: 1.25rem;
            margin-bottom: 8px;
            padding-right: 80px;
        }
        
        .campanha-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .campanha-body {
            padding: 24px;
        }
        
        .campanha-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .info-item {
            text-align: center;
            padding: 12px;
            background: var(--bg-primary);
            border-radius: 8px;
        }
        
        .info-item .valor {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .info-item .label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .campanha-prazo {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: var(--bg-primary);
            border-radius: 8px;
            font-size: 0.875rem;
        }
        
        .campanha-prazo i {
            color: var(--primary);
        }
        
        .campanha-prazo.urgente {
            background: #fff3cd;
            color: #856404;
        }
        
        .campanha-prazo.urgente i {
            color: #856404;
        }
        
        .btn-participar {
            width: 100%;
            margin-top: 16px;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-participar:hover {
            background: var(--primary-dark);
        }
        
        .campanha-card.encerrada .btn-participar {
            background: var(--text-secondary);
            cursor: not-allowed;
        }
        
        .loading, .empty-state {
            text-align: center;
            padding: 48px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.3;
        }
    </style>
    
    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { collection, query, where, orderBy, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        function showToast(msg, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('active');
        window.logout = async () => { await auth.signOut(); window.location.href = 'login.html'; }
        
        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = 'login.html'; return; }
            await carregarCampanhas();
        });
        
        async function carregarCampanhas() {
            try {
                const snapshot = await getDocs(query(collection(db, 'campanhas'), orderBy('dataFim', 'desc')));
                
                const hoje = new Date();
                let ativas = [];
                let encerradas = [];
                
                snapshot.forEach(doc => {
                    const campanha = { id: doc.id, ...doc.data() };
                    const dataFim = campanha.dataFim?.toDate();
                    
                    if (campanha.ativo && dataFim && dataFim >= hoje) {
                        ativas.push(campanha);
                    } else {
                        encerradas.push(campanha);
                    }
                });
                
                renderCampanhas(ativas, 'campanhasAtivas', true);
                renderCampanhas(encerradas.slice(0, 6), 'campanhasEncerradas', false);
                
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('campanhasAtivas').innerHTML = '<div class="empty-state"><i class="fas fa-trophy"></i><p>Erro ao carregar campanhas</p></div>';
            }
        }
        
        function renderCampanhas(campanhas, containerId, ativa) {
            const container = document.getElementById(containerId);
            
            if (campanhas.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-trophy"></i>
                        <p>${ativa ? 'Nenhuma campanha ativa no momento' : 'Nenhuma campanha encerrada'}</p>
                        ${ativa ? '<small>Fique atento às próximas oportunidades!</small>' : ''}
                    </div>
                `;
                return;
            }
            
            container.innerHTML = campanhas.map(campanha => {
                const dataFim = campanha.dataFim?.toDate();
                const dataInicio = campanha.dataInicio?.toDate();
                const hoje = new Date();
                
                // Calcular dias restantes
                let diasRestantes = 0;
                let prazoTexto = '';
                let prazoClasse = '';
                
                if (dataFim) {
                    diasRestantes = Math.ceil((dataFim - hoje) / (1000 * 60 * 60 * 24));
                    if (diasRestantes < 0) {
                        prazoTexto = 'Encerrada';
                    } else if (diasRestantes === 0) {
                        prazoTexto = 'Último dia!';
                        prazoClasse = 'urgente';
                    } else if (diasRestantes <= 3) {
                        prazoTexto = `${diasRestantes} dia${diasRestantes > 1 ? 's' : ''} restante${diasRestantes > 1 ? 's' : ''}`;
                        prazoClasse = 'urgente';
                    } else {
                        prazoTexto = `Até ${dataFim.toLocaleDateString('pt-BR')}`;
                    }
                }
                
                const tipoTexto = {
                    'indicacao': 'Indicação',
                    'apolice': 'Apólice',
                    'renovacao': 'Renovação',
                    'especial': 'Especial'
                }[campanha.tipo] || campanha.tipo || 'Campanha';
                
                return `
                    <div class="campanha-card ${ativa ? 'ativa' : 'encerrada'}">
                        <div class="campanha-header">
                            <span class="tag">${tipoTexto}</span>
                            <h3>${campanha.titulo}</h3>
                            <p>${campanha.descricao || ''}</p>
                        </div>
                        <div class="campanha-body">
                            <div class="campanha-info">
                                <div class="info-item">
                                    <span class="valor">${campanha.pontosBonus || 0}</span>
                                    <span class="label">Pontos Bônus</span>
                                </div>
                                <div class="info-item">
                                    <span class="valor">${campanha.meta || '-'}</span>
                                    <span class="label">Meta</span>
                                </div>
                            </div>
                            <div class="campanha-prazo ${prazoClasse}">
                                <i class="fas fa-clock"></i>
                                <span>${prazoTexto}</span>
                            </div>
                            ${ativa ? `
                                <button class="btn-participar" onclick="participar('${campanha.id}')">
                                    <i class="fas fa-star"></i> Quero Participar!
                                </button>
                            ` : `
                                <button class="btn-participar" disabled>
                                    Campanha Encerrada
                                </button>
                            `}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        window.participar = function(campanhaId) {
            showToast('Você já está participando! Continue indicando amigos para ganhar os pontos bônus.', 'success');
        }
    </script>
</body>
</html>
