<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Retorno Seguros</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="cadastro-page">
    <div class="cadastro-container">
        <div class="cadastro-header">
            <a href="../index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
            <img src="../img/logo-retorno.png" alt="Retorno Seguros" class="logo-small">
        </div>
        
        <div class="cadastro-content">
            <div class="cadastro-box">
                <h1>Criar sua conta</h1>
                <p class="subtitle">Comece a ganhar pontos indicando amigos</p>
                
                <form id="cadastroForm">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="nome">Nome completo *</label>
                            <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                        </div>
                    </div>
                    
                    <div class="form-row two-cols">
                        <div class="input-group">
                            <label for="telefone">Telefone *</label>
                            <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
                        </div>
                        <div class="input-group">
                            <label for="cidade">Cidade *</label>
                            <input type="text" id="cidade" placeholder="Sua cidade" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="input-group">
                            <label for="email">E-mail *</label>
                            <input type="email" id="email" placeholder="seu@email.com" required>
                        </div>
                    </div>
                    
                    <div class="form-row two-cols">
                        <div class="input-group">
                            <label for="senha">Senha *</label>
                            <input type="password" id="senha" placeholder="Mínimo 6 caracteres" required>
                        </div>
                        <div class="input-group">
                            <label for="confirmarSenha">Confirmar senha *</label>
                            <input type="password" id="confirmarSenha" placeholder="Repita sua senha" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="input-group codigo-indicacao">
                            <label for="codigoIndicacao">
                                Código de indicação (opcional)
                                <span class="info-icon" title="Se você foi indicado por alguém, insira o código aqui">
                                    <i class="fas fa-info-circle"></i>
                                </span>
                            </label>
                            <input type="text" id="codigoIndicacao" placeholder="Digite o código" maxlength="10">
                            <small id="indicadorNome" class="indicador-info"></small>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="termos" required>
                            <span>Aceito os <a href="#" target="_blank">termos de uso</a> e <a href="#" target="_blank">política de privacidade</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="btnCadastro">
                        <span>Criar minha conta</span>
                        <i class="fas fa-check"></i>
                    </button>
                    
                    <div class="divider">
                        <span>ou cadastre-se com</span>
                    </div>
                    
                    <button type="button" class="btn-google" onclick="cadastroWithGoogle()">
                        <i class="fab fa-google"></i>
                        <span>Cadastrar com Google</span>
                    </button>
                </form>
                
                <div class="login-link">
                    Já tem uma conta? <a href="login.html">Fazer login</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script type="module" src="js/cadastro.js"></script>
</body>
</html>
