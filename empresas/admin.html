<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Empresas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-2xl font-semibold text-slate-800 mb-6">Admin de Empresas</h1>

    <!-- Navegação local (menu) -->
    <div class="flex gap-2 mb-4">
      <button data-tab="criar" class="tabbtn px-3 py-2 rounded-lg bg-indigo-600 text-white">Cadastrar empresa</button>
      <button data-tab="lista" class="tabbtn px-3 py-2 rounded-lg bg-white border text-slate-700">Empresas cadastradas</button>
    </div>

    <!-- TAB: CRIAR -->
    <section id="tab-criar" class="bg-white rounded-2xl shadow p-6 mb-8">
      <h2 class="text-lg font-medium text-slate-800 mb-4">Criar empresa</h2>
      <form id="formEmpresa" class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm text-slate-600 mb-1">Razão Social</label>
          <input id="nomeEmpresa" class="w-full border rounded-xl px-3 py-2" required>
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1">CNPJ</label>
          <input id="cnpjEmpresa" class="w-full border rounded-xl px-3 py-2" placeholder="00.000.000/0000-00">
        </div>
        <div class="flex items-end">
          <button class="w-full bg-indigo-600 text-white rounded-xl py-2.5 hover:bg-indigo-700">
            Criar
          </button>
        </div>
      </form>
      <p id="msgAdmin" class="text-sm text-green-700 mt-3 hidden"></p>

      <div class="mt-8 border-t pt-6">
        <h3 class="text-slate-800 font-medium mb-3">Gerar convite</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <input id="empresaIdConvite" placeholder="empresaId" class="w-full border rounded-xl px-3 py-2">
          <select id="roleConvite" class="w-full border rounded-xl px-3 py-2">
            <option value="gestor_rh">Gestor RH</option>
            <option value="colaborador">Colaborador (visualização)</option>
          </select>
          <button id="btnGerarConvite" class="w-full bg-slate-800 text-white rounded-xl py-2.5 hover:bg-slate-900">
            Gerar Link
          </button>
        </div>
        <div class="mt-3">
          <label class="block text-sm text-slate-600 mb-1">Link</label>
          <input id="linkConvite" readonly class="w-full border rounded-xl px-3 py-2">
          <p class="text-xs text-slate-500 mt-1">Envie pelo WhatsApp.</p>
        </div>
      </div>
    </section>

    <!-- TAB: LISTA -->
    <section id="tab-lista" class="hidden bg-white rounded-2xl shadow p-6">
      <div class="flex items-center justify-between gap-3 mb-4">
        <h2 class="text-lg font-medium text-slate-800">Empresas cadastradas</h2>
        <a href="/empresas/admin.html" class="px-3 py-2 rounded-lg border">Atualizar</a>
      </div>

      <div class="grid md:grid-cols-3 gap-3 mb-3">
        <input id="buscaTexto" class="border rounded-xl px-3 py-2" placeholder="Buscar por nome ou CNPJ">
        <select id="filtroStatus" class="border rounded-xl px-3 py-2">
          <option value="">Status: todos</option>
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>
        <button id="btnBuscar" class="px-3 py-2 rounded-xl bg-indigo-600 text-white">Buscar</button>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="bg-slate-50">
            <tr>
              <th class="text-left px-4 py-2">Razão Social</th>
              <th class="text-left px-4 py-2">CNPJ</th>
              <th class="text-left px-4 py-2">Status</th>
              <th class="text-left px-4 py-2">Ações</th>
            </tr>
          </thead>
          <tbody id="tbodyEmpresas"></tbody>
        </table>
      </div>

      <div class="mt-3 text-center">
        <button id="btnMais" class="px-3 py-2 rounded-lg border">Carregar mais</button>
      </div>
    </section>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Ordem correta -->
  <script src="/empresas/js/firebase-config.js"></script>
  <script src="/empresas/js/collections.js"></script>
  <script src="/empresas/js/auth.js"></script>
  <script src="/empresas/js/admin.js"></script>

  <script>
    // Tabs simples
    document.querySelectorAll('.tabbtn').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        document.querySelectorAll('.tabbtn').forEach(b=>b.classList.replace('bg-indigo-600','bg-white'));
        document.querySelectorAll('.tabbtn').forEach(b=>b.classList.add('border','text-slate-700'));
        btn.classList.remove('border','text-slate-700');
        btn.classList.add('bg-indigo-600','text-white');

        const tab = btn.getAttribute('data-tab');
        document.getElementById('tab-criar').classList.toggle('hidden', tab!=='criar');
        document.getElementById('tab-lista').classList.toggle('hidden', tab!=='lista');
      });
    });
  </script>
</body>
</html>
