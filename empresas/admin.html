<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Empresas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-semibold text-slate-800 mb-6">Admin de Empresas</h1>

    <section class="bg-white rounded-2xl shadow p-6 mb-8">
      <h2 class="text-lg font-medium text-slate-800 mb-4">Criar empresa</h2>
      <form id="formEmpresa" class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm text-slate-600 mb-1">Razão Social</label>
          <input id="nomeEmpresa" class="w-full border rounded-xl px-3 py-2" required>
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1">CNPJ</label>
          <input id="cnpjEmpresa" class="w-full border rounded-xl px-3 py-2">
        </div>
        <div class="flex items-end">
          <button class="w-full bg-indigo-600 text-white rounded-xl py-2.5 hover:bg-indigo-700">
            Criar
          </button>
        </div>
      </form>
      <p id="msgAdmin" class="text-sm text-green-700 mt-3 hidden"></p>
    </section>

    <section class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-lg font-medium text-slate-800 mb-4">Gerar convite</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input id="empresaIdConvite" placeholder="empresaId" class="w-full border rounded-xl px-3 py-2">
        <select id="roleConvite" class="w-full border rounded-xl px-3 py-2">
          <option value="gestor_rh">Gestor RH</option>
          <option value="colaborador">Colaborador (visualização)</option>
        </select>
        <button id="btnGerarConvite" class="w-full bg-slate-800 text-white rounded-xl py-2.5 hover:bg-slate-900">
          Gerar Link
        </button>
      </div>
      <div class="mt-3">
        <label class="block text-sm text-slate-600 mb-1">Link</label>
        <input id="linkConvite" readonly class="w-full border rounded-xl px-3 py-2">
        <p class="text-xs text-slate-500 mt-1">Envie pelo Whats: o usuário clica, faz login e entra vinculado.</p>
      </div>
    </section>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Ordem: config -> collections -> auth helpers -> página -->
  <script src="./js/firebase-config.js"></script>
  <script src="./js/collections.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/admin.js"></script>
</body>
</html>
