<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minha Empresa | Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">

  <!-- Layout -->
  <div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-72 bg-white border-r hidden md:block">
      <div class="p-4 border-b">
        <span class="block text-sm text-slate-500">Empresa</span>
        <h2 id="empresaNome" class="text-lg font-semibold text-slate-800">Carregando...</h2>
      </div>
      <nav class="p-3 space-y-1" id="menuList">
        <!-- items renderizados via ui.js -->
      </nav>
      <div class="p-3 border-t">
        <button id="btnLogout" class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100 text-slate-700">
          Sair
        </button>
      </div>
    </aside>

    <!-- Conteúdo -->
    <main class="flex-1">
      <!-- Topbar -->
      <header class="sticky top-0 z-10 bg-white border-b">
        <div class="px-4 py-3 flex items-center justify-between">
          <div class="flex items-center gap-3">
            <button id="btnOpenSidebar" class="md:hidden inline-flex items-center px-3 py-2 border rounded-lg">
              Menu
            </button>
            <h1 class="text-xl font-semibold text-slate-800">Visão Geral</h1>
          </div>
          <div id="usuarioBox" class="text-sm text-slate-600"></div>
        </div>
      </header>

      <!-- Área dinámica -->
      <section id="content" class="p-4">
        <div id="cards" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4">
          <!-- Cards resumidos -->
        </div>

        <div class="mt-6" id="listaSeguros">
          <!-- Tabela de seguros ativos -->
        </div>
      </section>
    </main>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script src="./js/firebase-config.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/empresa.js"></script>
  <script>
    // Mobile sidebar
    const sidebar = document.getElementById('sidebar');
    document.getElementById('btnOpenSidebar').onclick = () => {
      sidebar.classList.toggle('hidden');
    };
  </script>
</body>
</html>
