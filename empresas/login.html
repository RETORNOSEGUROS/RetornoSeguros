<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | Portal Empresas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-semibold text-slate-800">Portal de Empresas</h1>
      <p class="text-slate-500 text-sm">Acesse com seu e-mail e senha</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm text-slate-600 mb-1">E-mail</label>
        <input id="email" type="email" required
               class="w-full border rounded-xl px-3 py-2 outline-none focus:ring focus:ring-indigo-200" />
      </div>
      <div>
        <label class="block text-sm text-slate-600 mb-1">Senha</label>
        <input id="password" type="password" required
               class="w-full border rounded-xl px-3 py-2 outline-none focus:ring focus:ring-indigo-200" />
      </div>

      <button id="btnLogin" type="submit"
              class="w-full rounded-xl py-2.5 bg-indigo-600 text-white font-medium hover:bg-indigo-700 transition">
        Entrar
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="#" id="resetLink" class="text-sm text-indigo-600 hover:underline">Esqueci minha senha</a>
    </div>

    <p id="msg" class="mt-4 text-center text-sm text-rose-600 hidden"></p>
  </div>

  <!-- Firebase (compat para simplicidade inicial) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script src="./js/firebase-config.js"></script>
  <script src="./js/auth.js"></script>
  <script>
    // Login básico
    const form = document.getElementById('loginForm');
    const msg  = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.classList.add('hidden'); msg.textContent = '';
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('password').value;
      try {
        await auth.signInWithEmailAndPassword(email, pass);
        // Se o usuário tem vínculo com empresa, redireciona para empresa.html
        window.location.replace('./empresa.html');
      } catch (err) {
        msg.textContent = err.message;
        msg.classList.remove('hidden');
      }
    });

    // Reset de senha (se você quiser manter — sem e-mail real, podemos trocar depois por "senha temporária" via admin)
    document.getElementById('resetLink').addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if(!email){ alert('Informe seu e-mail acima para enviar o reset.'); return; }
      try {
        await auth.sendPasswordResetEmail(email);
        alert('Se o e-mail existir, enviamos instruções para redefinir a senha.');
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
