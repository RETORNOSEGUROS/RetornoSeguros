<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel - Retorno Seguros</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/painel.js" defer></script>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
    }
    .header, .sidebar {
      background-color: #1b2c5c;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .content {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1b2c5c;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #1b2c5c;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f1f1f1;
    }
    @media(max-width: 600px) {
      .content { padding: 15px; }
      table, th, td { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>RETORNO SEGUROS</h1>
  </div>

  <div class="content">
    <h2>Seus Dados</h2>
    <div id="dadosUsuario">Carregando...</div>

    <h2>Editar Informações</h2>
    <form id="formEditar">
      <label for="novoNome">Nome:</label>
      <input type="text" id="novoNome" />
      <label for="novaSenha">Nova Senha:</label>
      <input type="password" id="novaSenha" />
      <button type="submit">Salvar Alterações</button>
    </form>

    <h2>Meus Pontos</h2>
    <div id="pontuacao">Calculando...</div>

    <h2>Minhas Apólices</h2>
    <table>
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Seguradora</th>
          <th>Valor</th>
          <th>Renovação</th>
          <th>PDF Enviado</th>
        </tr>
      </thead>
      <tbody id="tabelaApolices"></tbody>
    </table>
  </div>
</body>
</html>
