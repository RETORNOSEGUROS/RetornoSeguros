<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel - Retorno Seguros</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #1b2c5c;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
      display: block;
      font-weight: bold;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .content {
      flex: 1;
      padding: 30px;
      background-color: #f5f5f5;
      overflow-y: auto;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    h3 {
      margin-top: 0;
    }
    input, select, button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    td.cinza {
      color: gray;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>RETORNO</h2>
    <a href="painel.html">Dashboard</a>
    <a href="indique.html">Indique e Ganhe</a>
    <a href="minhas-apolices.html">Minhas Apólices</a>
    <a href="#" onclick="logout()">Sair</a>
  </div>
  <div class="content">
    <div class="box">
      <h3>Seus Dados</h3>
      <p id="dadosUsuario">Carregando...</p>
    </div>

    <div class="box">
      <h3>Anexar nova apólice</h3>
      <select id="ramo">
        <option value="">Selecione o ramo</option>
        <option value="Auto">Auto</option>
        <option value="Vida">Vida</option>
        <option value="Residencial">Residencial</option>
      </select>
      <input type="file" id="arquivoPDF" accept="application/pdf">
      <button onclick="enviarApolice()">Enviar Apólice</button>
    </div>

    <div class="box">
      <h3>Apólices Enviadas</h3>
      <table>
        <thead>
          <tr>
            <th>Nome do Arquivo</th>
            <th>Ramo</th>
            <th>Data</th>
            <th>Vencimento</th>
            <th>Prêmio</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody id="tabelaApolices"></tbody>
      </table>
    </div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDlbEZfA_uAR1aoPZIr8T9B6KNcrwfMxm0",
    authDomain: "retorno-seguros.firebaseapp.com",
    projectId: "retorno-seguros",
    storageBucket: "retorno-seguros.appspot.com"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  let usuarioLogado;

  auth.onAuthStateChanged(user => {
    if (!user) return window.location.href = "login.html";
    usuarioLogado = user.uid;
    carregarDadosUsuario();
    carregarApolices();
  });

  function carregarDadosUsuario() {
    db.collection("usuarios").doc(usuarioLogado).get().then(doc => {
      const d = doc.data();
      document.getElementById("dadosUsuario").innerHTML = `
        <strong>Nome:</strong> ${d.nome}<br>
        <strong>Email:</strong> ${d.email}<br>
        <strong>Telefone:</strong> ${d.telefone}<br>
        <strong>Cidade:</strong> ${d.cidade}, ${d.estado}<br>
      `;
    });
  }

  function enviarApolice() {
    const file = document.getElementById("arquivoPDF").files[0];
    const ramo = document.getElementById("ramo").value;
    if (!file || !ramo) return alert("Escolha o ramo e o arquivo");
    const ref = storage.ref().child(`apolices/${usuarioLogado}/${file.name}`);
    ref.put(file).then(() => {
      ref.getDownloadURL().then(url => {
        db.collection("apolices").add({
          usuarioId: usuarioLogado,
          nomeArquivo: file.name,
          url: url,
          ramo: ramo,
          dataEnvio: new Date(),
          status: "pendente"
        }).then(() => {
          alert("Apólice enviada com sucesso!");
          carregarApolices();
        });
      });
    });
  }

  function carregarApolices() {
    db.collection("apolices").where("usuarioId", "==", usuarioLogado).orderBy("dataEnvio", "desc").get().then(snapshot => {
      const tbody = document.getElementById("tabelaApolices");
      tbody.innerHTML = "";
      snapshot.forEach(doc => {
        const a = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${a.nomeArquivo}</td>
          <td>${a.ramo || "-"}</td>
          <td>${a.dataEnvio.toDate().toLocaleDateString()}</td>
          <td class="cinza">${a.vencimento || "A definir"}</td>
          <td class="cinza">${a.premio || "A definir"}</td>
          <td><a href="${a.url}" target="_blank">Abrir</a></td>
        `;
        tbody.appendChild(tr);
      });
    });
  }

  function logout() {
    auth.signOut().then(() => window.location.href = "login.html");
  }
</script>
</body>
</html>
