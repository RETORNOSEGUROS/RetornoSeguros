<section id="gerenciarGerentes">
  <h3>Cadastrar Gerente ou RM</h3>
  <form id="formCadastroGerente">
    <input type="text" id="nome" placeholder="Nome completo" required><br><br>
    <input type="email" id="email" placeholder="E-mail" required><br><br>
    <input type="password" id="senha" placeholder="Senha" required><br><br>
    <select id="cargo" required>
      <option value="">Cargo</option>
      <option value="chefe">Gerente Chefe</option>
      <option value="rm">RM</option>
    </select><br><br>
    <input type="text" id="agencia" placeholder="Agência (ex: 3495)" required><br><br>
    <select id="chefeId" style="display:none;"></select><br><br>
    <button type="submit">Salvar</button>
    <p id="mensagemCadastro" style="font-weight:bold; margin-top:10px;"></p>
  </form>

  <hr><br>

  <h3>Gerentes e RMs Cadastrados</h3>
  <table id="tabelaGerentes" border="1" cellpadding="8" cellspacing="0" style="width:100%; background:#fff;">
    <thead>
      <tr style="background:#1b2c5c; color:white;">
        <th>Nome</th>
        <th>Cargo</th>
        <th>Agência</th>
        <th>Email</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>
